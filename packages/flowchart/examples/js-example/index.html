<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Flowchart - JavaScript 示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    .header {
      background: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    .header h1 {
      color: #722ED1;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .header p {
      color: #666;
      margin-bottom: 16px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .theme-select {
      padding: 8px 12px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      background: white;
      cursor: pointer;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn-outline {
      background: white;
      color: #722ED1;
      border: 1px solid #722ED1;
    }

    .btn-outline:hover {
      background: #722ED1;
      color: white;
    }

    .btn-primary {
      background: #722ED1;
      color: white;
    }

    .btn-primary:hover {
      background: #5e2aa7;
    }

    .btn-success {
      background: #52c41a;
      color: white;
    }

    .btn-success:hover {
      background: #389e0d;
    }

    .flowchart-container {
      flex: 1;
      overflow: hidden;
    }

    #flowchart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- 头部 -->
    <div class="header">
      <h1>🎨 LDesign Flowchart - JavaScript 示例</h1>
      <p>基于原生 JavaScript 的审批流程图编辑器演示</p>
      <div class="header-actions">
        <select id="themeSelect" class="theme-select">
          <option value="default">默认主题</option>
          <option value="dark">暗色主题</option>
          <option value="blue">蓝色主题</option>
        </select>

        <button id="loadTemplate" class="btn btn-primary">
          加载模板
        </button>
        <button id="exportData" class="btn btn-success">
          导出数据
        </button>
      </div>
    </div>

    <!-- 流程图编辑器容器 -->
    <div class="flowchart-container">
      <div id="flowchart"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
