<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性面板独立连接示例</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      gap: 20px;
      height: 80vh;
    }
    
    .editor-container {
      flex: 2;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      position: relative;
    }
    
    .property-panel-container {
      flex: 1;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
    }
    
    .property-section {
      margin-bottom: 20px;
    }
    
    .property-section h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #007bff;
    }
    
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    
    .btn:hover {
      background: #0056b3;
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .no-selection {
      color: #999;
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    
    .toolbar {
      padding: 10px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }
    
    .toolbar button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .toolbar button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>属性面板独立连接示例</h1>
  <p>演示如何在不使用 UIManager 的情况下手动连接属性面板到编辑器</p>
  
  <div class="container">
    <!-- 编辑器容器 -->
    <div class="editor-container">
      <div class="toolbar">
        <button onclick="addStartNode()">添加开始节点</button>
        <button onclick="addApprovalNode()">添加审批节点</button>
        <button onclick="addEndNode()">添加结束节点</button>
        <button onclick="clearCanvas()">清空画布</button>
      </div>
      <div id="editor" style="height: calc(100% - 60px);"></div>
    </div>
    
    <!-- 属性面板容器 -->
    <div class="property-panel-container" id="propertyPanel">
      <div class="no-selection">
        点击节点或连线查看属性
      </div>
    </div>
  </div>

  <script type="module">
    import { FlowchartEditor } from '../dist/index.js'
    
    let editor = null
    let selectedNode = null
    let selectedEdge = null

    // 自定义属性面板类
    class StandalonePropertyPanel {
      constructor(container) {
        this.container = container
        this.selectedNode = null
        this.selectedEdge = null
        this.onUpdateNode = null
        this.onUpdateEdge = null
      }
      
      setSelectedNode(node) {
        this.selectedNode = node
        this.selectedEdge = null
        this.render()
      }
      
      setSelectedEdge(edge) {
        this.selectedEdge = edge
        this.selectedNode = null
        this.render()
      }
      
      render() {
        if (this.selectedNode) {
          this.renderNodeProperties()
        } else if (this.selectedEdge) {
          this.renderEdgeProperties()
        } else {
          this.renderNoSelection()
        }
      }
      
      renderNodeProperties() {
        const node = this.selectedNode
        this.container.innerHTML = `
          <div class="property-section">
            <h3>节点属性</h3>
            <div class="form-group">
              <label>节点ID:</label>
              <input type="text" value="${node.id}" readonly>
            </div>
            <div class="form-group">
              <label>节点类型:</label>
              <select id="nodeType">
                <option value="start" ${node.type === 'start' ? 'selected' : ''}>开始节点</option>
                <option value="approval" ${node.type === 'approval' ? 'selected' : ''}>审批节点</option>
                <option value="condition" ${node.type === 'condition' ? 'selected' : ''}>条件节点</option>
                <option value="end" ${node.type === 'end' ? 'selected' : ''}>结束节点</option>
              </select>
            </div>
            <div class="form-group">
              <label>节点文本:</label>
              <input type="text" id="nodeText" value="${node.text || ''}">
            </div>
            <div class="form-group">
              <label>X坐标:</label>
              <input type="number" id="nodeX" value="${node.x || 0}">
            </div>
            <div class="form-group">
              <label>Y坐标:</label>
              <input type="number" id="nodeY" value="${node.y || 0}">
            </div>
            <button class="btn" onclick="applyNodeChanges()">应用更改</button>
          </div>
        `
      }
      
      renderEdgeProperties() {
        const edge = this.selectedEdge
        this.container.innerHTML = `
          <div class="property-section">
            <h3>连线属性</h3>
            <div class="form-group">
              <label>连线ID:</label>
              <input type="text" value="${edge.id}" readonly>
            </div>
            <div class="form-group">
              <label>连线文本:</label>
              <input type="text" id="edgeText" value="${edge.text || ''}">
            </div>
            <div class="form-group">
              <label>起点节点:</label>
              <input type="text" value="${edge.sourceNodeId}" readonly>
            </div>
            <div class="form-group">
              <label>终点节点:</label>
              <input type="text" value="${edge.targetNodeId}" readonly>
            </div>
            <button class="btn" onclick="applyEdgeChanges()">应用更改</button>
          </div>
        `
      }
      
      renderNoSelection() {
        this.container.innerHTML = `
          <div class="no-selection">
            点击节点或连线查看属性
          </div>
        `
      }
    }

    // 初始化编辑器
    function initEditor() {
      editor = new FlowchartEditor({
        container: document.getElementById('editor'),
        // 不启用UI管理器，手动连接属性面板
        ui: {
          enabled: false
        }
      })

      // 创建属性面板实例
      const propertyPanel = new StandalonePropertyPanel(
        document.getElementById('propertyPanel')
      )
      
      // 获取编辑器的回调函数
      const callbacks = editor.createPropertyPanelCallbacks()
      propertyPanel.onUpdateNode = callbacks.onUpdateNode
      propertyPanel.onUpdateEdge = callbacks.onUpdateEdge
      
      // 连接属性面板到编辑器
      editor.connectPropertyPanel(propertyPanel)
      
      // 存储全局引用以便按钮事件使用
      window.propertyPanel = propertyPanel
      
      console.log('✅ 编辑器和属性面板已初始化并连接')
    }

    // 应用节点更改
    window.applyNodeChanges = function() {
      const panel = window.propertyPanel
      if (!panel.selectedNode || !panel.onUpdateNode) return
      
      const updates = {
        type: document.getElementById('nodeType').value,
        text: document.getElementById('nodeText').value,
        x: parseFloat(document.getElementById('nodeX').value),
        y: parseFloat(document.getElementById('nodeY').value)
      }
      
      console.log('🔄 应用节点更改:', panel.selectedNode.id, updates)
      panel.onUpdateNode(panel.selectedNode.id, updates)
    }

    // 应用连线更改
    window.applyEdgeChanges = function() {
      const panel = window.propertyPanel
      if (!panel.selectedEdge || !panel.onUpdateEdge) return
      
      const updates = {
        text: document.getElementById('edgeText').value
      }
      
      console.log('🔄 应用连线更改:', panel.selectedEdge.id, updates)
      panel.onUpdateEdge(panel.selectedEdge.id, updates)
    }

    // 工具栏按钮功能
    window.addStartNode = function() {
      const nodeId = editor.addNode({
        type: 'start',
        x: 100,
        y: 100,
        text: '开始'
      })
      console.log('➕ 添加开始节点:', nodeId)
    }

    window.addApprovalNode = function() {
      const nodeId = editor.addNode({
        type: 'approval',
        x: 200,
        y: 200,
        text: '审批'
      })
      console.log('➕ 添加审批节点:', nodeId)
    }

    window.addEndNode = function() {
      const nodeId = editor.addNode({
        type: 'end',
        x: 300,
        y: 300,
        text: '结束'
      })
      console.log('➕ 添加结束节点:', nodeId)
    }

    window.clearCanvas = function() {
      editor.setData({ nodes: [], edges: [] })
      console.log('🗑️ 画布已清空')
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initEditor)
  </script>
</body>
</html>
