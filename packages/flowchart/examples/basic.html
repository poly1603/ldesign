<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审批流程图编辑器 - 基础示例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            background: #722ED1;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }
        
        .toolbar {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            border-color: #722ED1;
            color: #722ED1;
        }
        
        .btn.primary {
            background: #722ED1;
            border-color: #722ED1;
            color: white;
        }
        
        .btn.primary:hover {
            background: #5e2aa7;
            border-color: #5e2aa7;
        }
        
        #flowchart-container {
            width: 100%;
            height: 600px;
            border: 1px solid #e5e5e5;
            background: #fafafa;
        }
        
        .info {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e5e5e5;
        }
        
        .info h3 {
            margin: 0 0 12px 0;
            color: #333;
        }
        
        .info p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>审批流程图编辑器</h1>
            <p>基于 @logicflow/core 的审批流程图编辑器组件演示</p>
        </div>
        
        <div class="toolbar">
            <button class="btn primary" onclick="addStartNode()">添加开始节点</button>
            <button class="btn" onclick="addApprovalNode()">添加审批节点</button>
            <button class="btn" onclick="addConditionNode()">添加条件节点</button>
            <button class="btn" onclick="addEndNode()">添加结束节点</button>
            <button class="btn" onclick="exportData()">导出数据</button>
            <button class="btn" onclick="clearCanvas()">清空画布</button>
        </div>
        
        <div id="flowchart-container"></div>
        
        <div class="info">
            <h3>使用说明</h3>
            <p>
                这是一个基于 @logicflow/core 的审批流程图编辑器演示。
                您可以使用上方的工具栏添加不同类型的节点，然后通过拖拽连接它们来创建审批流程。
                目前这是一个静态演示页面，实际的编辑器功能需要在开发环境中运行。
            </p>
        </div>
    </div>

    <script>
        // 这里将来会加载我们的组件
        console.log('审批流程图编辑器演示页面已加载');
        
        // 模拟的功能函数
        function addStartNode() {
            console.log('添加开始节点');
            alert('功能演示：添加开始节点');
        }
        
        function addApprovalNode() {
            console.log('添加审批节点');
            alert('功能演示：添加审批节点');
        }
        
        function addConditionNode() {
            console.log('添加条件节点');
            alert('功能演示：添加条件节点');
        }
        
        function addEndNode() {
            console.log('添加结束节点');
            alert('功能演示：添加结束节点');
        }
        
        function exportData() {
            console.log('导出流程图数据');
            alert('功能演示：导出流程图数据');
        }
        
        function clearCanvas() {
            console.log('清空画布');
            alert('功能演示：清空画布');
        }
        
        // 当组件加载完成后，这里会初始化编辑器
        // const editor = new FlowchartEditor({
        //     container: '#flowchart-container',
        //     width: 1160,
        //     height: 600
        // });
    </script>
</body>
</html>
