<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS变量检查工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        .style-list {
            list-style: none;
            padding: 0;
        }
        .style-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .style-id {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 8px;
        }
        .style-content {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #fff;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .color-vars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .color-var {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .var-info {
            flex: 1;
        }
        .var-name {
            font-weight: bold;
            font-size: 14px;
        }
        .var-value {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 CSS变量检查工具</h1>
        <p>这个工具可以帮助检查页面中的CSS变量和style标签</p>
        
        <div class="section">
            <h3>📋 页面中的Style标签</h3>
            <button class="btn" onclick="checkStyles()">刷新检查</button>
            <ul id="styleList" class="style-list"></ul>
        </div>
        
        <div class="section">
            <h3>🎨 当前CSS变量值</h3>
            <button class="btn" onclick="checkCSSVars()">检查变量</button>
            <div id="cssVarsList" class="color-vars"></div>
        </div>
        
        <div class="section">
            <h3>🔗 快速链接</h3>
            <button class="btn" onclick="openVueExample()">Vue示例</button>
            <button class="btn" onclick="openVanillaExample()">Vanilla示例</button>
        </div>
    </div>

    <script>
        function checkStyles() {
            const styleList = document.getElementById('styleList');
            const styles = Array.from(document.head.querySelectorAll('style'));
            
            styleList.innerHTML = '';
            
            if (styles.length === 0) {
                styleList.innerHTML = '<li>未找到任何style标签</li>';
                return;
            }
            
            styles.forEach((style, index) => {
                const li = document.createElement('li');
                li.className = 'style-item';
                
                const id = style.id || `未命名-${index + 1}`;
                const content = style.textContent || '(空内容)';
                
                li.innerHTML = `
                    <div class="style-id">ID: ${id}</div>
                    <div class="style-content">${content.substring(0, 500)}${content.length > 500 ? '...' : ''}</div>
                `;
                
                styleList.appendChild(li);
            });
        }
        
        function checkCSSVars() {
            const cssVarsList = document.getElementById('cssVarsList');
            const root = document.documentElement;
            const computedStyle = getComputedStyle(root);
            
            const colorVars = [
                '--color-primary',
                '--color-success', 
                '--color-warning',
                '--color-danger',
                '--color-gray',
                '--color-primary-1',
                '--color-primary-2',
                '--color-primary-3',
                '--color-primary-4',
                '--color-primary-5',
                '--color-primary-6',
                '--color-bg-primary',
                '--color-text-primary',
                '--color-border-primary'
            ];
            
            cssVarsList.innerHTML = '';
            
            colorVars.forEach(varName => {
                const value = computedStyle.getPropertyValue(varName).trim();
                
                if (value) {
                    const div = document.createElement('div');
                    div.className = 'color-var';
                    
                    div.innerHTML = `
                        <div class="color-preview" style="background-color: ${value}"></div>
                        <div class="var-info">
                            <div class="var-name">${varName}</div>
                            <div class="var-value">${value}</div>
                        </div>
                    `;
                    
                    cssVarsList.appendChild(div);
                }
            });
            
            if (cssVarsList.children.length === 0) {
                cssVarsList.innerHTML = '<div>未找到任何颜色CSS变量</div>';
            }
        }
        
        function openVueExample() {
            window.open('http://localhost:3004/', '_blank');
        }
        
        function openVanillaExample() {
            window.open('http://localhost:3001/', '_blank');
        }
        
        // 页面加载时自动检查
        window.addEventListener('load', () => {
            checkStyles();
            checkCSSVars();
        });
    </script>
</body>
</html>
