<body>
    <div class="container">

    <script type="module">
        // Ê®°ÊãüËâ≤Èò∂ÁîüÊàêÁÆóÊ≥ï
        function hexToHsl(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return { h: h * 360, s: s * 100, l: l * 100 };
        }
        
        function hslToHex(h, s, l) {
            h = h % 360;
            s = Math.max(0, Math.min(100, s)) / 100;
            l = Math.max(0, Math.min(100, l)) / 100;
            
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            
            let r, g, b;
            if (h >= 0 && h < 60) {
                r = c; g = x; b = 0;
            } else if (h >= 60 && h < 120) {
                r = x; g = c; b = 0;
            } else if (h >= 120 && h < 180) {
                r = 0; g = c; b = x;
            } else if (h >= 180 && h < 240) {
                r = 0; g = x; b = c;
            } else if (h >= 240 && h < 300) {
                r = x; g = 0; b = c;
            } else {
                r = c; g = 0; b = x;
            }
            
            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
        
        // ‰øÆÂ§çÂêéÁöÑËâ≤Èò∂ÁîüÊàêÁÆóÊ≥ï - ÂåπÈÖçÂêéÁ´ØÈÄªËæë
        function generateColorScale(baseColor, count = 12, mode = 'light') {
            const colors = [];
            const baseHsl = hexToHsl(baseColor);

            for (let i = 0; i < count; i++) {
                const factor = i / (count - 1);
                let lightness;

                if (mode === 'dark') {
                    // ÊöóËâ≤Ê®°ÂºèÔºö‰ªéÊ∑±Âà∞ÊµÖÔºà1Á∫ß=ÊúÄÊ∑±Ëâ≤Ôºå12Á∫ß=ÊúÄÊµÖËâ≤Ôºâ
                    lightness = 5 + (factor * 80);  // ‰ªé5Âà∞85
                } else {
                    // ‰∫ÆËâ≤Ê®°ÂºèÔºö‰ªéÊµÖÂà∞Ê∑±Ôºà1Á∫ß=ÊúÄÊµÖËâ≤Ôºå12Á∫ß=ÊúÄÊ∑±Ëâ≤Ôºâ
                    lightness = 95 - (factor * 90); // ‰ªé95Âà∞5
                }

                // ‰øùÊåÅÈ•±ÂíåÂ∫¶Áõ∏ÂØπÁ®≥ÂÆöÔºåÂú®‰∏≠Èó¥‰ΩçÁΩÆÁ®çÂæÆÊèêÈ´ò
                const saturationFactor = 1.0 - Math.abs(factor - 0.5) * 0.3;
                const saturation = baseHsl.s * saturationFactor;

                colors.push(hslToHex(baseHsl.h, saturation, lightness));
            }

            return colors;
        }
        
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }
        
        // ÊµãËØï‰∏ªÈ¢ò
        const themes = {
            'Êµ∑Ê¥ãËìù': '#1677ff',
            'Áø°Áø†Áªø': '#00b96b',
            'ÁèäÁëöÁ∫¢': '#ff4d4f',
            'Á¥´ÁΩóÂÖ∞': '#722ed1',
            'Êó•ËêΩÊ©ô': '#fa8c16',
            'Â§©Á©∫Èùí': '#13c2c2',
            'Ê®±Ëä±Á≤â': '#eb2f96',
            'ÈáëÁõèËä±': '#faad14',
            'Áü≥Â¢®ÁÅ∞': '#595959'
        };
        
        let currentMode = 'light';
        
        function renderThemes() {
            const container = document.getElementById('themes-container');
            container.innerHTML = '';
            
            Object.entries(themes).forEach(([name, color]) => {
                const section = document.createElement('div');
                section.className = 'theme-section';
                
                const title = document.createElement('div');
                title.className = 'theme-title';
                title.textContent = `${name} (${color})`;
                section.appendChild(title);
                
                // ‰∏ªËâ≤Ë∞ÉËâ≤Èò∂
                const primaryRow = document.createElement('div');
                primaryRow.className = 'color-row';
                
                const primaryLabel = document.createElement('div');
                primaryLabel.className = 'color-label';
                primaryLabel.textContent = '‰∏ªËâ≤Ë∞É (12Á∫ß)';
                primaryRow.appendChild(primaryLabel);
                
                const primaryScale = document.createElement('div');
                primaryScale.className = 'color-scale';
                
                const primaryColors = generateColorScale(color, 12, currentMode);
                primaryColors.forEach((c, index) => {
                    const item = document.createElement('div');
                    item.className = 'color-item';
                    item.style.backgroundColor = c;
                    item.textContent = index + 1;
                    item.title = c;
                    item.onclick = () => navigator.clipboard?.writeText(c);
                    primaryScale.appendChild(item);
                });
                
                primaryRow.appendChild(primaryScale);
                section.appendChild(primaryRow);
                
                container.appendChild(section);
            });
        }
        
        window.toggleMode = function() {
            currentMode = currentMode === 'light' ? 'dark' : 'light';
            document.getElementById('mode-text').textContent = currentMode === 'light' ? 'ÊöóËâ≤' : '‰∫ÆËâ≤';
            renderThemes();
        };
        
        // ÂàùÂßãÊ∏≤Êüì
        renderThemes();
    </script>
