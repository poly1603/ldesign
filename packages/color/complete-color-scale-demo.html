    <script>
      // é¢„è®¾ä¸»é¢˜é…ç½®
      const PRESET_THEMES = {
        æµ·æ´‹è“: '#1677ff',
        ç¿¡ç¿ ç»¿: '#00b96b',
        çŠç‘šçº¢: '#ff4d4f',

      // é¢œè‰²ç±»åˆ«é…ç½®
      const COLOR_CATEGORIES = {
        primary: { name: 'ä¸»è‰²è°ƒ', count: 12 },
        success: { name: 'æˆåŠŸè‰²', count: 12 },
        warning: { name: 'è­¦å‘Šè‰²', count: 12 },
        danger: { name: 'å±é™©è‰²', count: 12 },

      // å½“å‰æ¨¡å¼
      let currentMode = 'light'

      // é¢œè‰²è½¬æ¢å·¥å…·å‡½æ•°
      function hexToHsl(hex) {
        const r = parseInt(hex.slice(1, 3), 16) / 255
        const g = parseInt(hex.slice(3, 5), 16) / 255
        const b = parseInt(hex.slice(5, 7), 16) / 255

        const max = Math.max(r, g, b)
        const min = Math.min(r, g, b)
        let h,
          s,
          l = (max + min) / 2

        if (max === min) {
          h = s = 0
        } else {
          const d = max - min
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min)
          switch (max) {
            case r:
              h = (g - b) / d + (g < b ? 6 : 0)
              break
            case g:
              h = (b - r) / d + 2
              break
            case b:
              h = (r - g) / d + 4
              break
          }
          h /= 6
        }

        return {
          h: Math.round(h * 360),
          s: Math.round(s * 100),
          l: Math.round(l * 100),
        }
      }

      function hslToHex(h, s, l) {
        l /= 100
        const a = (s * Math.min(l, 1 - l)) / 100
        const f = (n) => {
          const k = (n + h / 30) % 12
          const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1)
          return Math.round(255 * color)
            .toString(16)
            .padStart(2, '0')
        }
        return `#${f(0)}${f(8)}${f(4)}`
      }

      // ä¿®å¤åçš„è‰²é˜¶ç”Ÿæˆç®—æ³• - åŒ¹é…åç«¯é€»è¾‘
      function generateColorScale(baseColor, count, mode, category = 'primary') {
        const baseHsl = hexToHsl(baseColor)
        const colors = []

        if (category === 'gray') {
          // ç°è‰²ç‰¹æ®Šå¤„ç†
          const saturation = Math.min(baseHsl.s, 15) // é™åˆ¶é¥±å’Œåº¦

          for (let i = 0; i < count; i++) {
            const factor = i / (count - 1)
            let lightness
            if (mode === 'dark') {
              // æš—è‰²æ¨¡å¼ï¼šä»æ·±åˆ°æµ…ï¼ˆ1çº§=æœ€æ·±è‰²ï¼Œ14çº§=æœ€æµ…è‰²ï¼‰
              lightness = 5 + factor * 80 // ä»5åˆ°85
            } else {
              // äº®è‰²æ¨¡å¼ï¼šä»æµ…åˆ°æ·±ï¼ˆ1çº§=æœ€æµ…è‰²ï¼Œ14çº§=æœ€æ·±è‰²ï¼‰
              lightness = 95 - factor * 90 // ä»95åˆ°5
            }
            colors.push(hslToHex(baseHsl.h, saturation, lightness))
          }
        } else {
          // å½©è‰²å¤„ç†
          for (let i = 0; i < count; i++) {
            const factor = i / (count - 1)
            let lightness
            if (mode === 'dark') {
              // æš—è‰²æ¨¡å¼ï¼šä»æ·±åˆ°æµ…ï¼ˆ1çº§=æœ€æ·±è‰²ï¼Œ12çº§=æœ€æµ…è‰²ï¼‰
              lightness = 5 + factor * 80 // ä»5åˆ°85
            } else {
              // äº®è‰²æ¨¡å¼ï¼šä»æµ…åˆ°æ·±ï¼ˆ1çº§=æœ€æµ…è‰²ï¼Œ12çº§=æœ€æ·±è‰²ï¼‰
              lightness = 95 - factor * 90 // ä»95åˆ°5
            }

            // ä¿æŒé¥±å’Œåº¦ç›¸å¯¹ç¨³å®šï¼Œåœ¨ä¸­é—´ä½ç½®ç¨å¾®æé«˜
            const saturationFactor = 1.0 - Math.abs(factor - 0.5) * 0.3
            const saturation = baseHsl.s * saturationFactor

            colors.push(hslToHex(baseHsl.h, saturation, lightness))
          }
        }

        return colors
      }

      // ç”Ÿæˆé¢œè‰²ç³»ç»Ÿ
      function generateColorSystem(primaryColor, mode) {
        const system = {}

        // ç”Ÿæˆä¸»è‰²è°ƒ
        system.primary = generateColorScale(primaryColor, 12, mode, 'primary')

        // ç”ŸæˆæˆåŠŸè‰²ï¼ˆç»¿è‰²ç³»ï¼‰
        const successHsl = hexToHsl('#00b96b')
        system.success = generateColorScale('#00b96b', 12, mode, 'success')

        // ç”Ÿæˆè­¦å‘Šè‰²ï¼ˆæ©™è‰²ç³»ï¼‰
        system.warning = generateColorScale('#fa8c16', 12, mode, 'warning')

        // ç”Ÿæˆå±é™©è‰²ï¼ˆçº¢è‰²ç³»ï¼‰
        system.danger = generateColorScale('#ff4d4f', 12, mode, 'danger')

        // ç”Ÿæˆç°è‰²ç³»
        system.gray = generateColorScale('#595959', 14, mode, 'gray')

        return system
      }

      // è·å–æ–‡å­—é¢œè‰²ï¼ˆæ ¹æ®èƒŒæ™¯äº®åº¦ï¼‰
      function getTextColor(hexColor) {

      // å¤åˆ¶åˆ°å‰ªè´´æ¿
      async function copyToClipboard(text) {
        try {
          await navigator.clipboard.writeText(text)

        } catch (err) {

      // æ˜¾ç¤ºæç¤º
      function showToast() {

      // åˆ‡æ¢æ¨¡å¼
      function toggleMode() {
        currentMode = currentMode === 'light' ? 'dark' : 'light'
        document.body.classList.toggle('dark-mode')

        const modeText = document.getElementById('mode-text')

        if (currentMode === 'dark') {

      // æ¸²æŸ“ä¸»é¢˜
      function renderThemes() {
        const themeGrid = document.getElementById('theme-grid')
        themeGrid.innerHTML = ''

        Object.entries(PRESET_THEMES).forEach(([themeName, primaryColor]) => {
          const colorSystem = generateColorSystem(primaryColor, currentMode)

          themeSection.innerHTML = `
