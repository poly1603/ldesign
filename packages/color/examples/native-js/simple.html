<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ldesign/color - 简单示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--color-bg-primary, #ffffff);
            color: var(--color-text-primary, #333333);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--color-primary, #1890ff);
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .theme-card {
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--color-bg-secondary, #f5f5f5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-card:hover {
            transform: translateY(-2px);
        }

        .theme-preview {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .theme-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .status {
            background-color: var(--color-bg-secondary, #f5f5f5);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>@ldesign/color</h1>
            <p>原生JavaScript主题管理示例</p>
        </div>

        <div class="controls">
            <button class="btn" id="toggleMode">切换模式</button>
            <button class="btn" id="randomTheme">随机主题</button>
        </div>

        <div class="status">
            <div class="status-item">
                <span>当前主题:</span>
                <span id="currentTheme">加载中...</span>
            </div>
            <div class="status-item">
                <span>当前模式:</span>
                <span id="currentMode">加载中...</span>
            </div>
        </div>

        <div class="theme-grid" id="themeGrid">
            <!-- 主题卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <script type="module">
        // 导入主题管理器
        import { 
            createThemeManagerWithPresets, 
            getPresetThemeNames 
        } from '../../es/index.js';

        let themeManager;
        let currentThemeName = 'default';

        // 初始化应用
        async function initApp() {
            try {
                // 创建主题管理器
                themeManager = await createThemeManagerWithPresets({
                    defaultTheme: 'blue',
                    autoDetect: true
                });

                // 初始化UI
                initUI();
                bindEvents();
                updateStatus();
                
                console.log('应用初始化完成');
            } catch (error) {
                console.error('应用初始化失败:', error);
            }
        }

        // 初始化UI
        function initUI() {
            generateThemeCards();
            updateStatus();
        }

        // 生成主题卡片
        function generateThemeCards() {
            const themeGrid = document.getElementById('themeGrid');
            const themeNames = getPresetThemeNames();
            
            themeGrid.innerHTML = themeNames.map(themeName => {
                const theme = themeManager.getThemeConfig(themeName);
                const isActive = themeName === currentThemeName;
                
                return `
                    <div class="theme-card ${isActive ? 'active' : ''}" data-theme="${themeName}">
                        <div class="theme-preview">
                            <div class="theme-color" style="background-color: ${theme.light.primary}"></div>
                            <div class="theme-color" style="background-color: ${theme.light.success}"></div>
                            <div class="theme-color" style="background-color: ${theme.light.warning}"></div>
                            <div class="theme-color" style="background-color: ${theme.light.danger}"></div>
                        </div>
                        <div>${theme.displayName || themeName}</div>
                    </div>
                `;
            }).join('');
        }

        // 绑定事件
        function bindEvents() {
            // 切换模式
            document.getElementById('toggleMode').addEventListener('click', async () => {
                await themeManager.toggleMode();
                updateStatus();
            });

            // 随机主题
            document.getElementById('randomTheme').addEventListener('click', async () => {
                const themes = getPresetThemeNames();
                const randomTheme = themes[Math.floor(Math.random() * themes.length)];
                await themeManager.setTheme(randomTheme);
                currentThemeName = randomTheme;
                updateStatus();
                generateThemeCards();
            });

            // 主题卡片点击
            document.getElementById('themeGrid').addEventListener('click', async (e) => {
                const themeCard = e.target.closest('.theme-card');
                if (themeCard) {
                    const themeName = themeCard.dataset.theme;
                    await themeManager.setTheme(themeName);
                    currentThemeName = themeName;
                    updateStatus();
                    generateThemeCards();
                }
            });

            // 监听主题变化
            themeManager.on('theme-changed', (data) => {
                console.log('主题已切换:', data);
                updateStatus();
            });
        }

        // 更新状态
        function updateStatus() {
            document.getElementById('currentTheme').textContent = currentThemeName;
            document.getElementById('currentMode').textContent = themeManager.getCurrentMode();
        }

        // 启动应用
        initApp();
    </script>
</body>
</html>
