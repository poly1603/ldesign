<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ldesign/color - 原生JavaScript示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--color-primary);
            color: white;
        }

        .btn:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
        }

        .btn-secondary:hover {
            background-color: var(--color-secondary-hover);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .theme-card {
            padding: 1.5rem;
            border-radius: 12px;
            background-color: var(--color-bg-secondary);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-4px);
        }

        .theme-card.active {
            border-color: var(--color-primary);
            background-color: var(--color-primary-light);
        }

        .theme-preview {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .theme-color {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 2px solid var(--color-border);
        }

        .theme-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
        }

        .theme-description {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .color-item {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-item:hover {
            transform: scale(1.05);
        }

        .color-primary { background-color: var(--color-primary); }
        .color-success { background-color: var(--color-success); }
        .color-warning { background-color: var(--color-warning); }
        .color-danger { background-color: var(--color-danger); }
        .color-gray { background-color: var(--color-gray); }

        .status {
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--color-bg-secondary);
            margin-bottom: 2rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .status-label {
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .status-value {
            color: var(--color-text-secondary);
        }

        .custom-theme {
            background-color: var(--color-bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .custom-theme h3 {
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }

        .color-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .color-input input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .color-input label {
            font-weight: 600;
            color: var(--color-text-primary);
            min-width: 80px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .theme-grid {
                grid-template-columns: 1fr;
            }

            .color-palette {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>@ldesign/color</h1>
            <p>原生JavaScript主题色彩管理示例</p>
        </div>

        <div class="controls">
            <button class="btn" id="toggleMode">切换模式</button>
            <button class="btn btn-secondary" id="randomTheme">随机主题</button>
            <button class="btn btn-secondary" id="systemTheme">系统主题</button>
            <button class="btn btn-secondary" id="customTheme">自定义主题</button>
        </div>

        <div class="status">
            <div class="status-item">
                <span class="status-label">当前主题:</span>
                <span class="status-value" id="currentTheme">加载中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">当前模式:</span>
                <span class="status-value" id="currentMode">加载中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">可用主题:</span>
                <span class="status-value" id="availableThemes">加载中...</span>
            </div>
        </div>

        <div class="custom-theme" id="customThemePanel" style="display: none;">
            <h3>创建自定义主题</h3>
            <div class="color-input">
                <label>主色调:</label>
                <input type="color" id="primaryColor" value="#1890ff">
                <button class="btn" id="generateTheme">生成主题</button>
            </div>
        </div>

        <div class="theme-grid" id="themeGrid">
            <!-- 主题卡片将通过JavaScript动态生成 -->
        </div>

        <div class="color-palette">
            <div class="color-item color-primary" data-color="primary">主色调</div>
            <div class="color-item color-success" data-color="success">成功色</div>
            <div class="color-item color-warning" data-color="warning">警告色</div>
            <div class="color-item color-danger" data-color="danger">危险色</div>
            <div class="color-item color-gray" data-color="gray">灰色</div>
        </div>
    </div>

    <script type="module">
        // 导入主题管理器
        import { 
            createThemeManagerWithPresets, 
            createCustomThemeManager,
            getPresetThemeNames,
            createCustomTheme 
        } from '../../es/index.js';

        // 全局变量
        let themeManager;
        let currentThemeName = 'default';

        // 初始化应用
        async function initApp() {
            try {
                // 创建主题管理器
                themeManager = await createThemeManagerWithPresets({
                    defaultTheme: 'blue',
                    autoDetect: true
                });

                // 初始化UI
                initUI();
                
                // 绑定事件
                bindEvents();
                
                // 更新状态
                updateStatus();
                
                console.log('应用初始化完成');
            } catch (error) {
                console.error('应用初始化失败:', error);
            }
        }

        // 初始化UI
        function initUI() {
            // 生成主题卡片
            generateThemeCards();
            
            // 更新状态显示
            updateStatus();
        }

        // 生成主题卡片
        function generateThemeCards() {
            const themeGrid = document.getElementById('themeGrid');
            const themeNames = getPresetThemeNames();
            
            themeGrid.innerHTML = themeNames.map(themeName => {
                const theme = themeManager.getThemeConfig(themeName);
                const isActive = themeName === currentThemeName;
                
                return `
                    <div class="theme-card ${isActive ? 'active' : ''}" data-theme="${themeName}">
                        <div class="theme-preview">
                            <div class="theme-color" style="background-color: ${theme.light.primary}"></div>
                            <div class="theme-color" style="background-color: ${theme.light.success}"></div>
                            <div class="theme-color" style="background-color: ${theme.light.warning}"></div>
                            <div class="theme-color" style="background-color: ${theme.light.danger}"></div>
                        </div>
                        <div class="theme-name">${theme.displayName || themeName}</div>
                        <div class="theme-description">${theme.description || '预设主题'}</div>
                    </div>
                `;
            }).join('');
        }

        // 绑定事件
        function bindEvents() {
            // 切换模式按钮
            document.getElementById('toggleMode').addEventListener('click', async () => {
                await themeManager.toggleMode();
                updateStatus();
            });

            // 随机主题按钮
            document.getElementById('randomTheme').addEventListener('click', async () => {
                const themes = getPresetThemeNames();
                const randomTheme = themes[Math.floor(Math.random() * themes.length)];
                await themeManager.setTheme(randomTheme);
                currentThemeName = randomTheme;
                updateStatus();
                generateThemeCards();
            });

            // 系统主题按钮
            document.getElementById('systemTheme').addEventListener('click', async () => {
                await themeManager.setTheme('system');
                currentThemeName = 'system';
                updateStatus();
                generateThemeCards();
            });

            // 自定义主题按钮
            document.getElementById('customTheme').addEventListener('click', () => {
                const panel = document.getElementById('customThemePanel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            });

            // 生成主题按钮
            document.getElementById('generateTheme').addEventListener('click', async () => {
                const primaryColor = document.getElementById('primaryColor').value;
                await generateCustomTheme(primaryColor);
            });

            // 主题卡片点击事件
            document.getElementById('themeGrid').addEventListener('click', async (e) => {
                const themeCard = e.target.closest('.theme-card');
                if (themeCard) {
                    const themeName = themeCard.dataset.theme;
                    await themeManager.setTheme(themeName);
                    currentThemeName = themeName;
                    updateStatus();
                    generateThemeCards();
                }
            });

            // 颜色面板点击事件
            document.querySelector('.color-palette').addEventListener('click', (e) => {
                const colorItem = e.target.closest('.color-item');
                if (colorItem) {
                    const colorType = colorItem.dataset.color;
                    copyColorToClipboard(colorType);
                }
            });

            // 监听主题变化事件
            themeManager.on('theme-changed', (data) => {
                console.log('主题已切换:', data);
                updateStatus();
            });

            // 监听模式变化事件
            themeManager.on('mode-changed', (data) => {
                console.log('模式已切换:', data);
                updateStatus();
            });
        }

        // 生成自定义主题
        async function generateCustomTheme(primaryColor) {
            try {
                // 创建自定义主题管理器
                const customManager = await createCustomThemeManager(primaryColor, {
                    themeName: 'custom-generated'
                });

                // 获取生成的主题配置
                const customTheme = customManager.getThemeConfig('custom-generated');
                
                // 注册到当前主题管理器
                themeManager.registerTheme(customTheme);
                
                // 切换到自定义主题
                await themeManager.setTheme('custom-generated');
                currentThemeName = 'custom-generated';
                
                updateStatus();
                generateThemeCards();
                
                console.log('自定义主题生成成功:', customTheme);
            } catch (error) {
                console.error('生成自定义主题失败:', error);
            }
        }

        // 复制颜色到剪贴板
        async function copyColorToClipboard(colorType) {
            try {
                const generatedTheme = themeManager.getGeneratedTheme(currentThemeName);
                const currentMode = themeManager.getCurrentMode();
                const colors = generatedTheme[currentMode].scales[colorType].colors;
                
                // 复制第一个颜色值
                await navigator.clipboard.writeText(colors[0]);
                
                // 显示提示
                showNotification(`已复制 ${colorType} 颜色: ${colors[0]}`);
            } catch (error) {
                console.error('复制颜色失败:', error);
            }
        }

        // 更新状态显示
        function updateStatus() {
            document.getElementById('currentTheme').textContent = currentThemeName;
            document.getElementById('currentMode').textContent = themeManager.getCurrentMode();
            document.getElementById('availableThemes').textContent = themeManager.getThemeNames().join(', ');
        }

        // 显示通知
        function showNotification(message) {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: var(--color-success);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            // 添加动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // 3秒后移除
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 3000);
        }

        // 启动应用
        initApp();
    </script>
</body>
</html>
