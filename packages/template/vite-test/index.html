<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite 模板系统测试</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        color: #333;
        margin: 0 0 10px 0;
      }
      .header p {
        color: #666;
        margin: 0;
      }
      .status {
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 500;
      }
      .status.loading {
        background: #e3f2fd;
        color: #1976d2;
        border: 1px solid #bbdefb;
      }
      .status.success {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }
      .status.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }
      .templates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .template-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        background: #fafafa;
      }
      .template-card h3 {
        margin: 0 0 10px 0;
        color: #333;
      }
      .template-card p {
        margin: 0 0 10px 0;
        color: #666;
        font-size: 14px;
      }
      .template-card .meta {
        font-size: 12px;
        color: #999;
      }
      .logs {
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 12px;
      }
      .log-entry {
        margin: 2px 0;
        padding: 2px 0;
      }
      .log-entry.info {
        color: #1976d2;
      }
      .log-entry.success {
        color: #2e7d32;
      }
      .log-entry.warn {
        color: #f57c00;
      }
      .log-entry.error {
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>⚡ Vite 模板系统测试</h1>
        <p>测试在Vite开发环境中的模板加载和渲染功能</p>
      </div>

      <div id="status" class="status loading">🔄 正在初始化模板系统...</div>

      <div id="templates-container">
        <!-- 模板列表将在这里显示 -->
      </div>

      <div class="logs">
        <strong>📋 系统日志:</strong>
        <div id="logs"></div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
