<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板配置面板演示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    .demo-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .demo-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    .demo-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
    }
    
    .demo-description {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .demo-features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .feature-item {
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #722ED1;
    }
    
    .feature-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .feature-desc {
      font-size: 14px;
      color: #666;
    }
    
    .demo-note {
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 6px;
      padding: 16px;
      color: #0050b3;
      font-size: 14px;
      text-align: left;
    }
    
    .config-panel-trigger {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #722ED1;
      border: none;
      box-shadow: 0 4px 12px rgba(114, 46, 209, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .config-panel-trigger:hover {
      background: #5e2aa7;
      transform: scale(1.05);
    }
    
    .config-icon {
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-card">
      <h1 class="demo-title">🎨 模板配置面板演示</h1>
      <p class="demo-description">
        这是一个展示模板配置面板功能的演示页面。配置面板集成了模板选择器、主题色选择、多语言选择和暗黑模式切换等功能。
      </p>
      
      <div class="demo-features">
        <div class="feature-item">
          <div class="feature-title">📋 模板选择器</div>
          <div class="feature-desc">快速切换不同的模板样式，支持搜索和预览功能</div>
        </div>
        
        <div class="feature-item">
          <div class="feature-title">🎨 主题色选择</div>
          <div class="feature-desc">提供多种预设主题色，支持实时切换和预览</div>
        </div>
        
        <div class="feature-item">
          <div class="feature-title">🌙 暗黑模式</div>
          <div class="feature-desc">支持浅色、深色和自动模式，适应不同使用场景</div>
        </div>
        
        <div class="feature-item">
          <div class="feature-title">🌍 多语言支持</div>
          <div class="feature-desc">支持中文、英文、日文等多种语言切换</div>
        </div>
      </div>
      
      <div class="demo-note">
        <strong>💡 使用说明：</strong><br>
        1. 点击右上角的设置按钮打开配置面板<br>
        2. 在配置面板中可以选择模板、调整主题色、切换语言等<br>
        3. 所有设置都会实时生效，并可以持久化保存<br>
        4. 配置面板支持响应式设计，在移动端也能正常使用
      </div>
    </div>
  </div>
  
  <!-- 模拟配置面板触发按钮 -->
  <button class="config-panel-trigger" onclick="alert('配置面板功能需要在Vue应用中使用')">
    <span class="config-icon">⚙️</span>
  </button>
  
  <script>
    // 模拟配置面板功能
    console.log('模板配置面板演示页面已加载');
    console.log('要查看完整功能，请在Vue应用中使用TemplateConfigPanel组件');
    
    // 添加一些交互效果
    document.addEventListener('DOMContentLoaded', function() {
      const features = document.querySelectorAll('.feature-item');
      features.forEach((feature, index) => {
        feature.style.animationDelay = `${index * 0.1}s`;
        feature.style.animation = 'fadeInUp 0.6s ease forwards';
      });
    });
    
    // CSS动画
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .feature-item {
        opacity: 0;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
