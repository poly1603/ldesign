<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/captcha 基础示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      color: #722ED1;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .example-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .example-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .example-title {
      font-size: 18px;
      font-weight: 600;
      color: #722ED1;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .example-description {
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .captcha-container {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid #722ED1;
      background: white;
      color: #722ED1;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #722ED1;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.primary {
      background: #722ED1;
      color: white;
    }

    .btn.primary:hover {
      background: #5e2aa7;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .status.success {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #52c41a;
    }

    .status.error {
      background: #fff2f0;
      border: 1px solid #ffccc7;
      color: #ff4d4f;
    }

    .status.info {
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      color: #1890ff;
    }

    .theme-switcher {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .theme-switcher h3 {
      margin-bottom: 15px;
      color: #722ED1;
    }

    .theme-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .theme-option {
      padding: 6px 12px;
      border: 1px solid #d9d9d9;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .theme-option:hover {
      border-color: #722ED1;
      background: #f1ecf9;
    }

    .theme-option.active {
      background: #722ED1;
      color: white;
      border-color: #722ED1;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .examples-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>@ldesign/captcha 基础示例</h1>
      <p>功能完整的网页验证码插件库，支持多种验证方式</p>
    </div>

    <div class="theme-switcher">
      <h3>主题切换</h3>
      <div class="theme-options" id="themeOptions">
        <button class="theme-option active" data-theme="default">默认</button>
        <button class="theme-option" data-theme="dark">暗色</button>
        <button class="theme-option" data-theme="minimal">简约</button>
        <button class="theme-option" data-theme="colorful">彩色</button>
        <button class="theme-option" data-theme="high-contrast">高对比度</button>
      </div>
    </div>

    <div class="examples-grid">
      <!-- 滑动拼图验证 -->
      <div class="example-card">
        <div class="example-title">
          🧩 滑动拼图验证
        </div>
        <div class="example-description">
          拖拽拼图块到正确位置完成验证，支持自定义图片和难度设置
        </div>
        <div class="captcha-container" id="slidePuzzleContainer"></div>
        <div class="controls">
          <button class="btn primary" onclick="initSlidePuzzle()">初始化</button>
          <button class="btn" onclick="resetSlidePuzzle()">重置</button>
          <button class="btn" onclick="startSlidePuzzle()">开始</button>
        </div>
        <div class="status" id="slidePuzzleStatus" style="display: none;"></div>
      </div>

      <!-- 按顺序点击文字验证 -->
      <div class="example-card">
        <div class="example-title">
          📝 按顺序点击文字验证
        </div>
        <div class="example-description">
          按照指定顺序点击文字完成验证，支持自定义文字内容和样式
        </div>
        <div class="captcha-container" id="clickTextContainer"></div>
        <div class="controls">
          <button class="btn primary" onclick="initClickText()">初始化</button>
          <button class="btn" onclick="resetClickText()">重置</button>
          <button class="btn" onclick="startClickText()">开始</button>
        </div>
        <div class="status" id="clickTextStatus" style="display: none;"></div>
      </div>

      <!-- 滑动滑块图片回正验证 -->
      <div class="example-card">
        <div class="example-title">
          🔄 滑动滑块图片回正验证
        </div>
        <div class="example-description">
          旋转图片到正确角度完成验证，支持圆形和线性滑块样式
        </div>
        <div class="captcha-container" id="rotateSliderContainer"></div>
        <div class="controls">
          <button class="btn primary" onclick="initRotateSlider()">初始化</button>
          <button class="btn" onclick="resetRotateSlider()">重置</button>
          <button class="btn" onclick="startRotateSlider()">开始</button>
        </div>
        <div class="status" id="rotateSliderStatus" style="display: none;"></div>
      </div>

      <!-- 点击验证 -->
      <div class="example-card">
        <div class="example-title">
          👆 点击验证
        </div>
        <div class="example-description">
          点击图片中的指定区域完成验证，支持多个目标区域和自定义容错范围
        </div>
        <div class="captcha-container" id="clickContainer"></div>
        <div class="controls">
          <button class="btn primary" onclick="initClick()">初始化</button>
          <button class="btn" onclick="resetClick()">重置</button>
          <button class="btn" onclick="startClick()">开始</button>
        </div>
        <div class="status" id="clickStatus" style="display: none;"></div>
      </div>
    </div>

    <div class="footer">
      <p>© 2024 LDesign Team. All rights reserved.</p>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
