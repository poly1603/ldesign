<!DOCTYPE html>
<html>
<head>
    <title>Test Verdaccio User API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            padding: 8px 12px;
            margin: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Verdaccio User Management API Test</h1>
    
    <div class="section">
        <h2>1. Get Users</h2>
        <button onclick="getUsers()">GET /api/verdaccio/users</button>
        <div id="getResult" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Add User</h2>
        <div>
            <input type="text" id="username" placeholder="Username" value="testuser">
            <input type="password" id="password" placeholder="Password" value="test1234">
            <input type="email" id="email" placeholder="Email (optional)" value="test@test.com">
        </div>
        <button onclick="addUser()">POST /api/verdaccio/users</button>
        <div id="addResult" class="result"></div>
    </div>

    <div class="section">
        <h2>3. Delete User</h2>
        <input type="text" id="deleteUsername" placeholder="Username" value="testuser">
        <button onclick="deleteUser()">DELETE /api/verdaccio/users/:username</button>
        <div id="deleteResult" class="result"></div>
    </div>

    <script>
        async function getUsers() {
            const resultDiv = document.getElementById('getResult');
            resultDiv.textContent = 'Loading...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/verdaccio/users');
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function addUser() {
            const resultDiv = document.getElementById('addResult');
            resultDiv.textContent = 'Loading...';
            resultDiv.className = 'result';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            console.log('Sending request:', { username, password, email });
            
            try {
                const response = await fetch('/api/verdaccio/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email: email || undefined })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function deleteUser() {
            const resultDiv = document.getElementById('deleteResult');
            resultDiv.textContent = 'Loading...';
            resultDiv.className = 'result';
            
            const username = document.getElementById('deleteUsername').value;
            
            try {
                const response = await fetch(`/api/verdaccio/users/${username}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        // Auto-load users on page load
        window.onload = () => {
            getUsers();
        };
    </script>
</body>
</html>
