<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Form - 查询表单演示 HTML</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .demo-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 30px;
      min-height: 100vh;
    }
    
    .config-panel {
      background: var(--ldesign-bg-color-container);
      border: 1px solid var(--ldesign-border-color);
      border-radius: var(--ls-border-radius-base);
      padding: 20px;
      height: fit-content;
      position: sticky;
      top: 20px;
    }
    
    .config-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--ldesign-text-color-primary);
      border-bottom: 1px solid var(--ldesign-border-color);
      padding-bottom: 10px;
    }
    
    .config-group {
      margin-bottom: 20px;
    }
    
    .config-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--ldesign-text-color-primary);
    }
    
    .config-input, .config-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--ldesign-border-color);
      border-radius: var(--ls-border-radius-sm);
      font-size: 14px;
      background: var(--ldesign-bg-color-component);
    }
    
    .config-input:focus, .config-select:focus {
      outline: none;
      border-color: var(--ldesign-brand-color);
    }

    .config-select:disabled {
      background: var(--ldesign-bg-color-component-disabled);
      color: var(--ldesign-text-color-disabled);
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .config-checkbox {
      margin-right: 8px;
    }
    
    .config-button {
      width: 100%;
      padding: 10px;
      background: var(--ldesign-brand-color);
      color: white;
      border: none;
      border-radius: var(--ls-border-radius-sm);
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .config-button:hover {
      background: var(--ldesign-brand-color-hover);
    }
    
    .render-area {
      background: var(--ldesign-bg-color-container);
      border: 1px solid var(--ldesign-border-color);
      border-radius: var(--ls-border-radius-base);
      padding: 30px;
    }
    
    .render-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--ldesign-text-color-primary);
      border-bottom: 1px solid var(--ldesign-border-color);
      padding-bottom: 10px;
    }
    
    .status-info {
      background: var(--ldesign-bg-color-page);
      padding: 15px;
      border-radius: var(--ls-border-radius-sm);
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--ldesign-text-color-secondary);
    }
    
    .event-log {
      background: var(--ldesign-bg-color-page);
      border: 1px solid var(--ldesign-border-color);
      border-radius: var(--ls-border-radius-sm);
      padding: 15px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .event-log-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--ldesign-text-color-primary);
    }
    
    .event-item {
      font-size: 12px;
      color: var(--ldesign-text-color-secondary);
      margin-bottom: 5px;
      font-family: monospace;
    }
    
    @media (max-width: 1200px) {
      .demo-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .config-panel {
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <!-- 配置面板 -->
    <div class="config-panel">
      <div class="config-title">🎛️ 配置面板</div>
      
      <div class="config-group">
        <label class="config-label">字段数量</label>
        <input type="range" id="fieldCount" class="config-input" min="1" max="10" value="3">
        <div style="text-align: center; margin-top: 5px;">
          <span id="fieldCountValue">3</span> 个字段
        </div>
      </div>
      
      <div class="config-group">
        <label class="config-label">列数</label>
        <select id="colCount" class="config-select">
          <option value="3">3列</option>
          <option value="4" selected>4列</option>
          <option value="5">5列</option>
          <option value="6">6列</option>
        </select>
      </div>

      <div class="config-group">
        <label class="config-label">
          <input type="checkbox" id="autoColCount" class="config-checkbox">
          自动计算列数
        </label>
      </div>
      
      <div class="config-group">
        <label class="config-label">默认行数</label>
        <input type="number" id="defaultRowCount" class="config-input" min="1" max="3" value="1">
      </div>
      
      <div class="config-group">
        <label class="config-label">按钮位置</label>
        <select id="actionPosition" class="config-select">
          <option value="auto">自动</option>
          <option value="inline" selected>内联</option>
          <option value="block">独占行</option>
        </select>
      </div>
      
      <div class="config-group">
        <label class="config-label">按钮对齐</label>
        <select id="actionAlign" class="config-select">
          <option value="left">左对齐</option>
          <option value="center">居中</option>
          <option value="right" selected>右对齐</option>
          <option value="justify">两端对齐</option>
        </select>
      </div>
      
      <div class="config-group">
        <label class="config-label">
          <input type="checkbox" id="collapsed" class="config-checkbox" checked>
          收起状态
        </label>
      </div>
      
      <div class="config-group">
        <label class="config-label">
          <input type="checkbox" id="showCollapseButton" class="config-checkbox" checked>
          显示展开/收起按钮
        </label>
      </div>

      <div class="config-group">
        <label class="config-label">标签位置</label>
        <select id="labelPosition" class="config-select">
          <option value="top">顶部</option>
          <option value="left" selected>左侧</option>
        </select>
      </div>

      <div class="config-group">
        <label class="config-label">标签对齐</label>
        <select id="labelAlign" class="config-select">
          <option value="left">左对齐</option>
          <option value="right" selected>右对齐</option>
          <option value="justify">两端对齐</option>
        </select>
      </div>

      <div class="config-group">
        <label class="config-label">
          <input type="checkbox" id="responsive" class="config-checkbox" checked>
          响应式布局
        </label>
      </div>

      <button id="updateForm" class="config-button">🔄 更新表单</button>
      <button id="resetConfig" class="config-button" style="background: var(--ldesign-gray-color-6); margin-top: 5px;">
        ↩️ 重置配置
      </button>
    </div>
    
    <!-- 渲染区域 -->
    <div class="render-area">
      <div class="render-title">📋 查询表单演示</div>
      
      <div class="status-info" id="statusInfo">
        当前配置：3个字段，4列布局，收起状态，内联按钮，右对齐
      </div>
      
      <div id="queryFormContainer">
        <!-- 查询表单将在这里动态渲染 -->
      </div>
      
      <div class="event-log">
        <div class="event-log-title">📝 事件日志</div>
        <div id="eventLog">
          <div class="event-item">等待表单初始化...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
