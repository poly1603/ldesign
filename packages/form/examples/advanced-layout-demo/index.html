<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/form - 高级布局功能演示</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0 0 10px 0;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .header p {
      margin: 0;
      opacity: 0.9;
      font-size: 1.1em;
    }
    
    .content {
      display: flex;
      min-height: 600px;
    }
    
    .controls {
      width: 300px;
      background: #f8f9fa;
      padding: 20px;
      border-right: 1px solid #e9ecef;
    }
    
    .main {
      flex: 1;
      padding: 20px;
    }
    
    .control-group {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    
    .control-group h4 {
      margin: 0 0 10px 0;
      color: #495057;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .control-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .control-item label {
      font-size: 14px;
      color: #6c757d;
      min-width: 80px;
    }
    
    .control-item button {
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .control-item button:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    .control-item button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    .control-item select,
    .control-item input[type="range"] {
      flex: 1;
    }
    
    .info-text {
      font-size: 12px;
      color: #6c757d;
      font-style: italic;
    }
    
    .form-container {
      background: white;
      border-radius: 6px;
      border: 1px solid #e9ecef;
      padding: 20px;
    }
    
    .stats {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
      color: #6c757d;
    }
    
    .stats strong {
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🚀 高级布局功能演示</h1>
      <p>体验 @ldesign/form 的自动列数计算、标签宽度优化、展开模式等高级功能</p>
    </div>
    
    <div class="content">
      <div class="controls">
        <div class="control-group">
          <h4>🔧 列数控制</h4>
          <div class="control-item">
            <button id="toggleAutoColumns">开启自动列数</button>
          </div>
          <div class="control-item" id="manualColumns" style="display: none;">
            <label>列数：</label>
            <select id="columnsSelect">
              <option value="1">1列</option>
              <option value="2" selected>2列</option>
              <option value="3">3列</option>
              <option value="4">4列</option>
            </select>
          </div>
          <div class="control-item" id="autoColumnsInfo" style="display: none;">
            <span class="info-text">当前自动计算：<span id="calculatedColumns">2</span>列</span>
          </div>
        </div>
        
        <div class="control-group">
          <h4>📏 标签宽度</h4>
          <div class="control-item">
            <button id="toggleAutoLabelWidth">开启自动宽度</button>
          </div>
          <div class="control-item" id="manualLabelWidth">
            <label>宽度：</label>
            <input type="range" id="labelWidthRange" min="80" max="200" value="120">
            <span id="labelWidthValue">120px</span>
          </div>
        </div>
        
        <div class="control-group">
          <h4>📱 展开模式</h4>
          <div class="control-item">
            <label>默认行数：</label>
            <select id="defaultRowsSelect">
              <option value="0">显示全部</option>
              <option value="1">1行</option>
              <option value="2" selected>2行</option>
              <option value="3">3行</option>
            </select>
          </div>
          <div class="control-item" id="expandModeControl">
            <label>展开方式：</label>
            <select id="expandModeSelect">
              <option value="inline">下方展开</option>
              <option value="popup">悬浮框展开</option>
            </select>
          </div>
        </div>
        
        <div class="control-group">
          <h4>📊 统计信息</h4>
          <div class="stats">
            <div>可见字段：<strong id="visibleCount">4</strong></div>
            <div>隐藏字段：<strong id="hiddenCount">2</strong></div>
            <div>计算列数：<strong id="currentColumns">2</strong></div>
          </div>
        </div>
      </div>
      
      <div class="main">
        <div class="form-container">
          <h3>用户信息表单</h3>
          <div id="form-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { useForm } from '../../src/index.js'
    import { createApp, h } from 'vue'

    // 表单字段配置
    const fields = [
      { name: 'name', title: '姓名', component: 'FormInput', required: true },
      { name: 'email', title: '邮箱地址', component: 'FormInput' },
      { name: 'phone', title: '手机号码', component: 'FormInput' },
      { name: 'company', title: '公司名称', component: 'FormInput' },
      { name: 'position', title: '职位', component: 'FormInput' },
      { name: 'country', title: '国家', component: 'FormSelect', props: {
        options: [
          { label: '中国', value: 'china' },
          { label: '美国', value: 'usa' },
          { label: '日本', value: 'japan' }
        ]
      }},
      { name: 'province', title: '省份', component: 'FormInput', 
        showWhen: { field: 'country', value: 'china' } },
      { name: 'city', title: '城市', component: 'FormInput' },
      { name: 'address', title: '详细地址', component: 'FormTextarea', span: 'full' },
    ]

    // 创建表单实例
    const { 
      formData, 
      renderForm, 
      layout 
    } = useForm({
      fields,
      layout: {
        columns: 2,
        defaultRows: 2,
        autoColumns: false,
        label: {
          position: 'left',
          width: 120,
          autoWidth: false,
        },
        expandMode: 'inline',
      }
    })

    // 创建 Vue 应用
    const app = createApp({
      setup() {
        return {
          renderForm
        }
      },
      template: '<component :is="renderForm" />'
    })

    app.mount('#form-container')

    // 控制面板事件处理
    document.getElementById('toggleAutoColumns').addEventListener('click', (e) => {
      layout.toggleAutoColumns()
      updateUI()
    })

    document.getElementById('toggleAutoLabelWidth').addEventListener('click', (e) => {
      layout.toggleAutoLabelWidth()
      updateUI()
    })

    document.getElementById('columnsSelect').addEventListener('change', (e) => {
      layout.updateLayout('columns', Number(e.target.value))
      updateUI()
    })

    document.getElementById('defaultRowsSelect').addEventListener('change', (e) => {
      layout.updateLayout('defaultRows', Number(e.target.value))
      updateUI()
    })

    document.getElementById('expandModeSelect').addEventListener('change', (e) => {
      layout.updateLayout('expandMode', e.target.value)
      updateUI()
    })

    document.getElementById('labelWidthRange').addEventListener('input', (e) => {
      const width = Number(e.target.value)
      layout.updateLayout('labelWidth', width)
      document.getElementById('labelWidthValue').textContent = `${width}px`
      updateUI()
    })

    // 更新UI状态
    function updateUI() {
      // 更新统计信息
      document.getElementById('visibleCount').textContent = layout.visibleFieldsCount.value
      document.getElementById('hiddenCount').textContent = layout.hiddenFieldsCount.value
      document.getElementById('currentColumns').textContent = layout.calculatedColumns.value
      document.getElementById('calculatedColumns').textContent = layout.calculatedColumns.value

      // 更新控制按钮状态
      const autoColumnsBtn = document.getElementById('toggleAutoColumns')
      const autoLabelBtn = document.getElementById('toggleAutoLabelWidth')
      
      // 这里需要根据实际的配置状态来更新按钮文本和样式
      // 由于我们无法直接访问内部配置，这里做简化处理
    }

    // 初始化UI
    updateUI()
  </script>
</body>
</html>
