<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化裁剪器 - 完整功能演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .demo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .demo-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .demo-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .demo-content {
            display: flex;
            height: 80vh;
        }
        
        .demo-sidebar {
            width: 300px;
            background: #f8fafc;
            padding: 20px;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
        }
        
        .demo-main {
            flex: 1;
            position: relative;
            background: #ffffff;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .control-item {
            margin-bottom: 12px;
        }
        
        .control-item label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 6px;
        }
        
        .control-item input,
        .control-item select,
        .control-item button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .control-item input:focus,
        .control-item select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .control-item button {
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .control-item button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .theme-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .theme-btn {
            padding: 8px 12px !important;
            font-size: 0.75rem !important;
            border-radius: 4px !important;
        }
        
        .theme-btn.active {
            background: #10b981 !important;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }
        
        .filter-btn {
            padding: 6px 10px !important;
            font-size: 0.75rem !important;
            border-radius: 4px !important;
        }
        
        .filter-btn.active {
            background: #8b5cf6 !important;
        }
        
        .cropper-container-wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            font-size: 0.875rem;
            z-index: 1000;
        }
        
        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .upload-content {
            text-align: center;
            padding: 40px;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.6;
        }
        
        .upload-text {
            font-size: 1.125rem;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .upload-subtext {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .upload-btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .upload-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        /* 响应式适配 */
        @media (max-width: 768px) {
            .demo-content {
                flex-direction: column;
                height: auto;
            }
            
            .demo-sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            .demo-main {
                height: 60vh;
                min-height: 400px;
            }
        }
    </style>
</head>

        <!-- 主要内容区域 -->
        <div class="demo-content">
        <style>
            /* CSS变量裁剪器样式 */
            .css-var-cropper,
            [id^="css-var-cropper-"] {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
                user-select: none;
                border-radius: 8px;
            }
            
            /* 图片区域填充层 */
            .css-var-cropper .cropper-image-area,
            [id^="css-var-cropper-"] .cropper-image-area {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
            
            /* 遮罩层 */
            .css-var-cropper .cropper-overlay,
            [id^="css-var-cropper-"] .cropper-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--cropper-overlay-color, #000000);
                opacity: var(--cropper-overlay-opacity, 0.6);
                mix-blend-mode: multiply;
                transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 3;
                pointer-events: none;
            }
            
            /* 裁剪框 */
            .css-var-cropper .cropper-crop-box,
            [id^="css-var-cropper-"] .cropper-crop-box {
                border: var(--cropper-border-width, 2px) solid var(--cropper-primary, #3b82f6);
                border-radius: var(--cropper-cropbox-radius, 8px);
                box-shadow: 
                    0 0 0 1px var(--cropper-primary-alpha-20, rgba(59, 130, 246, 0.2)),
                    0 4px 20px var(--cropper-primary-alpha-20, rgba(59, 130, 246, 0.2)),
                    inset 0 0 0 1px var(--cropper-primary-alpha-10, rgba(59, 130, 246, 0.1));
                filter: drop-shadow(0 0 8px var(--cropper-primary-alpha-30, rgba(59, 130, 246, 0.3)));
                z-index: 4;
                cursor: move;
                transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            /* 网格线 */
            .css-var-cropper .cropper-grid,
            [id^="css-var-cropper-"] .cropper-grid {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                transition: opacity 0.2s ease;
            }
            
            .css-var-cropper .cropper-grid.thirds::before,
            .css-var-cropper .cropper-grid.thirds::after,
            [id^="css-var-cropper-"] .cropper-grid.thirds::before,
            [id^="css-var-cropper-"] .cropper-grid.thirds::after {
                content: '';
                position: absolute;
                background: var(--cropper-primary, #3b82f6);
                opacity: 0.6;
            }
            
            .css-var-cropper .cropper-grid.thirds::before,
            [id^="css-var-cropper-"] .cropper-grid.thirds::before {
                top: 33.333%;
                left: 0;
                width: 100%;
                height: 1px;
                box-shadow: 0 33.333% 0 var(--cropper-primary, #3b82f6);
            }
            
            .css-var-cropper .cropper-grid.thirds::after,
            [id^="css-var-cropper-"] .cropper-grid.thirds::after {
                top: 0;
                left: 33.333%;
                width: 1px;
                height: 100%;
                box-shadow: 33.333% 0 0 var(--cropper-primary, #3b82f6);
            }
            
            /* 拖拽点 */
            .css-var-cropper .cropper-handle,
            [id^="css-var-cropper-"] .cropper-handle {
                position: absolute;
                width: var(--cropper-handle-size, 14px);
                height: var(--cropper-handle-size, 14px);
                background: white;
                border: 2px solid var(--cropper-primary, #3b82f6);
                border-radius: var(--cropper-handle-radius, 50%);
                box-shadow: 0 2px 8px var(--cropper-primary-alpha-40, rgba(59, 130, 246, 0.4));
                cursor: pointer;
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 5;
                transform-origin: center;
            }
            
            .css-var-cropper .cropper-handle:hover,
            [id^="css-var-cropper-"] .cropper-handle:hover {
                background: var(--cropper-primary-light, #dbeafe);
                border-color: var(--cropper-primary-dark, #2563eb);
                transform: scale(1.3);
                box-shadow: 
                    0 4px 16px var(--cropper-primary-alpha-50, rgba(59, 130, 246, 0.5)),
                    0 0 0 2px var(--cropper-primary-alpha-20, rgba(59, 130, 246, 0.2));
                filter: drop-shadow(0 0 12px var(--cropper-primary-alpha-60, rgba(59, 130, 246, 0.6)));
            }
            
            .css-var-cropper .cropper-handle:active,
            [id^="css-var-cropper-"] .cropper-handle:active {
                background: var(--cropper-primary, #3b82f6);
                border-color: var(--cropper-primary-dark, #2563eb);
                transform: scale(1.1);
                box-shadow: 0 2px 8px var(--cropper-primary-alpha-60, rgba(59, 130, 246, 0.6));
                color: white;
            }
            
            /* 拖拽点位置 */
            .css-var-cropper .cropper-handle.nw, [id^="css-var-cropper-"] .cropper-handle.nw { 
                top: calc(var(--cropper-handle-offset, 7px) * -1); 
                left: calc(var(--cropper-handle-offset, 7px) * -1); 
                cursor: nw-resize; 
            }
            .css-var-cropper .cropper-handle.ne, [id^="css-var-cropper-"] .cropper-handle.ne { 
                top: calc(var(--cropper-handle-offset, 7px) * -1); 
                right: calc(var(--cropper-handle-offset, 7px) * -1); 
                cursor: ne-resize; 
            }
            .css-var-cropper .cropper-handle.sw, [id^="css-var-cropper-"] .cropper-handle.sw { 
                bottom: calc(var(--cropper-handle-offset, 7px) * -1); 
                left: calc(var(--cropper-handle-offset, 7px) * -1); 
                cursor: sw-resize; 
            }
            .css-var-cropper .cropper-handle.se, [id^="css-var-cropper-"] .cropper-handle.se { 
                bottom: calc(var(--cropper-handle-offset, 7px) * -1); 
                right: calc(var(--cropper-handle-offset, 7px) * -1); 
                cursor: se-resize; 
            }
            .css-var-cropper .cropper-handle.n, [id^="css-var-cropper-"] .cropper-handle.n { 
                top: calc(var(--cropper-handle-offset, 7px) * -1); 
                left: 50%; 
                transform: translateX(-50%); 
                cursor: n-resize;
            }
            .css-var-cropper .cropper-handle.s, [id^="css-var-cropper-"] .cropper-handle.s { 
                bottom: calc(var(--cropper-handle-offset, 7px) * -1); 
                left: 50%; 
                transform: translateX(-50%); 
                cursor: s-resize;
            }
            .css-var-cropper .cropper-handle.w, [id^="css-var-cropper-"] .cropper-handle.w { 
                left: calc(var(--cropper-handle-offset, 7px) * -1); 
                top: 50%; 
                transform: translateY(-50%); 
                cursor: w-resize;
            }
            .css-var-cropper .cropper-handle.e, [id^="css-var-cropper-"] .cropper-handle.e { 
                right: calc(var(--cropper-handle-offset, 7px) * -1); 
                top: 50%; 
                transform: translateY(-50%); 
                cursor: e-resize;
            }
            
            /* 工具栏 */
            .css-var-cropper .cropper-toolbar,
            [id^="css-var-cropper-"] .cropper-toolbar {
                position: absolute;
                background: rgba(255, 255, 255, 0.95);
                border: 1px solid var(--cropper-primary-alpha-20, rgba(59, 130, 246, 0.2));
                border-radius: var(--cropper-toolbar-radius, 12px);
                padding: 16px;
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                align-items: center;
                justify-content: center;
                max-width: 400px;
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.08), 
                    0 2px 16px rgba(0, 0, 0, 0.04),
                    0 0 0 1px var(--cropper-primary-alpha-10, rgba(59, 130, 246, 0.1));
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                z-index: 10;
                transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .css-var-cropper .cropper-toolbar.top, [id^="css-var-cropper-"] .cropper-toolbar.top {
                top: -76px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .css-var-cropper .cropper-toolbar.bottom, [id^="css-var-cropper-"] .cropper-toolbar.bottom {
                bottom: -76px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .css-var-cropper .cropper-toolbar.left, [id^="css-var-cropper-"] .cropper-toolbar.left {
                left: -420px;
                top: 50%;
                transform: translateY(-50%);
                flex-direction: column;
            }
            
            .css-var-cropper .cropper-toolbar.right, [id^="css-var-cropper-"] .cropper-toolbar.right {
                right: -420px;
                top: 50%;
                transform: translateY(-50%);
                flex-direction: column;
            }
            
            .css-var-cropper .cropper-toolbar.floating, [id^="css-var-cropper-"] .cropper-toolbar.floating {
                top: 16px;
                right: 16px;
            }
            
            /* 工具按钮 */
            .css-var-cropper .cropper-toolbar button,
            [id^="css-var-cropper-"] .cropper-toolbar button {
                width: 40px;
                height: 40px;
                background: transparent;
                color: #64748b;
                border: 1px solid transparent;
                border-radius: 8px;
                padding: 8px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
                user-select: none;
            }
            
            .css-var-cropper .cropper-toolbar button:hover,
            [id^="css-var-cropper-"] .cropper-toolbar button:hover {
                background: var(--cropper-primary-alpha-10, rgba(59, 130, 246, 0.1));
                color: var(--cropper-primary, #3b82f6);
                border-color: var(--cropper-primary-alpha-20, rgba(59, 130, 246, 0.2));
                transform: translateY(-1px) scale(1.05);
                box-shadow: 0 4px 12px var(--cropper-primary-alpha-20, rgba(59, 130, 246, 0.2));
            }
            
            .css-var-cropper .cropper-toolbar button:active,
            [id^="css-var-cropper-"] .cropper-toolbar button:active {
                background: var(--cropper-primary, #3b82f6);
                color: white;
                border-color: var(--cropper-primary-dark, #2563eb);
                transform: translateY(0) scale(1);
                box-shadow: 0 2px 8px var(--cropper-primary-alpha-40, rgba(59, 130, 246, 0.4));
            }
            
            /* 深色背景适配 */
            .css-var-cropper[data-bg-type="dark"] .cropper-toolbar,
            [id^="css-var-cropper-"][data-bg-type="dark"] .cropper-toolbar {
                background: rgba(30, 41, 59, 0.95);
                color: #cbd5e1;
            }
            
            .css-var-cropper[data-bg-type="dark"] .cropper-toolbar button,
            [id^="css-var-cropper-"][data-bg-type="dark"] .cropper-toolbar button {
                color: #cbd5e1;
                border-color: var(--cropper-primary-alpha-30, rgba(59, 130, 246, 0.3));
            }
            
            .css-var-cropper[data-bg-type="dark"] .cropper-toolbar button:hover,
            [id^="css-var-cropper-"][data-bg-type="dark"] .cropper-toolbar button:hover {
                background: var(--cropper-primary-alpha-20, rgba(59, 130, 246, 0.2));
                color: var(--cropper-primary-light, #dbeafe);
            }
            
            /* 主题切换动画 */
            .css-var-cropper.theme-transition *,
            [id^="css-var-cropper-"].theme-transition * {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
            }
        </style>
        
        <!-- 控制面板 -->
            <div class="demo-sidebar">

                // 设置CSS变量

                    '--cropper-primary-alpha-30': colorVariants.alpha30,

                    '--cropper-primary-alpha-50': colorVariants.alpha50,
                    '--cropper-primary-alpha-60': colorVariants.alpha60,
                    
                    '--cropper-checkerboard-size': `${theme.background.checkerboardSize || 16}px`,
                    '--cropper-bg-light-1': theme.background.type === 'light' ? '#ffffff' : '#1e293b',
                    '--cropper-bg-light-2': theme.background.type === 'light' ? '#f8fafc' : '#0f172a',

                    '--cropper-handle-offset': `${Math.floor((theme.style.handleSize || 14) / 2)}px`
                };
                
                // 应用CSS变量到容器
                Object.entries(cssVars).forEach(([property, value]) => {
                    this.container.style.setProperty(property, value);
                });
                
                // 设置背景类型属性
                this.container.setAttribute('data-bg-type', theme.background.type);
                
                // 应用棋盘格背景
                this.applyCheckerboardBackground();
            }
            
            // 生成颜色变体
            generateColorVariants(primary) {
                const hex = primary.replace('#', '');
                const r = parseInt(hex.substr(0, 2), 16);
                const g = parseInt(hex.substr(2, 2), 16);
                const b = parseInt(hex.substr(4, 2), 16);
                
                const lightR = Math.min(255, Math.round(r + (255 - r) * 0.7));
                const lightG = Math.min(255, Math.round(g + (255 - g) * 0.7));
                const lightB = Math.min(255, Math.round(b + (255 - b) * 0.7));
                
                const darkR = Math.round(r * 0.8);
                const darkG = Math.round(g * 0.8);
                const darkB = Math.round(b * 0.8);
                
                return {
                    light: `#${lightR.toString(16).padStart(2, '0')}${lightG.toString(16).padStart(2, '0')}${lightB.toString(16).padStart(2, '0')}`,
                    dark: `#${darkR.toString(16).padStart(2, '0')}${darkG.toString(16).padStart(2, '0')}${darkB.toString(16).padStart(2, '0')}`,
                    alpha10: `rgba(${r}, ${g}, ${b}, 0.1)`,
                    alpha20: `rgba(${r}, ${g}, ${b}, 0.2)`,
                    alpha30: `rgba(${r}, ${g}, ${b}, 0.3)`,
                    alpha40: `rgba(${r}, ${g}, ${b}, 0.4)`,
                    alpha50: `rgba(${r}, ${g}, ${b}, 0.5)`,
                    alpha60: `rgba(${r}, ${g}, ${b}, 0.6)`,
                };
            }
            
            // 应用棋盘格背景

                        linear-gradient(45deg, var(--cropper-bg-light-2) 25%, transparent 25%), 
                        linear-gradient(-45deg, var(--cropper-bg-light-2) 25%, transparent 25%),

                        linear-gradient(-45deg, transparent 75%, var(--cropper-bg-light-2) 75%);
                    background-size: var(--cropper-checkerboard-size) var(--cropper-checkerboard-size);
                    background-position: 
                        0 0, 
                        0 calc(var(--cropper-checkerboard-size) / 2), 
                        calc(var(--cropper-checkerboard-size) / 2) calc(var(--cropper-checkerboard-size) / -2), 
                        calc(var(--cropper-checkerboard-size) / -2) 0;
                    background-color: var(--cropper-bg-light-1);

                this.container.style.cssText += backgroundStyle;

                switch (shape) {
                    case 'circle':

                    case 'square':
                    default:
                        return '2px';

                const widths = {

            getFilterCSS() {
                const filters = {
                    none: 'none',
                    grayscale: 'grayscale(1)',
                    sepia: 'sepia(1)',

                    cool: 'hue-rotate(180deg) saturate(1.2)',

                return filters[this.currentFilter] || filters.none;

                const colorVariants = this.generateColorVariants(color);
                this.container.style.setProperty('--cropper-primary', color);
                this.container.style.setProperty('--cropper-primary-light', colorVariants.light);
                this.container.style.setProperty('--cropper-primary-dark', colorVariants.dark);
                Object.entries(colorVariants).forEach(([key, value]) => {
                    if (key.startsWith('alpha')) {
                        this.container.style.setProperty(`--cropper-primary-${key.replace('alpha', 'alpha-')}`, value);
                    }
                });
                this.emit('colorchange', { color });
            }
            
            applyFilter(filterName) {
                this.currentFilter = filterName;
                const imageEl = this.container.querySelector('.cropper-image');
                if (imageEl) {
                    imageEl.style.filter = this.getFilterCSS();
                }
                this.emit('filter', { filter: filterName });
            }
            
            getCropData() {
                return { ...this.cropData };
            }
            
            on(event, listener) {
                if (!this.eventListeners.has(event)) {
                    this.eventListeners.set(event, []);
                }
                this.eventListeners.get(event).push(listener);
            }
            
            emit(event, data) {
                const listeners = this.eventListeners.get(event);
                if (listeners) {
                    listeners.forEach(listener => listener(data));
                }
            }
            
            reset() {
                this.currentFilter = 'none';
                if (this.container.querySelector('.cropper-image')) {
                    this.loadImage('demo');
                }
            }
            
            async getCroppedBlob() {
                // 模拟返回裁剪结果
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 150;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#e0e7ff';
                ctx.fillRect(0, 0, 200, 150);
                ctx.fillStyle = '#4f46e5';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('裁剪结果', 100, 80);
                
                return new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });
            }
        }
        
        // 应用逻辑
        let cropper = null;
        
        // 初始化CSS变量裁剪器
        function initCropper(options = {}) {
            const defaultOptions = {
                container: '#cropperContainer',
                theme: 'blue',
                aspectRatio: 'free',
                showGrid: true,
                showToolbar: true,
                toolbarPosition: 'top',
                enableFilters: true,
            };
            
            if (cropper) {
                cropper.destroy?.();
            }
            
            cropper = new CSSVarCropper({ ...defaultOptions, ...options });
            
            // 绑定事件
            cropper.on('ready', () => {
                updateStatus('CSS变量裁剪器准备就绪');
            });
            
            cropper.on('themechange', (data) => {
                updateStatus(`主题已切换: ${ThemePresets[data.theme]?.name || data.theme}`);
                updateInfo();
            });
            
            cropper.on('colorchange', (data) => {
                updateStatus(`主色调已更新: ${data.color}`);
                updateInfo();
            });
            
            cropper.on('filter', (data) => {
                updateStatus(`滤镜已应用: ${data.filter}`);
                updateInfo();
            });
            
            return cropper;
        }
        
        // 更新状态栏
        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }
        
        // 更新信息显示
        function updateInfo() {
            if (cropper) {
                const cropData = cropper.getCropData();
                document.getElementById('cropPosition').textContent = `${Math.round(cropData.x)}, ${Math.round(cropData.y)}`;
                document.getElementById('cropSize').textContent = `${Math.round(cropData.width)} × ${Math.round(cropData.height)}`;
                document.getElementById('currentFilter').textContent = cropper.currentFilter || '原图';
                
                // 获取当前主色调
                const primaryColor = cropper.container.style.getPropertyValue('--cropper-primary') || '#3b82f6';
                const themeName = ThemePresets[cropper.currentTheme]?.name || cropper.currentTheme;
                document.getElementById('currentTheme').textContent = `${themeName} (${primaryColor})`;
            }
        }
        
        // 隐藏上传覆盖层
        function hideUploadOverlay() {
            document.getElementById('uploadOverlay').classList.add('hidden');
        }
        
        // 显示上传覆盖层
        function showUploadOverlay() {
            document.getElementById('uploadOverlay').classList.remove('hidden');
        }
        
        // 事件绑定
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化裁剪器
            initCropper();
            
            // 图片上传
            document.getElementById('imageUpload').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    updateStatus('正在加载图片...');
                    await cropper.loadImage(file);
                    hideUploadOverlay();
                    updateStatus('图片加载完成');
                    updateInfo();
                }
            });
            
            // 加载示例图片
            document.getElementById('loadSampleBtn').addEventListener('click', async () => {
                updateStatus('正在加载示例图片...');
                await cropper.loadImage('sample');
                hideUploadOverlay();
                updateStatus('示例图片加载完成');
                updateInfo();
            });
            
            // 主题预设切换
            document.getElementById('themePreset').addEventListener('change', (e) => {
                const theme = e.target.value;
                if (cropper) {
                    cropper.container.classList.add('theme-transition');
                    cropper.setTheme(theme);
                    setTimeout(() => {
                        cropper.container.classList.remove('theme-transition');
                    }, 400);
                }
                
                // 更新自定义颜色选择器
                const preset = ThemePresets[theme];
                if (preset) {
                    document.getElementById('customPrimary').value = preset.primary;
                }
            });
            
            // 自定义主色调切换
            document.getElementById('customPrimary').addEventListener('change', (e) => {
                const color = e.target.value;
                if (cropper) {
                    cropper.setPrimaryColor(color);
                }
            });
            
            // 自定义颜色实时预览
            document.getElementById('customPrimary').addEventListener('input', (e) => {
                const color = e.target.value;
                if (cropper) {
                    cropper.setPrimaryColor(color);
                }
            });
            
            // 滤镜切换
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // 更新按钮状态
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // 应用滤镜
                    const filter = btn.dataset.filter;
                    if (cropper) {
                        cropper.applyFilter(filter);
                    }
                });
            });
            
            // 宽高比改变
            document.getElementById('aspectRatio').addEventListener('change', (e) => {
                const value = e.target.value;
                const aspectRatio = value === 'free' ? 'free' : parseFloat(value);
                initCropper({ 
                    aspectRatio,
                    theme: getCurrentTheme(),
                    toolbarPosition: getToolbarPosition(),
                    showGrid: getShowGrid()
                });
            });
            
            // 工具栏位置改变
            document.getElementById('toolbarPosition').addEventListener('change', (e) => {
                const position = e.target.value;
                initCropper({ 
                    toolbarPosition: position,
                    theme: getCurrentTheme(),
                    aspectRatio: getAspectRatio(),
                    showGrid: getShowGrid()
                });
            });
            
            // 网格线开关
            document.getElementById('showGrid').addEventListener('change', (e) => {
                const showGrid = e.target.checked;
                initCropper({ 
                    showGrid,
                    theme: getCurrentTheme(),
                    aspectRatio: getAspectRatio(),
                    toolbarPosition: getToolbarPosition()
                });
            });
            
            // 重置按钮
            document.getElementById('resetBtn').addEventListener('click', () => {
                if (cropper) {
                    cropper.reset();
                    updateStatus('已重置到初始状态');
                    updateInfo();
                }
            });
            
            // 下载按钮
            document.getElementById('downloadBtn').addEventListener('click', async () => {
                if (cropper) {
                    updateStatus('正在生成下载文件...');
                    try {
                        const blob = await cropper.getCroppedBlob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'cropped-image.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        updateStatus('下载完成');
                    } catch (error) {
                        updateStatus('下载失败: ' + error.message);
                    }
                }
            });
            
            // 拖拽上传
            const uploadOverlay = document.getElementById('uploadOverlay');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadOverlay.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadOverlay.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadOverlay.addEventListener(eventName, unhighlight, false);
            });
            
            uploadOverlay.addEventListener('drop', handleDrop, false);
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight(e) {
                uploadOverlay.style.background = 'rgba(59, 130, 246, 0.1)';
            }
            
            function unhighlight(e) {
                uploadOverlay.style.background = 'rgba(255, 255, 255, 0.95)';
            }
            
            async function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        updateStatus('正在加载拖拽的图片...');
                        await cropper.loadImage(file);
                        hideUploadOverlay();
                        updateStatus('图片加载完成');
                        updateInfo();
                    }
                }
            }
        });
        
        // 辅助函数
        function getCurrentTheme() {
            return document.querySelector('.theme-btn.active').dataset.theme;
        }
        
        function getAspectRatio() {
            const value = document.getElementById('aspectRatio').value;
            return value === 'free' ? 'free' : parseFloat(value);
        }
        
        function getToolbarPosition() {
            return document.getElementById('toolbarPosition').value;
        }
        
        function getShowGrid() {
            return document.getElementById('showGrid').checked;
        }
        
        // 初始化信息显示
        updateInfo();
    </script>
</body>
</html>
