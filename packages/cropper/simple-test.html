<body>
  <div class="container">

      <!-- ä¸Šä¼ åŒºåŸŸ -->

        <button class="upload-btn">
          ğŸ“ é€‰æ‹©å›¾ç‰‡
          <input type="file" id="imageInput" accept="image/*">
        </button>
      </div>

      <!-- è£å‰ªåŒºåŸŸ -->
      <div class="cropper-section">

          è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡
        </div>
        
        <button id="cropBtn" class="crop-btn">

        </button>
      </div>

      <!-- åŠ è½½çŠ¶æ€ -->
      <div id="loading" class="loading">
        æ­£åœ¨å¤„ç†å›¾ç‰‡...
      </div>

      <!-- é”™è¯¯ä¿¡æ¯ -->
      <div id="error" class="error"></div>

      <!-- ç»“æœåŒºåŸŸ -->
      <div id="resultSection" class="result-section">
        <h3>ğŸ‰ è£å‰ªç»“æœ</h3>
        <div class="result-preview">
          <img id="resultImage" alt="è£å‰ªç»“æœ">

  <script type="module">
    import { Cropper } from './src/index.js'

    let cropper = null
    let currentImage = null

    // DOM å…ƒç´ 
    const imageInput = document.getElementById('imageInput')
    const cropperContainer = document.getElementById('cropperContainer')
    const cropBtn = document.getElementById('cropBtn')
    const loading = document.getElementById('loading')
    const error = document.getElementById('error')
    const resultSection = document.getElementById('resultSection')
    const resultImage = document.getElementById('resultImage')
    const resultInfo = document.getElementById('resultInfo')

    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(message) {
      error.textContent = message
      error.classList.add('show')
      setTimeout(() => {
        error.classList.remove('show')
      }, 5000)
    }

    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    function showLoading(show = true) {
      loading.classList.toggle('show', show)
    }

    // åˆå§‹åŒ–è£å‰ªå™¨
    function initCropper() {
      if (cropper) {
        cropper.destroy()
      }

      cropper = new Cropper({
        container: cropperContainer,
        aspectRatio: null,
        shape: 'rectangle',
        resizable: true,
        movable: true,
        rotatable: true,
        scalable: true,
        zoomable: true,
        showGrid: true,
        toolbar: {
          enabled: true,
          position: 'bottom',
          tools: [
            'zoom-in',
            'zoom-out',
            'rotate-left',
            'rotate-right',
            'reset',
            'shape-rectangle',
            'shape-circle',
            'aspect-ratio',
            'mask-opacity',
            'export-format',
            'crop',
            'download'
          ]
        }
      })

      console.log('è£å‰ªå™¨åˆå§‹åŒ–å®Œæˆ')
      return cropper
    }

    // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0]
      if (!file) return

      if (!file.type.startsWith('image/')) {
        showError('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶')
        return
      }

      try {
        showLoading(true)
        
        // åˆ›å»ºå›¾ç‰‡URL
        const imageUrl = URL.createObjectURL(file)
        currentImage = imageUrl

        // åˆå§‹åŒ–è£å‰ªå™¨
        if (!cropper) {
          initCropper()
        }

        // åŠ è½½å›¾ç‰‡
        await cropper.setImage(imageUrl)
        
        // æ›´æ–°UI
        cropperContainer.classList.add('has-image')
        cropperContainer.textContent = ''
        cropBtn.classList.add('active')
        resultSection.classList.remove('show')
        
        console.log('å›¾ç‰‡åŠ è½½æˆåŠŸ:', file.name)
        
      } catch (err) {
        console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', err)
        showError('å›¾ç‰‡åŠ è½½å¤±è´¥: ' + err.message)
      } finally {
        showLoading(false)
      }
    })

    // å¤„ç†è£å‰ª
    cropBtn.addEventListener('click', () => {
      if (!cropper || !currentImage) {
        showError('è¯·å…ˆé€‰æ‹©å›¾ç‰‡')
        return
      }

      try {
        showLoading(true)
        
        // æ‰§è¡Œè£å‰ª
        const canvas = cropper.getCroppedCanvas()
        const dataURL = canvas.toDataURL('image/png')
        
        // æ˜¾ç¤ºç»“æœ
        resultImage.src = dataURL
        resultInfo.innerHTML = `
          <strong>è£å‰ªä¿¡æ¯:</strong><br>
          å°ºå¯¸: ${canvas.width} Ã— ${canvas.height} åƒç´ <br>
          æ ¼å¼: PNG<br>
          å¤§å°: ${Math.round(dataURL.length * 0.75 / 1024)} KB
        `
        
        resultSection.classList.add('show')
        
        // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
        resultSection.scrollIntoView({ behavior: 'smooth' })
        
        console.log('è£å‰ªå®Œæˆ')
        
      } catch (err) {
        console.error('è£å‰ªå¤±è´¥:', err)
        showError('è£å‰ªå¤±è´¥: ' + err.message)
      } finally {
        showLoading(false)
      }
    })

    console.log('é¡µé¢åˆå§‹åŒ–å®Œæˆ')
  </script>
