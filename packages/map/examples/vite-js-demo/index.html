<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LDesign Map - Vite + JS 示例</title>
  <meta name="description" content="基于 Vite + JavaScript 的地图示例应用" />
  
  <!-- 预加载 LDESIGN 设计系统变量 -->
  <link rel="preload" href="https://unpkg.com/@ldesign/tokens@latest/dist/variables.css" as="style" />
  <link rel="stylesheet" href="https://unpkg.com/@ldesign/tokens@latest/dist/variables.css" />
  
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--ldesign-bg-color-page, #f5f5f5);
    }
    
    #app {
      height: 100%;
    }
    
    /* 加载状态样式 */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 18px;
      color: var(--ldesign-text-color-secondary, #666);
    }
    
    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 2px solid var(--ldesign-brand-color, #722ED1);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">正在加载地图示例应用...</div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
