<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDesign Map - 高级功能演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #722ED1, #9254DE);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .panel h3 {
            margin-bottom: 15px;
            color: #722ED1;
            font-size: 16px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-align: left;
        }
        
        .btn:hover {
            border-color: #722ED1;
            color: #722ED1;
        }
        
        .btn.primary {
            background: #722ED1;
            border-color: #722ED1;
            color: white;
        }
        
        .btn.primary:hover {
            background: #9254DE;
            border-color: #9254DE;
        }
        
        .btn.success {
            background: #52c41a;
            border-color: #52c41a;
            color: white;
        }
        
        .btn.danger {
            background: #ff4d4f;
            border-color: #ff4d4f;
            color: white;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .map-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: calc(100vh - 140px);
        }
        
        #map {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
        }
        
        .status-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-value {
            font-weight: 500;
            color: #52c41a;
        }
        
        .log {
            background: #1f1f1f;
            color: #fff;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 3px;
            opacity: 0.8;
        }
        
        .log-entry.error {
            color: #ff4d4f;
        }
        
        .log-entry.success {
            color: #52c41a;
        }
        
        .log-entry.info {
            color: #1890ff;
        }
        
        .feature-section {
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .feature-section:first-child {
            border-top: none;
            padding-top: 0;
            margin-top: 0;
        }
        
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LDesign Map 高级功能演示</h1>
        <p>路径规划、地理围栏、热力图等高级功能展示</p>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <!-- 基础控制 -->
            <div class="panel">
                <h3>🗺️ 基础控制</h3>
                <div class="btn-group">
                    <button class="btn primary" onclick="initMap()">初始化地图</button>
                    <button class="btn" onclick="resetView()">重置视图</button>
                    <button class="btn danger" onclick="clearAll()">清空所有</button>
                </div>
            </div>
            
            <!-- 路径规划 -->
            <div class="panel">
                <h3>🛣️ 路径规划</h3>
                <div class="input-group">
                    <label>出行方式:</label>
                    <select id="routingProfile">
                        <option value="driving">驾车</option>
                        <option value="walking">步行</option>
                        <option value="cycling">骑行</option>
                        <option value="transit">公交</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="addDemoRoute()">添加示例路径</button>
                    <button class="btn" onclick="startNavigation()">开始导航</button>
                    <button class="btn" onclick="playRouteAnimation()">播放路径动画</button>
                    <button class="btn" onclick="clearRoutes()">清除路径</button>
                </div>
            </div>
            
            <!-- 地理围栏 -->
            <div class="panel">
                <h3>📍 地理围栏</h3>
                <div class="input-group">
                    <label>围栏类型:</label>
                    <select id="geofenceType">
                        <option value="polygon">多边形</option>
                        <option value="circle">圆形</option>
                        <option value="point">点围栏</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="addDemoGeofence()">添加示例围栏</button>
                    <button class="btn success" onclick="startLocationTracking()">开始位置跟踪</button>
                    <button class="btn" onclick="simulateMovement()">模拟移动</button>
                    <button class="btn" onclick="clearGeofences()">清除围栏</button>
                </div>
            </div>
            
            <!-- 状态信息 -->
            <div class="panel">
                <h3>📊 状态信息</h3>
                <div class="status-list">
                    <div class="status-item">
                        <span>地图状态:</span>
                        <span class="status-value" id="map-status">未初始化</span>
                    </div>
                    <div class="status-item">
                        <span>路径数量:</span>
                        <span class="status-value" id="route-count">0</span>
                    </div>
                    <div class="status-item">
                        <span>围栏数量:</span>
                        <span class="status-value" id="geofence-count">0</span>
                    </div>
                    <div class="status-item">
                        <span>导航状态:</span>
                        <span class="status-value" id="navigation-status">未开始</span>
                    </div>
                    <div class="status-item">
                        <span>位置跟踪:</span>
                        <span class="status-value" id="tracking-status">未开始</span>
                    </div>
                </div>
            </div>
            
            <!-- 日志 -->
            <div class="panel">
                <h3>📝 操作日志</h3>
                <div class="log" id="log">
                    <div class="log-entry info">[INFO] 页面加载完成，等待初始化...</div>
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map">
                点击"初始化地图"按钮开始演示高级功能
            </div>
        </div>
    </div>

    <script type="module">
        // 全局变量
        let map = null;
        let routingManager = null;
        let geofenceManager = null;
        let currentRoutes = [];
        let currentGeofences = [];
        let isNavigating = false;
        let isTracking = false;
        
        // 日志函数
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${type.toUpperCase()}] ${new Date().toLocaleTimeString()} - ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // 更新状态显示
        function updateStatus() {
            document.getElementById('map-status').textContent = map ? '已初始化' : '未初始化';
            document.getElementById('route-count').textContent = currentRoutes.length;
            document.getElementById('geofence-count').textContent = currentGeofences.length;
            document.getElementById('navigation-status').textContent = isNavigating ? '导航中' : '未开始';
            document.getElementById('tracking-status').textContent = isTracking ? '跟踪中' : '未开始';
        }

        // 初始化地图
        window.initMap = async function() {
            try {
                const mapElement = document.getElementById('map');
                mapElement.innerHTML = '地图初始化中...';
                mapElement.style.background = '#e6f7ff';
                mapElement.style.color = '#1890ff';

                log('开始初始化地图...', 'info');

                // 模拟地图初始化
                await new Promise(resolve => setTimeout(resolve, 1000));

                mapElement.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h3 style="color: #52c41a; margin-bottom: 10px;">🗺️ 地图已初始化</h3>
                        <p style="color: #666; margin-bottom: 15px;">基于 OpenLayers 的高级地图功能</p>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 0 auto;">
                            <div style="background: #f6ffed; padding: 10px; border-radius: 4px; border: 1px solid #b7eb8f;">
                                <strong>路径规划</strong><br>
                                <small>支持多种出行方式</small>
                            </div>
                            <div style="background: #fff2e8; padding: 10px; border-radius: 4px; border: 1px solid #ffbb96;">
                                <strong>地理围栏</strong><br>
                                <small>实时位置监控</small>
                            </div>
                            <div style="background: #f0f5ff; padding: 10px; border-radius: 4px; border: 1px solid #adc6ff;">
                                <strong>热力图</strong><br>
                                <small>数据可视化</small>
                            </div>
                            <div style="background: #fff0f6; padding: 10px; border-radius: 4px; border: 1px solid #ffadd2;">
                                <strong>搜索定位</strong><br>
                                <small>地理编码服务</small>
                            </div>
                        </div>
                    </div>
                `;
                mapElement.style.background = '#fafafa';
                mapElement.style.color = '#333';

                // 模拟创建管理器
                map = { initialized: true };
                routingManager = {
                    routes: new Map(),
                    addRoute: async (options) => {
                        const routeId = `route_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                        const route = {
                            id: routeId,
                            options,
                            distance: Math.random() * 10000 + 1000,
                            duration: Math.random() * 3600 + 300,
                            instructions: [
                                { text: '从起点出发', distance: 0 },
                                { text: '直行500米', distance: 500 },
                                { text: '右转进入目标道路', distance: 800 },
                                { text: '到达终点', distance: 1200 }
                            ]
                        };
                        this.routes.set(routeId, route);
                        currentRoutes.push(route);
                        return route;
                    },
                    clearRoutes: () => {
                        this.routes.clear();
                        currentRoutes = [];
                    }
                };

                geofenceManager = {
                    geofences: new Map(),
                    addGeofence: (options) => {
                        const geofenceId = `geofence_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                        const geofence = {
                            id: geofenceId,
                            ...options,
                            enabled: true
                        };
                        this.geofences.set(geofenceId, geofence);
                        currentGeofences.push(geofence);
                        return geofenceId;
                    },
                    clearGeofences: () => {
                        this.geofences.clear();
                        currentGeofences = [];
                    }
                };

                log('地图初始化成功！', 'success');
                log('路径规划管理器已就绪', 'info');
                log('地理围栏管理器已就绪', 'info');
                updateStatus();

            } catch (error) {
                log(`地图初始化失败: ${error.message}`, 'error');
            }
        };

        // 重置视图
        window.resetView = function() {
            if (!map) {
                log('请先初始化地图', 'error');
                return;
            }

            log('重置地图视图到默认位置', 'info');
            // 实际代码中会调用 map.getView().setCenter([116.404, 39.915]) 等
        };

        // 清空所有
        window.clearAll = function() {
            if (!map) {
                log('地图未初始化', 'error');
                return;
            }

            clearRoutes();
            clearGeofences();
            isNavigating = false;
            isTracking = false;

            log('已清空所有内容', 'success');
            updateStatus();
        };

        // 添加示例路径
        window.addDemoRoute = async function() {
            if (!map || !routingManager) {
                log('请先初始化地图', 'error');
                return;
            }

            const profile = document.getElementById('routingProfile').value;
            log(`添加${profile}路径...`, 'info');

            try {
                const route = await routingManager.addRoute({
                    waypoints: [
                        [116.404, 39.915], // 北京天安门
                        [116.407, 39.918], // 故宫
                        [116.410, 39.920]  // 王府井
                    ],
                    profile: profile
                });

                log(`路径添加成功: ${route.id}`, 'success');
                log(`距离: ${(route.distance / 1000).toFixed(2)}km, 时间: ${Math.round(route.duration / 60)}分钟`, 'info');
                updateStatus();

            } catch (error) {
                log(`添加路径失败: ${error.message}`, 'error');
            }
        };

        // 开始导航
        window.startNavigation = function() {
            if (!map || !routingManager || currentRoutes.length === 0) {
                log('请先添加路径', 'error');
                return;
            }

            if (isNavigating) {
                // 停止导航
                isNavigating = false;
                log('导航已停止', 'info');
            } else {
                // 开始导航
                isNavigating = true;
                const route = currentRoutes[0];
                log(`开始导航: ${route.id}`, 'success');
                log('导航指引已开始播报', 'info');

                // 模拟导航过程
                let instructionIndex = 0;
                const navigationInterval = setInterval(() => {
                    if (!isNavigating || instructionIndex >= route.instructions.length) {
                        clearInterval(navigationInterval);
                        if (isNavigating) {
                            isNavigating = false;
                            log('导航完成，已到达目的地', 'success');
                        }
                        updateStatus();
                        return;
                    }

                    const instruction = route.instructions[instructionIndex];
                    log(`导航指引: ${instruction.text}`, 'info');
                    instructionIndex++;
                }, 3000);
            }

            updateStatus();
        };

        // 播放路径动画
        window.playRouteAnimation = function() {
            if (!map || !routingManager || currentRoutes.length === 0) {
                log('请先添加路径', 'error');
                return;
            }

            const route = currentRoutes[0];
            log(`播放路径动画: ${route.id}`, 'info');

            // 模拟动画播放
            let progress = 0;
            const animationInterval = setInterval(() => {
                progress += 10;
                log(`动画进度: ${progress}%`, 'info');

                if (progress >= 100) {
                    clearInterval(animationInterval);
                    log('路径动画播放完成', 'success');
                }
            }, 500);
        };

        // 清除路径
        window.clearRoutes = function() {
            if (!map || !routingManager) {
                log('地图未初始化', 'error');
                return;
            }

            routingManager.clearRoutes();
            isNavigating = false;
            log('所有路径已清除', 'success');
            updateStatus();
        };

        // 添加示例地理围栏
        window.addDemoGeofence = function() {
            if (!map || !geofenceManager) {
                log('请先初始化地图', 'error');
                return;
            }

            const type = document.getElementById('geofenceType').value;
            log(`添加${type}围栏...`, 'info');

            try {
                let geofenceOptions;

                switch (type) {
                    case 'polygon':
                        geofenceOptions = {
                            name: '多边形围栏',
                            geometry: {
                                type: 'Polygon',
                                coordinates: [[
                                    [116.404, 39.915],
                                    [116.407, 39.915],
                                    [116.407, 39.918],
                                    [116.404, 39.918],
                                    [116.404, 39.915]
                                ]]
                            }
                        };
                        break;
                    case 'circle':
                        geofenceOptions = {
                            name: '圆形围栏',
                            geometry: {
                                type: 'Circle',
                                coordinates: [116.404, 39.915],
                                radius: 500
                            }
                        };
                        break;
                    case 'point':
                        geofenceOptions = {
                            name: '点围栏',
                            geometry: {
                                type: 'Point',
                                coordinates: [116.404, 39.915]
                            },
                            bufferDistance: 100
                        };
                        break;
                }

                const geofenceId = geofenceManager.addGeofence(geofenceOptions);
                log(`围栏添加成功: ${geofenceId}`, 'success');
                updateStatus();

            } catch (error) {
                log(`添加围栏失败: ${error.message}`, 'error');
            }
        };

        // 开始位置跟踪
        window.startLocationTracking = function() {
            if (!map || !geofenceManager) {
                log('请先初始化地图', 'error');
                return;
            }

            if (isTracking) {
                // 停止跟踪
                isTracking = false;
                log('位置跟踪已停止', 'info');
            } else {
                // 开始跟踪
                isTracking = true;
                log('位置跟踪已开始', 'success');
                log('正在获取当前位置...', 'info');

                // 模拟位置更新
                const trackingInterval = setInterval(() => {
                    if (!isTracking) {
                        clearInterval(trackingInterval);
                        return;
                    }

                    // 模拟位置变化
                    const lat = 39.915 + (Math.random() - 0.5) * 0.01;
                    const lng = 116.404 + (Math.random() - 0.5) * 0.01;

                    log(`位置更新: [${lng.toFixed(6)}, ${lat.toFixed(6)}]`, 'info');

                    // 检查围栏事件
                    if (currentGeofences.length > 0 && Math.random() < 0.3) {
                        const eventType = Math.random() < 0.5 ? '进入' : '离开';
                        const geofence = currentGeofences[0];
                        log(`围栏事件: ${eventType} ${geofence.name}`, 'success');
                    }
                }, 5000);
            }

            updateStatus();
        };

        // 模拟移动
        window.simulateMovement = function() {
            if (!map || !geofenceManager || currentGeofences.length === 0) {
                log('请先添加地理围栏', 'error');
                return;
            }

            log('开始模拟移动轨迹...', 'info');

            // 模拟移动路径
            const movementPath = [
                [116.400, 39.910], // 起始位置（围栏外）
                [116.402, 39.912], // 接近围栏
                [116.404, 39.915], // 进入围栏
                [116.406, 39.917], // 围栏内移动
                [116.408, 39.920], // 离开围栏
                [116.410, 39.922]  // 远离围栏
            ];

            let pathIndex = 0;
            const movementInterval = setInterval(() => {
                if (pathIndex >= movementPath.length) {
                    clearInterval(movementInterval);
                    log('移动模拟完成', 'success');
                    return;
                }

                const position = movementPath[pathIndex];
                log(`模拟位置: [${position[0]}, ${position[1]}]`, 'info');

                // 模拟围栏事件检测
                if (pathIndex === 2) {
                    log('围栏事件: 进入 ' + currentGeofences[0].name, 'success');
                } else if (pathIndex === 4) {
                    log('围栏事件: 离开 ' + currentGeofences[0].name, 'success');
                }

                pathIndex++;
            }, 2000);
        };

        // 清除地理围栏
        window.clearGeofences = function() {
            if (!map || !geofenceManager) {
                log('地图未初始化', 'error');
                return;
            }

            geofenceManager.clearGeofences();
            isTracking = false;
            log('所有地理围栏已清除', 'success');
            updateStatus();
        };

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('LDesign Map 高级功能演示页面加载完成', 'info');
            log('当前版本: 1.0.0 (开发版)', 'info');
            log('支持功能: 路径规划、地理围栏、热力图、搜索定位', 'info');
            log('基于 OpenLayers 8.2.0 + Turf.js', 'info');
            updateStatus();
        });
    </script>
</body>
</html>
