<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圆环 -->
  <circle cx="60" cy="60" r="55" stroke="url(#logoGradient)" stroke-width="3" fill="none"/>
  
  <!-- 内部设计元素 -->
  <g transform="translate(60,60)">
    <!-- 中心L字母 -->
    <path d="M-20,-25 L-20,15 L-5,15 L-5,0 L10,0 L10,15 L25,15 L25,-25 L10,-25 L10,-10 L-5,-10 L-5,-25 Z" 
          fill="url(#logoGradient)"/>
    
    <!-- 装饰性几何图形 -->
    <circle cx="-30" cy="-30" r="4" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="30" cy="-30" r="4" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="-30" cy="30" r="4" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="30" cy="30" r="4" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- 连接线 -->
    <line x1="-26" y1="-26" x2="-15" y2="-15" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="26" y1="-26" x2="15" y2="-15" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="-26" y1="26" x2="-15" y2="15" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="26" y1="26" x2="15" y2="15" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#logoGradient)">
    LDesign
  </text>
</svg>
