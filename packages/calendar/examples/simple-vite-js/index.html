<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDesign Calendar - Simple Vite JS Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        #calendar {
            width: 100%;
            height: 600px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }
        
        .info h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        
        .info ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .info li {
            margin: 5px 0;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
            font-size: 16px;
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗓️ LDesign Calendar</h1>
        <p class="subtitle">Simple Vite + JavaScript Example</p>
        
        <!-- 这是唯一的日历容器标签 -->
        <div id="calendar">
            <div class="loading">正在加载日历...</div>
        </div>
        
        <div class="info">
            <h3>📋 功能说明</h3>
            <ul>
                <li><strong>右键点击日期</strong> - 显示上下文菜单（新建日程、查看详情、回到今天）</li>
                <li><strong>双击日期</strong> - 查看日期详情（农历、宜忌、事件列表）</li>
                <li><strong>视图切换</strong> - 支持月视图、周视图、日视图、台历视图</li>
                <li><strong>农历显示</strong> - 显示农历日期、传统节日、天干地支</li>
                <li><strong>事件管理</strong> - 创建、编辑、删除日程事件</li>
                <li><strong>主题切换</strong> - 支持多种主题风格</li>
            </ul>
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
