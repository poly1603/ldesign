<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDesign Calendar - 完整功能演示</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <h1>📅 LDesign Calendar</h1>
                <p>功能完整的现代化日历组件 - Vite + JavaScript 演示</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="container">
                <!-- Controls -->
                <div class="controls-panel">
                    <div class="control-group">
                        <label>主题：</label>
                        <select id="themeSelector">
                            <option value="default">默认主题</option>
                            <option value="dark">深色主题</option>
                            <option value="blue">蓝色主题</option>
                            <option value="green">绿色主题</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>语言：</label>
                        <select id="localeSelector">
                            <option value="zh-CN">中文</option>
                            <option value="en-US">English</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>视图：</label>
                        <div class="btn-group">
                            <button data-view="month" class="btn active">月</button>
                            <button data-view="week" class="btn">周</button>
                            <button data-view="day" class="btn">日</button>
                            <button data-view="year" class="btn">年</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <button id="todayBtn" class="btn btn-primary">今天</button>
                        <button id="addEventBtn" class="btn btn-success">添加事件</button>
                        <button id="exportBtn" class="btn btn-info">导出</button>
                        <button id="importBtn" class="btn btn-warning">导入</button>
                    </div>
                </div>

                <!-- Calendar Container -->
                <div id="calendar-container" class="calendar-wrapper"></div>

                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3>📋 今日事件</h3>
                        <div id="todayEvents" class="event-list"></div>
                    </div>
                    
                    <div class="sidebar-section">
                        <h3>📊 统计信息</h3>
                        <div id="statistics" class="stats-panel">
                            <div class="stat-item">
                                <span class="stat-label">总事件数：</span>
                                <span id="totalEvents" class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">本月事件：</span>
                                <span id="monthEvents" class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">待办事项：</span>
                                <span id="pendingEvents" class="stat-value">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="sidebar-section">
                        <h3>🎨 快速设置</h3>
                        <div class="settings-panel">
                            <label class="switch">
                                <input type="checkbox" id="showLunar" checked>
                                <span>显示农历</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="showHolidays" checked>
                                <span>显示节假日</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="showWeekNumbers">
                                <span>显示周数</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="enableDragDrop" checked>
                                <span>拖拽功能</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="sidebar-section">
                        <h3>💾 数据管理</h3>
                        <div class="data-panel">
                            <button id="saveToLocal" class="btn btn-sm">保存到本地</button>
                            <button id="loadFromLocal" class="btn btn-sm">从本地加载</button>
                            <button id="clearData" class="btn btn-sm btn-danger">清空数据</button>
                            <div class="storage-info">
                                <small>存储使用：<span id="storageUsage">0 KB</span></small>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>

        <!-- Event Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">添加事件</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="eventTitle">标题 *</label>
                            <input type="text" id="eventTitle" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventStart">开始时间 *</label>
                                <input type="datetime-local" id="eventStart" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="eventEnd">结束时间</label>
                                <input type="datetime-local" id="eventEnd">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventDescription">描述</label>
                            <textarea id="eventDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventCategory">分类</label>
                                <select id="eventCategory">
                                    <option value="">无</option>
                                    <option value="work">工作</option>
                                    <option value="personal">个人</option>
                                    <option value="meeting">会议</option>
                                    <option value="holiday">假期</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="eventColor">颜色</label>
                                <input type="color" id="eventColor" value="#007bff">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" id="eventAllDay">
                                <span>全天事件</span>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventRepeat">重复</label>
                            <select id="eventRepeat">
                                <option value="none">不重复</option>
                                <option value="daily">每天</option>
                                <option value="weekly">每周</option>
                                <option value="monthly">每月</option>
                                <option value="yearly">每年</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-action="cancel">取消</button>
                    <button type="button" class="btn btn-primary" data-action="save">保存</button>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
