<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .calendar-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: 500;
        }
        .success {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }
        .error {
            background: #fff2f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }
        .info {
            background: #e6f7ff;
            color: #1890ff;
            border: 1px solid #91d5ff;
        }
        .controls {
            margin: 20px 0;
        }
        .controls button {
            margin: 5px;
            padding: 8px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .controls button:hover {
            border-color: #1890ff;
            color: #1890ff;
        }
        .log {
            background: #fafafa;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-item {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .log-time {
            color: #999;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📅 Calendar 组件测试</h1>
        
        <div id="status" class="status info">
            正在初始化Calendar组件...
        </div>
        
        <div class="controls">
            <button onclick="testBasicFunctions()">测试基本功能</button>
            <button onclick="testRightClick()">测试右键菜单</button>
            <button onclick="testViewSwitch()">测试视图切换</button>
            <button onclick="testEvents()">测试事件管理</button>
            <button onclick="clearLog()">清空日志</button>
        </div>
        
        <div id="calendar" class="calendar-container"></div>
        
        <div>
            <h3>📋 操作日志</h3>
            <div id="log" class="log">
                <div class="log-item">
                    <span class="log-time">12:42:30</span>
                    <span>页面加载完成</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let calendar = null;
        
        function addLog(message) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `
                <span class="log-time">${time}</span>
                <span>${message}</span>
            `;
            log.insertBefore(logItem, log.firstChild);
            
            // 限制日志条数
            const items = log.querySelectorAll('.log-item');
            if (items.length > 50) {
                items[items.length - 1].remove();
            }
        }
        
        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            addLog('日志已清空');
        }
        
        // 测试基本功能
        window.testBasicFunctions = function() {
            if (!calendar) {
                addLog('❌ Calendar未初始化');
                return;
            }
            
            try {
                addLog('🔍 测试基本功能...');
                
                // 测试日期获取
                const currentDate = calendar.getCurrentDate();
                addLog(`✅ 当前日期: ${currentDate}`);
                
                // 测试视图获取
                const currentView = calendar.getCurrentView();
                addLog(`✅ 当前视图: ${currentView}`);
                
                // 测试事件数量
                const events = calendar.getEvents();
                addLog(`✅ 事件数量: ${events.length}`);
                
                setStatus('基本功能测试完成', 'success');
            } catch (error) {
                addLog(`❌ 基本功能测试失败: ${error.message}`);
                setStatus('基本功能测试失败', 'error');
            }
        };
        
        // 测试右键菜单
        window.testRightClick = function() {
            addLog('🖱️ 请在日历上右键点击测试菜单功能');
            setStatus('请在日历上右键点击', 'info');
        };
        
        // 测试视图切换
        window.testViewSwitch = function() {
            if (!calendar) {
                addLog('❌ Calendar未初始化');
                return;
            }
            
            try {
                addLog('👁️ 测试视图切换...');
                
                const views = ['month', 'week', 'day', 'desk'];
                let currentIndex = 0;
                
                const switchView = () => {
                    if (currentIndex < views.length) {
                        const view = views[currentIndex];
                        calendar.changeView(view);
                        addLog(`✅ 切换到${view}视图`);
                        currentIndex++;
                        setTimeout(switchView, 1000);
                    } else {
                        addLog('✅ 视图切换测试完成');
                        setStatus('视图切换测试完成', 'success');
                    }
                };
                
                switchView();
            } catch (error) {
                addLog(`❌ 视图切换测试失败: ${error.message}`);
                setStatus('视图切换测试失败', 'error');
            }
        };
        
        // 测试事件管理
        window.testEvents = function() {
            if (!calendar) {
                addLog('❌ Calendar未初始化');
                return;
            }
            
            try {
                addLog('📝 测试事件管理...');
                
                // 添加测试事件
                const testEvent = {
                    title: '测试事件',
                    start: new Date(),
                    end: new Date(Date.now() + 60 * 60 * 1000),
                    color: '#722ED1',
                    description: '这是一个测试事件'
                };
                
                const eventId = calendar.addEvent(testEvent);
                addLog(`✅ 添加事件: ${testEvent.title} (ID: ${eventId})`);
                
                // 获取事件
                const events = calendar.getEvents();
                addLog(`✅ 当前事件数量: ${events.length}`);
                
                setStatus('事件管理测试完成', 'success');
            } catch (error) {
                addLog(`❌ 事件管理测试失败: ${error.message}`);
                setStatus('事件管理测试失败', 'error');
            }
        };
        
        // 初始化Calendar
        async function initCalendar() {
            try {
                addLog('🚀 开始初始化Calendar...');
                
                // 动态导入Calendar类
                const { Calendar } = await import('./src/index.js');
                addLog('✅ Calendar类导入成功');
                
                // 创建Calendar实例
                const container = document.getElementById('calendar');
                calendar = new Calendar(container, {
                    locale: 'zh-CN',
                    theme: 'default',
                    showLunar: true,
                    showHolidays: true,
                    view: 'month'
                });
                
                addLog('✅ Calendar实例创建成功');
                
                // 监听事件
                calendar.on('dateSelect', (date) => {
                    addLog(`📅 选择日期: ${date}`);
                });
                
                calendar.on('eventCreate', (event) => {
                    addLog(`📝 创建事件: ${event.title}`);
                });
                
                calendar.on('viewChange', (view) => {
                    addLog(`👁️ 视图切换: ${view}`);
                });
                
                addLog('✅ 事件监听器设置完成');
                setStatus('Calendar初始化成功！可以开始测试功能', 'success');
                
            } catch (error) {
                console.error('Calendar初始化失败:', error);
                addLog(`❌ Calendar初始化失败: ${error.message}`);
                setStatus(`初始化失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            addLog('📄 页面DOM加载完成');
            initCalendar();
        });
        
        // 全局错误处理
        window.addEventListener('error', (event) => {
            addLog(`❌ 全局错误: ${event.error.message}`);
            setStatus(`发生错误: ${event.error.message}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            addLog(`❌ 未处理的Promise拒绝: ${event.reason}`);
            setStatus(`Promise错误: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
