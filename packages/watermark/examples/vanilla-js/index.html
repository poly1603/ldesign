<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDesign Watermark - 原生 JavaScript 示例</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .demo-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .demo-card h3 {
        margin-bottom: 15px;
        color: #333;
        font-size: 1.3rem;
      }

      .demo-content {
        min-height: 200px;
        background: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
        position: relative;
        border: 2px dashed #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #6c757d;
      }

      .control-panel {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .control-panel h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      .control-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
      }

      .form-group input,
      .form-group select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
      }

      .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
        transform: translateY(-2px);
      }

      .footer {
        text-align: center;
        color: white;
        opacity: 0.8;
        margin-top: 40px;
      }

      .code-block {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        padding: 15px;
        margin: 10px 0;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        overflow-x: auto;
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-active {
        background: #28a745;
      }

      .status-inactive {
        background: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>🌊 LDesign Watermark</h1>
        <p>原生 JavaScript 水印组件示例</p>
      </header>

      <!-- 控制面板 -->
      <div class="control-panel">
        <h2>🎛️ 水印控制面板</h2>
        <div class="control-group">
          <div class="form-group">
            <label for="watermark-text">水印文字</label>
            <input type="text" id="watermark-text" value="LDesign Watermark" placeholder="输入水印文字" />
          </div>
          <div class="form-group">
            <label for="font-size">字体大小</label>
            <input type="range" id="font-size" min="12" max="48" value="16" />
            <span id="font-size-value">16px</span>
          </div>
          <div class="form-group">
            <label for="opacity">透明度</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.15" />
            <span id="opacity-value">0.15</span>
          </div>
          <div class="form-group">
            <label for="rotate">旋转角度</label>
            <input type="range" id="rotate" min="-90" max="90" value="-22" />
            <span id="rotate-value">-22°</span>
          </div>
          <div class="form-group">
            <label for="color">文字颜色</label>
            <input type="color" id="color" value="#000000" />
          </div>
          <div class="form-group">
            <label for="render-mode">渲染模式</label>
            <select id="render-mode">
              <option value="dom">DOM</option>
              <option value="canvas">Canvas</option>
              <option value="svg">SVG</option>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button class="btn btn-primary" id="apply-watermark">应用水印</button>
          <button class="btn btn-secondary" id="toggle-watermark">切换显示</button>
          <button class="btn btn-danger" id="clear-watermark">清除水印</button>
        </div>
      </div>

      <!-- 示例展示区域 -->
      <div class="demo-grid">
        <div class="demo-card">
          <h3><span class="status-indicator status-inactive" id="status-basic"></span>基础文字水印</h3>
          <div class="demo-content" id="demo-basic">
            <p>这里将显示基础文字水印效果</p>
          </div>
          <button class="btn btn-primary" onclick="createBasicWatermark()">创建基础水印</button>
        </div>

        <div class="demo-card">
          <h3><span class="status-indicator status-inactive" id="status-image"></span>图片水印</h3>
          <div class="demo-content" id="demo-image">
            <p>这里将显示图片水印效果</p>
          </div>
          <button class="btn btn-primary" onclick="createImageWatermark()">创建图片水印</button>
        </div>

        <div class="demo-card">
          <h3><span class="status-indicator status-inactive" id="status-canvas"></span>Canvas 水印</h3>
          <div class="demo-content" id="demo-canvas">
            <p>这里将显示 Canvas 渲染的水印效果</p>
          </div>
          <button class="btn btn-primary" onclick="createCanvasWatermark()">创建 Canvas 水印</button>
        </div>

        <div class="demo-card">
          <h3><span class="status-indicator status-inactive" id="status-animation"></span>动画水印</h3>
          <div class="demo-content" id="demo-animation">
            <p>这里将显示带动画效果的水印</p>
          </div>
          <button class="btn btn-primary" onclick="createAnimationWatermark()">创建动画水印</button>
        </div>

        <div class="demo-card">
          <h3><span class="status-indicator status-inactive" id="status-responsive"></span>响应式水印</h3>
          <div class="demo-content" id="demo-responsive">
            <p>这里将显示响应式水印效果</p>
          </div>
          <button class="btn btn-primary" onclick="createResponsiveWatermark()">创建响应式水印</button>
        </div>

        <div class="demo-card">
          <h3><span class="status-indicator status-inactive" id="status-security"></span>安全防护水印</h3>
          <div class="demo-content" id="demo-security">
            <p>这里将显示具有安全防护功能的水印</p>
          </div>
          <button class="btn btn-primary" onclick="createSecurityWatermark()">创建安全水印</button>
        </div>
      </div>

      <footer class="footer">
        <p>© 2024 LDesign. 基于 Vite + 原生 JavaScript 构建</p>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
