<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LDesign Router 综合功能演示 - 现代化、高性能、类型安全的 Vue 路由器" />
  <meta name="keywords" content="Vue, Router, TypeScript, 路由器, 前端, 框架" />
  <meta name="author" content="LDesign Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ldesign.github.io/router/" />
  <meta property="og:title" content="LDesign Router - 现代化 Vue 路由器" />
  <meta property="og:description" content="功能丰富、性能卓越的 Vue 路由解决方案" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://ldesign.github.io/router/" />
  <meta property="twitter:title" content="LDesign Router - 现代化 Vue 路由器" />
  <meta property="twitter:description" content="功能丰富、性能卓越的 Vue 路由解决方案" />
  <meta property="twitter:image" content="/og-image.png" />
  
  <!-- PWA 相关 -->
  <meta name="theme-color" content="#1890ff" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />
  
  <title>LDesign Router - 综合功能演示</title>
</head>
<body>
  <div id="app">
    <!-- 应用加载时的占位内容 -->
    <div class="app-loading">
      <div class="loading-container">
        <div class="loading-logo">
          <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="32" r="30" stroke="#1890ff" stroke-width="4" stroke-linecap="round" stroke-dasharray="188" stroke-dashoffset="188">
              <animate attributeName="stroke-dashoffset" dur="2s" values="188;0;188" repeatCount="indefinite"/>
            </circle>
            <text x="32" y="38" text-anchor="middle" fill="#1890ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">L</text>
          </svg>
        </div>
        <div class="loading-text">
          <h2>LDesign Router</h2>
          <p>正在加载综合功能演示...</p>
        </div>
        <div class="loading-progress">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
  
  <!-- 加载样式 -->
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-container {
      text-align: center;
      color: white;
      max-width: 400px;
      padding: 2rem;
    }
    
    .loading-logo {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }
    
    .loading-text h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-text p {
      font-size: 1rem;
      opacity: 0.9;
      margin: 0 0 2rem 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-progress {
      width: 100%;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1890ff, #52c41a);
      border-radius: 2px;
      animation: loading-progress 2s ease-in-out infinite;
    }
    
    @keyframes loading-progress {
      0% {
        width: 0%;
        transform: translateX(-100%);
      }
      50% {
        width: 100%;
        transform: translateX(0%);
      }
      100% {
        width: 100%;
        transform: translateX(100%);
      }
    }
    
    /* 应用加载完成后隐藏加载界面 */
    .app-loaded .app-loading {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .loading-container {
        padding: 1rem;
      }
      
      .loading-text h2 {
        font-size: 1.5rem;
      }
      
      .loading-text p {
        font-size: 0.875rem;
      }
    }
  </style>
  
  <!-- 应用加载完成后的脚本 -->
  <script>
    // 监听应用加载完成
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('app-loaded');
        // 2秒后完全移除加载界面
        setTimeout(() => {
          const loadingEl = document.querySelector('.app-loading');
          if (loadingEl) {
            loadingEl.remove();
          }
        }, 500);
      }, 1000);
    });
    
    // 错误处理
    window.addEventListener('error', (event) => {
      console.error('应用加载错误:', event.error);
    });
    
    // 未处理的 Promise 拒绝
    window.addEventListener('unhandledrejection', (event) => {
      console.error('未处理的 Promise 拒绝:', event.reason);
    });
  </script>
</body>
</html>
