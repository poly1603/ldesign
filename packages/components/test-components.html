<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDesign Components Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .test-section {
        background: white;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .test-section h2 {
        margin-top: 0;
        color: #333;
      }
      .component-demo {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
      }
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #646cff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      [data-theme='dark'] {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      [data-theme='dark'] .test-section {
        background: #2a2a2a;
        color: #ffffff;
      }
      [data-theme='dark'] .component-demo {
        border-color: #404040;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()">切换主题</button>

    <h1>LDesign 组件库测试页面</h1>

    <div class="test-section">
      <h2>Button 按钮组件</h2>
      <div class="component-demo">
        <h3>基础按钮</h3>
        <ld-button>默认按钮</ld-button>
        <ld-button type="primary">主要按钮</ld-button>
        <ld-button type="secondary">次要按钮</ld-button>
        <ld-button type="danger">危险按钮</ld-button>
        <ld-button type="ghost">幽灵按钮</ld-button>
      </div>

      <div class="component-demo">
        <h3>按钮尺寸</h3>
        <ld-button size="small">小按钮</ld-button>
        <ld-button size="medium">中按钮</ld-button>
        <ld-button size="large">大按钮</ld-button>
      </div>

      <div class="component-demo">
        <h3>按钮状态</h3>
        <ld-button disabled>禁用按钮</ld-button>
        <ld-button loading>加载中</ld-button>
      </div>
    </div>

    <div class="test-section">
      <h2>Input 输入框组件</h2>
      <div class="component-demo">
        <h3>基础输入框</h3>
        <ld-input placeholder="请输入内容"></ld-input>
      </div>

      <div class="component-demo">
        <h3>输入框尺寸</h3>
        <ld-input size="small" placeholder="小尺寸输入框"></ld-input><br /><br />
        <ld-input size="medium" placeholder="中尺寸输入框"></ld-input><br /><br />
        <ld-input size="large" placeholder="大尺寸输入框"></ld-input>
      </div>

      <div class="component-demo">
        <h3>输入框状态</h3>
        <ld-input disabled placeholder="禁用状态"></ld-input><br /><br />
        <ld-input readonly value="只读状态"></ld-input><br /><br />
        <ld-input clearable placeholder="可清空"></ld-input>
      </div>

      <div class="component-demo">
        <h3>密码输入框</h3>
        <ld-input type="password" show-password placeholder="请输入密码"></ld-input>
      </div>
    </div>

    <div class="test-section">
      <h2>Textarea 多行文本框组件</h2>
      <div class="component-demo">
        <h3>基础文本框</h3>
        <ld-textarea placeholder="请输入多行文本"></ld-textarea>
      </div>

      <div class="component-demo">
        <h3>文本框尺寸</h3>
        <ld-textarea size="small" placeholder="小尺寸" rows="3"></ld-textarea><br /><br />
        <ld-textarea size="medium" placeholder="中尺寸" rows="3"></ld-textarea><br /><br />
        <ld-textarea size="large" placeholder="大尺寸" rows="3"></ld-textarea>
      </div>

      <div class="component-demo">
        <h3>字符计数</h3>
        <ld-textarea show-count maxlength="100" placeholder="显示字符计数" rows="3"></ld-textarea>
      </div>

      <div class="component-demo">
        <h3>自适应高度</h3>
        <ld-textarea autosize min-rows="2" max-rows="6" placeholder="自适应高度，输入更多内容试试"></ld-textarea>
      </div>
    </div>

    <script>
      // 主题切换功能
      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme')
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark'
        document.documentElement.setAttribute('data-theme', newTheme)
        localStorage.setItem('theme', newTheme)
      }

      // 初始化主题
      const savedTheme = localStorage.getItem('theme') || 'light'
      document.documentElement.setAttribute('data-theme', savedTheme)

      // 模拟组件加载（在实际项目中，这些组件会通过Stencil编译生成）
      console.log('LDesign 组件库测试页面已加载')
      console.log('注意：此页面仅用于展示组件结构，实际功能需要通过Stencil编译后才能正常工作')

      // 添加事件监听器来模拟组件交互
      document.addEventListener('DOMContentLoaded', function () {
        // 模拟按钮点击事件
        const buttons = document.querySelectorAll('ld-button')
        buttons.forEach((button) => {
          button.addEventListener('click', function () {
            console.log('按钮被点击:', this.textContent)
          })
        })

        // 模拟输入框事件
        const inputs = document.querySelectorAll('ld-input, ld-textarea')
        inputs.forEach((input) => {
          input.addEventListener('input', function () {
            console.log('输入内容:', this.value)
          })
        })
      })
    </script>
  </body>
</html>
