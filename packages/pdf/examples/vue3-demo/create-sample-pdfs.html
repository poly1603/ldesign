<!DOCTYPE html>
<html>
<head>
    <title>Create Sample PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>PDF Generator</h1>
    <button onclick="createPDF1()">Create Lorem Ipsum PDF</button>
    <button onclick="createPDF2()">Create Technical Document PDF</button>
    <button onclick="createPDF3()">Create Report PDF</button>

    <script>
        function createPDF1() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text('Lorem Ipsum Document', 20, 30);
            
            doc.setFontSize(12);
            const loremText = `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.

Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.

Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.`;
            
            const lines = doc.splitTextToSize(loremText, 170);
            doc.text(lines, 20, 50);
            
            doc.addPage();
            doc.text('Page 2 - More Lorem Ipsum', 20, 30);
            doc.text('This is the second page of the Lorem Ipsum document.', 20, 50);
            
            doc.save('lorem-ipsum.pdf');
        }

        function createPDF2() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text('Technical Documentation', 20, 30);
            
            doc.setFontSize(14);
            doc.text('Chapter 1: Introduction', 20, 50);
            
            doc.setFontSize(12);
            const techText = `This technical document covers the implementation of advanced algorithms and data structures. The following topics will be discussed:

1. Binary Search Trees
2. Hash Tables
3. Graph Algorithms
4. Dynamic Programming

Each section includes detailed explanations, code examples, and performance analysis.`;
            
            const lines = doc.splitTextToSize(techText, 170);
            doc.text(lines, 20, 70);
            
            doc.addPage();
            doc.text('Chapter 2: Implementation Details', 20, 30);
            doc.text('This chapter provides specific implementation guidelines.', 20, 50);
            
            doc.save('technical-doc.pdf');
        }

        function createPDF3() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text('Annual Report 2024', 20, 30);
            
            doc.setFontSize(14);
            doc.text('Executive Summary', 20, 50);
            
            doc.setFontSize(12);
            const reportText = `This annual report presents the key achievements and financial performance for the year 2024. 

Key Highlights:
• Revenue increased by 25%
• Customer satisfaction improved to 95%
• Launched 3 new products
• Expanded to 5 new markets

The company continues to show strong growth across all business segments.`;
            
            const lines = doc.splitTextToSize(reportText, 170);
            doc.text(lines, 20, 70);
            
            doc.addPage();
            doc.text('Financial Performance', 20, 30);
            doc.text('Detailed financial metrics and analysis.', 20, 50);
            
            doc.addPage();
            doc.text('Future Outlook', 20, 30);
            doc.text('Strategic plans and projections for 2025.', 20, 50);
            
            doc.save('annual-report.pdf');
        }
    </script>
</body>
</html>
