<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试点击位置锚点功能</title>
    <script type="module" src="/src/index.ts"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin: 0 0 20px;
            font-size: 24px;
        }

        .test-area {
            min-height: 600px;
            position: relative;
            background: linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
                        linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
                        linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 2px dashed #999;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            cursor: crosshair;
        }

        .click-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulse 0.5s ease-out;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #4a90e2;
        }

        .coords {
            font-family: monospace;
            background: #333;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 测试点击位置锚点功能</h1>
        
        <div class="info">
            <p>📌 <strong>使用说明：</strong></p>
            <ul>
                <li>在下方测试区域任意位置点击</li>
                <li>抽屉将从点击位置展开</li>
                <li>红色圆点会显示点击位置</li>
                <li>坐标信息会实时更新</li>
            </ul>
        </div>

        <div class="coords" id="coords">
            等待点击... X: ?, Y: ?
        </div>

        <div class="button-group">
            <button id="openLeft">从左侧展开</button>
            <button id="openRight">从右侧展开</button>
            <button id="openTop">从顶部展开</button>
            <button id="openBottom">从底部展开</button>
        </div>

        <div class="test-area" id="testArea">
            <p style="text-align: center; color: #666;">点击此区域任意位置，抽屉将从点击点展开</p>
        </div>
    </div>

    <!-- 抽屉组件 -->
    <ldesign-drawer
        id="drawer"
        drawerTitle="从点击位置展开的抽屉"
        placement="right"
        size="300px"
        mask-closable="true"
        anchor-mode="click"
        anchor-align="start"
        anchor-offset="10"
        anchor-flip="true"
        anchor-constrain="true"
    >
        <div style="padding: 20px;">
            <h3>锚点信息</h3>
            <p>此抽屉从您点击的位置展开</p>
            <div id="anchorInfo" style="background: #f5f5f5; padding: 10px; border-radius: 4px; font-family: monospace;"></div>
        </div>
    </ldesign-drawer>

    <script>
        const drawer = document.getElementById('drawer');
        const testArea = document.getElementById('testArea');
        const coords = document.getElementById('coords');
        const anchorInfo = document.getElementById('anchorInfo');

        // 测试区域点击
        testArea.addEventListener('click', (e) => {
            // 显示点击位置
            const indicator = document.createElement('div');
            indicator.className = 'click-indicator';
            indicator.style.left = e.pageX + 'px';
            indicator.style.top = e.pageY + 'px';
            document.body.appendChild(indicator);
            
            setTimeout(() => indicator.remove(), 500);
            
            // 更新坐标显示
            coords.textContent = `点击位置 - X: ${e.clientX}, Y: ${e.clientY}`;
            
            // 打开抽屉
            drawer.open().then(() => {
                // 更新锚点信息
                if (anchorInfo) {
                    anchorInfo.innerHTML = `
                        <strong>点击坐标：</strong><br>
                        X: ${e.clientX}px<br>
                        Y: ${e.clientY}px<br>
                        <br>
                        <strong>相对位置：</strong><br>
                        页面 X: ${e.pageX}px<br>
                        页面 Y: ${e.pageY}px
                    `;
                }
            });
        });

        // 按钮控制
        document.getElementById('openLeft').addEventListener('click', () => {
            drawer.placement = 'left';
            drawer.open();
        });

        document.getElementById('openRight').addEventListener('click', () => {
            drawer.placement = 'right';
            drawer.open();
        });

        document.getElementById('openTop').addEventListener('click', () => {
            drawer.placement = 'top';
            drawer.open();
        });

        document.getElementById('openBottom').addEventListener('click', () => {
            drawer.placement = 'bottom';
            drawer.open();
        });

        // 监听鼠标移动更新坐标
        document.addEventListener('mousemove', (e) => {
            if (!testArea.matches(':hover')) return;
            coords.textContent = `鼠标位置 - X: ${e.clientX}, Y: ${e.clientY}`;
        });
    </script>
</body>
</html>
