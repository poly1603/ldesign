<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Picker 弹簧阻力测试</title>
    
    <!-- 加载组件样式 -->
    <link rel="stylesheet" href="./dist/ldesign-webcomponent/ldesign-webcomponent.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .resistance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .resistance-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .resistance-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(102, 126, 234, 0.3);
        }
        
        .resistance-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .resistance-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .resistance-description {
            font-size: 12px;
            color: #999;
            margin-bottom: 20px;
        }
        
        ldesign-picker {
            width: 180px;
            margin: 0 auto;
            --ldesign-picker-bg: #ffffff;
            --ldesign-picker-border: #e0e0e0;
            --ldesign-picker-active-color: #667eea;
        }
        
        .tips {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .tips h3 {
            color: #856404;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .tips ul {
            list-style: none;
            padding: 0;
        }
        
        .tips li {
            color: #856404;
            font-size: 14px;
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .tips li:before {
            content: "💡";
            position: absolute;
            left: 0;
        }
        
        .custom-test {
            background: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .custom-test h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .custom-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .slider-group {
            flex: 1;
        }
        
        .slider-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }
            
            .resistance-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Picker 弹簧阻力测试</h1>
        <div class="subtitle">不同阻力系数的弹簧效果对比 + 移动端点击选择</div>
        
        <div class="tips">
            <h3>💡 测试提示</h3>
            <ul>
                <li>移动端和PC端都支持点击选项直接选中</li>
                <li>阻力系数越小，弹簧越难拉动（阻力越大）</li>
                <li>选择第一个或最后一个选项，然后向边界拉动测试</li>
                <li>resistance 参数范围：0.1（很硬）到 0.9（很软）</li>
            </ul>
        </div>
        
        <div class="resistance-grid">
            <div class="resistance-card">
                <div class="resistance-value">0.2</div>
                <div class="resistance-label">强阻力</div>
                <div class="resistance-description">很难拉动，类似紧绷的弹簧</div>
                <ldesign-picker 
                    id="picker-strong"
                    panel-height="200"
                    visible-items="5"
                    resistance="0.2">
                </ldesign-picker>
            </div>
            
            <div class="resistance-card">
                <div class="resistance-value">0.3</div>
                <div class="resistance-label">标准阻力（默认）</div>
                <div class="resistance-description">平衡的手感，iOS风格</div>
                <ldesign-picker 
                    id="picker-normal"
                    panel-height="200"
                    visible-items="5"
                    resistance="0.3">
                </ldesign-picker>
            </div>
            
            <div class="resistance-card">
                <div class="resistance-value">0.4</div>
                <div class="resistance-label">中等阻力</div>
                <div class="resistance-description">稍微容易拉动</div>
                <ldesign-picker 
                    id="picker-medium"
                    panel-height="200"
                    visible-items="5"
                    resistance="0.4">
                </ldesign-picker>
            </div>
            
            <div class="resistance-card">
                <div class="resistance-value">0.6</div>
                <div class="resistance-label">弱阻力</div>
                <div class="resistance-description">容易拉动，松软的弹簧</div>
                <ldesign-picker 
                    id="picker-weak"
                    panel-height="200"
                    visible-items="5"
                    resistance="0.6">
                </ldesign-picker>
            </div>
        </div>
        
        <div class="custom-test">
            <h3>🎯 自定义阻力测试</h3>
            <div class="custom-controls">
                <div class="slider-group">
                    <div class="slider-label">
                        阻力系数 (resistance)
                        <span class="slider-value" id="resistance-value">0.3</span>
                    </div>
                    <input type="range" 
                           class="slider" 
                           id="resistance-slider" 
                           min="0.1" 
                           max="0.9" 
                           step="0.05" 
                           value="0.3">
                </div>
            </div>
            <div style="text-align: center;">
                <ldesign-picker 
                    id="picker-custom"
                    panel-height="220"
                    visible-items="5"
                    resistance="0.3">
                </ldesign-picker>
            </div>
        </div>
    </div>
    
    <!-- 加载组件脚本 -->
    <script type="module" src="./dist/ldesign-webcomponent/ldesign-webcomponent.esm.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            // 测试数据
            const options = [
                { value: '1', label: '第 1 项 ⬆️' },
                { value: '2', label: '第 2 项' },
                { value: '3', label: '第 3 项' },
                { value: '4', label: '第 4 项' },
                { value: '5', label: '第 5 项' },
                { value: '6', label: '第 6 项' },
                { value: '7', label: '第 7 项' },
                { value: '8', label: '第 8 项' },
                { value: '9', label: '第 9 项' },
                { value: '10', label: '第 10 项 ⬇️' }
            ];
            
            // 初始化所有 picker
            const pickers = [
                'picker-strong',
                'picker-normal',
                'picker-medium',
                'picker-weak',
                'picker-custom'
            ];
            
            pickers.forEach(id => {
                const picker = document.getElementById(id);
                if (picker) {
                    picker.options = options;
                    // 设置初始值为第一个，便于测试
                    setTimeout(() => {
                        picker.value = '1';
                    }, 100);
                    
                    // 监听值变化
                    picker.addEventListener('ldesignChange', (e) => {
                        console.log(`[${id}] 选中值:`, e.detail.value);
                    });
                }
            });
            
            // 自定义阻力控制
            const slider = document.getElementById('resistance-slider');
            const valueDisplay = document.getElementById('resistance-value');
            const customPicker = document.getElementById('picker-custom');
            
            slider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                valueDisplay.textContent = value.toFixed(2);
                if (customPicker) {
                    customPicker.resistance = value;
                }
            });
            
            // 显示说明
            console.log('%c🎯 Picker 弹簧阻力测试', 'color: #667eea; font-weight: bold; font-size: 14px;');
            console.log('特性说明：');
            console.log('1. 移动端和PC端都支持点击选项直接选中');
            console.log('2. resistance 参数：0.1（很硬）到 0.9（很软）');
            console.log('3. 默认值 0.3 提供平衡的手感');
            console.log('4. 使用 tanh 函数实现平滑的物理模拟');
            console.log('5. 陡峭程度 2.0，让阻力增长更明显');
        });
    </script>
</body>
</html>
