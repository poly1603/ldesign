<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawer 统一样式测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .device-info {
      background: #f0f9ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #0ea5e9;
    }
    
    .device-info strong {
      color: #0369a1;
    }
    
    .test-section {
      margin-bottom: 30px;
    }
    
    .test-section h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .test-btn {
      padding: 15px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .test-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .test-btn:active {
      transform: translateY(0);
    }
    
    .test-btn.secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .drawer-content {
      padding: 20px;
    }
    
    .drawer-content h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
    }
    
    .drawer-content p {
      color: #666;
      line-height: 1.8;
      margin-bottom: 10px;
    }
    
    .info-box {
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
      line-height: 1.8;
    }
    
    .info-box strong {
      color: #333;
    }
  </style>
  <script type="module" src="/build/ldesign-webcomponent.esm.js"></script>
</head>
<body>
  <div class="container">
    <h1>✨ Drawer 组件 - 统一样式测试</h1>
    <p class="subtitle">PC 和移动端使用相同的弹出方式和样式</p>
    
    <div class="device-info">
      <strong>当前视口：</strong><span id="viewport">--</span><br>
      <strong>说明：</strong>无论什么设备，抽屉都使用统一的行为和样式
    </div>
    
    <div class="test-section">
      <h2>🎯 基础测试 - 四个方向</h2>
      <div class="button-grid">
        <button class="test-btn" onclick="openDrawer('right')">右侧抽屉</button>
        <button class="test-btn" onclick="openDrawer('left')">左侧抽屉</button>
        <button class="test-btn" onclick="openDrawer('top')">顶部抽屉</button>
        <button class="test-btn" onclick="openDrawer('bottom')">底部抽屉</button>
      </div>
    </div>
    
    <div class="test-section">
      <h2>📏 尺寸测试</h2>
      <div class="button-grid">
        <button class="test-btn secondary" onclick="openDrawer('right', 360)">360px 固定宽度</button>
        <button class="test-btn secondary" onclick="openDrawer('right', '50%')">50% 宽度</button>
        <button class="test-btn secondary" onclick="openDrawer('bottom', '40vh')">40vh 高度</button>
        <button class="test-btn secondary" onclick="openDrawer('right', 600)">600px 宽度</button>
      </div>
    </div>
    
    <div class="test-section">
      <h2>🎨 功能测试</h2>
      <div class="button-grid">
        <button class="test-btn" onclick="openDrawer('right', 400, { rounded: true })">带圆角</button>
        <button class="test-btn" onclick="openDrawer('right', 400, { mask: false })">无遮罩</button>
        <button class="test-btn" onclick="openDrawer('right', 400, { closable: false })">无关闭按钮</button>
        <button class="test-btn" onclick="openDrawer('right', 400, { resizable: true })">可调整大小</button>
      </div>
    </div>
  </div>
  
  <!-- Drawer 组件 -->
  <ldesign-drawer id="testDrawer">
    <div class="drawer-content">
      <h2 id="drawerTitle">测试抽屉</h2>
      <p id="drawerDesc">这是一个测试抽屉，用于验证统一样式。</p>
      <div class="info-box">
        <strong>配置信息：</strong><br>
        <span id="drawerInfo">-</span>
      </div>
      <p>无论在 PC 端还是移动端，抽屉的行为和样式都是完全一致的。</p>
      <p>不再根据设备类型做特殊处理，保证了跨平台的一致性。</p>
    </div>
  </ldesign-drawer>
  
  <script>
    const drawer = document.getElementById('testDrawer');
    
    // 更新视口信息
    function updateViewport() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById('viewport').textContent = `${width} × ${height}px`;
    }
    
    // 打开抽屉
    function openDrawer(placement, size = 360, options = {}) {
      drawer.placement = placement;
      drawer.size = size;
      drawer.drawerTitle = `${placement.toUpperCase()} 方向`;
      
      // 默认配置
      drawer.mask = options.mask !== undefined ? options.mask : true;
      drawer.closable = options.closable !== undefined ? options.closable : true;
      drawer.rounded = options.rounded !== undefined ? options.rounded : false;
      drawer.resizable = options.resizable !== undefined ? options.resizable : false;
      drawer.maskClosable = true;
      drawer.closeOnEsc = true;
      
      // 更新信息
      document.getElementById('drawerTitle').textContent = `${placement.toUpperCase()} 方向抽屉`;
      document.getElementById('drawerDesc').textContent = 
        `当前视口: ${window.innerWidth} × ${window.innerHeight}px`;
      
      document.getElementById('drawerInfo').innerHTML = `
        方向: ${placement}<br>
        尺寸: ${size}<br>
        遮罩: ${drawer.mask ? '✓' : '✗'}<br>
        圆角: ${drawer.rounded ? '✓' : '✗'}<br>
        可调整: ${drawer.resizable ? '✓' : '✗'}<br>
        视口: ${window.innerWidth} × ${window.innerHeight}px
      `;
      
      drawer.visible = true;
    }
    
    // 初始化
    updateViewport();
    window.addEventListener('resize', updateViewport);
    
    // 监听抽屉事件
    drawer.addEventListener('ldesignClose', () => {
      console.log('抽屉已关闭');
    });
    
    drawer.addEventListener('ldesignVisibleChange', (e) => {
      console.log('可见性变化:', e.detail);
    });
  </script>
</body>
</html>
