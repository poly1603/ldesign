  <!-- æµ‹è¯•ç”¨çš„ Drawer -->
  <ldesign-drawer id="testDrawer">
    <div style="padding: 20px;">

  <script>
    const drawer = document.getElementById('testDrawer');
    const testList = document.getElementById('testList');
    
    let tests = [];
    let currentTestIndex = 0;
    let results = { total: 0, passed: 0, failed: 0 };
    
    // æ›´æ–°è®¾å¤‡ä¿¡æ¯
    function updateDeviceInfo() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const isMobile = width <= 768;
      
      document.getElementById('currentDevice').textContent = 
        isMobile ? 'ç§»åŠ¨è®¾å¤‡' : 'æ¡Œé¢è®¾å¤‡';
      document.getElementById('currentViewport').textContent = 
        `${width} Ã— ${height}px`;
    }
    
    // åˆ‡æ¢è®¾å¤‡
    function switchDevice(device) {
      const sizes = {
        'desktop': { width: 1440, height: 900 },
        'tablet': { width: 768, height: 1024 },
        'mobile': { width: 375, height: 667 },
        'mobile-large': { width: 414, height: 896 },
        'mobile-small': { width: 320, height: 568 }
      };
      
      const size = sizes[device];
      if (size) {
        window.resizeTo(size.width, size.height);
        setTimeout(updateDeviceInfo, 500);
      }
    }
    
    // å®šä¹‰æµ‹è¯•ç”¨ä¾‹
    const testCases = [
      // åŸºç¡€åŠŸèƒ½æµ‹è¯•
      {
        name: 'å³ä¾§æŠ½å±‰ - é»˜è®¤å°ºå¯¸',
        run: async () => {
          drawer.placement = 'right';
          drawer.size = 360;
          drawer.visible = true;
          await wait(800);
          const panel = drawer.querySelector('.ldesign-drawer__panel');
          const visible = drawer.visible && panel;
          drawer.visible = false;
          await wait(400);
          return { pass: visible, message: visible ? 'æ­£å¸¸æ˜¾ç¤º' : 'æœªèƒ½æ˜¾ç¤º' };
        }
      },
      {
        name: 'å·¦ä¾§æŠ½å±‰ - é»˜è®¤å°ºå¯¸',
        run: async () => {
          drawer.placement = 'left';
          drawer.size = 360;
          drawer.visible = true;
          await wait(800);
          const visible = drawer.visible;
          drawer.visible = false;
          await wait(400);
          return { pass: visible, message: visible ? 'æ­£å¸¸æ˜¾ç¤º' : 'æœªèƒ½æ˜¾ç¤º' };
        }
      },
      {
        name: 'é¡¶éƒ¨æŠ½å±‰ - é»˜è®¤å°ºå¯¸',
        run: async () => {
          drawer.placement = 'top';
          drawer.size = 360;
          drawer.visible = true;
          await wait(800);
          const visible = drawer.visible;
          drawer.visible = false;
          await wait(400);
          return { pass: visible, message: visible ? 'æ­£å¸¸æ˜¾ç¤º' : 'æœªèƒ½æ˜¾ç¤º' };
        }
      },
      {
        name: 'åº•éƒ¨æŠ½å±‰ - é»˜è®¤å°ºå¯¸',
        run: async () => {
          drawer.placement = 'bottom';
          drawer.size = 360;
          drawer.visible = true;
          await wait(800);
          const visible = drawer.visible;
          drawer.visible = false;
          await wait(400);
          return { pass: visible, message: visible ? 'æ­£å¸¸æ˜¾ç¤º' : 'æœªèƒ½æ˜¾ç¤º' };
        }
      },
      
      // å°ºå¯¸æµ‹è¯•
      {
        name: 'ç™¾åˆ†æ¯”å°ºå¯¸ - 80%',
        run: async () => {
          drawer.placement = 'right';
          drawer.size = '80%';
          drawer.visible = true;
          await wait(800);
          const panel = document.querySelector('.ldesign-drawer__panel');
          const width = panel ? panel.offsetWidth : 0;
          const expectedWidth = window.innerWidth * 0.8;
          const pass = Math.abs(width - expectedWidth) < 50;
          drawer.visible = false;
          await wait(400);
          return { pass, message: pass ? `å®½åº¦: ${width}px (é¢„æœŸ: ${expectedWidth.toFixed(0)}px)` : 'å°ºå¯¸ä¸åŒ¹é…' };
        }
      },
      {
        name: 'åƒç´ å°ºå¯¸ - 300px',
        run: async () => {
          drawer.placement = 'right';
          drawer.size = 300;
          drawer.visible = true;
          await wait(800);
          const panel = document.querySelector('.ldesign-drawer__panel');
          const width = panel ? panel.offsetWidth : 0;
          const pass = Math.abs(width - 300) < 20;
          drawer.visible = false;
          await wait(400);
          return { pass, message: pass ? `å®½åº¦: ${width}px` : `å®½åº¦å¼‚å¸¸: ${width}px` };
        }
      },
      {
        name: 'è§†å£å•ä½ - 50vh',
        run: async () => {
          drawer.placement = 'bottom';
          drawer.size = '50vh';
          drawer.visible = true;
          await wait(800);
          const panel = document.querySelector('.ldesign-drawer__panel');
          const height = panel ? panel.offsetHeight : 0;
          const expectedHeight = window.innerHeight * 0.5;
          const pass = Math.abs(height - expectedHeight) < 50;
          drawer.visible = false;
          await wait(400);
          return { pass, message: pass ? `é«˜åº¦: ${height}px (é¢„æœŸ: ${expectedHeight.toFixed(0)}px)` : 'é«˜åº¦ä¸åŒ¹é…' };
        }
      },
      
      // ç§»åŠ¨ç«¯ç‰¹å®šæµ‹è¯•
      {
        name: 'ç§»åŠ¨ç«¯ - ä¸è¶…å‡ºè§†å£',
        run: async () => {
          drawer.placement = 'right';
          drawer.size = '90%';
          drawer.visible = true;
          await wait(800);
          const panel = document.querySelector('.ldesign-drawer__panel');
          const width = panel ? panel.offsetWidth : 0;
          const pass = width <= window.innerWidth;
          drawer.visible = false;
          await wait(400);
          return { pass, message: pass ? `å®½åº¦ ${width}px â‰¤ è§†å£ ${window.innerWidth}px` : 'è¶…å‡ºè§†å£' };
        }
      },
      {
        name: 'ç§»åŠ¨ç«¯ - åœ†è§’æ ·å¼',
        run: async () => {
          drawer.placement = 'right';
          drawer.size = '80%';
          drawer.rounded = true;
          drawer.borderRadius = '16px';
          drawer.visible = true;
          await wait(800);
          const panel = document.querySelector('.ldesign-drawer__panel');
          const hasRounded = panel && panel.classList.contains('ldesign-drawer__panel--rounded');
          drawer.visible = false;
          await wait(400);
          return { pass: hasRounded, message: hasRounded ? 'åœ†è§’æ ·å¼å·²åº”ç”¨' : 'åœ†è§’æ ·å¼æœªåº”ç”¨' };
        }
      },
      {
        name: 'åŠŸèƒ½ - é®ç½©æ˜¾ç¤º',
        run: async () => {
          drawer.placement = 'right';
          drawer.mask = true;
          drawer.visible = true;
          await wait(800);
          const mask = document.querySelector('.ldesign-drawer__mask');
          const pass = mask !== null;
          drawer.visible = false;
          await wait(400);
          return { pass, message: pass ? 'é®ç½©æ­£å¸¸æ˜¾ç¤º' : 'é®ç½©æœªæ˜¾ç¤º' };
        }
      },
      {
        name: 'åŠŸèƒ½ - å…³é—­æŒ‰é’®',
        run: async () => {
          drawer.placement = 'right';
          drawer.closable = true;
          drawer.visible = true;
          await wait(800);
          const closeBtn = document.querySelector('.ldesign-drawer__close');
          const pass = closeBtn !== null;
          drawer.visible = false;
          await wait(400);
          return { pass, message: pass ? 'å…³é—­æŒ‰é’®å­˜åœ¨' : 'å…³é—­æŒ‰é’®ä¸å­˜åœ¨' };
        }
      },
      {
        name: 'æ€§èƒ½ - å¿«é€Ÿåˆ‡æ¢',
        run: async () => {
          const startTime = Date.now();
          for (let i = 0; i < 5; i++) {
            drawer.placement = ['right', 'left', 'top', 'bottom'][i % 4];
            drawer.visible = true;
            await wait(200);
            drawer.visible = false;
            await wait(100);
          }
          const duration = Date.now() - startTime;
          const pass = duration < 3000;
          return { pass, message: pass ? `è€—æ—¶: ${duration}ms` : `è€—æ—¶è¿‡é•¿: ${duration}ms` };
        }
      }
    ];
    
    // å·¥å…·å‡½æ•°
    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    // æ·»åŠ æµ‹è¯•é¡¹åˆ° UI
    function addTestItem(name, index) {
      const item = document.createElement('div');
      item.className = 'test-item';
      item.id = `test-${index}`;
      item.innerHTML = `
        <span class="test-name">${name}</span>
        <span class="test-status pending">ç­‰å¾…ä¸­</span>
      `;
      return item;
    }
    
    // æ›´æ–°æµ‹è¯•çŠ¶æ€
    function updateTestStatus(index, status, message = '') {
      const item = document.getElementById(`test-${index}`);
      if (!item) return;
      
      item.className = `test-item ${status}`;
      const statusEl = item.querySelector('.test-status');
      
      const statusTexts = {
        'pending': 'ç­‰å¾…ä¸­',
        'running': 'è¿è¡Œä¸­...',
        'pass': 'âœ“ é€šè¿‡',
        'fail': 'âœ— å¤±è´¥'
      };
      
      statusEl.className = `test-status ${status}`;
      statusEl.textContent = statusTexts[status];
      
      if (message && (status === 'pass' || status === 'fail')) {
        let detailsEl = item.querySelector('.test-details');
        if (!detailsEl) {
          detailsEl = document.createElement('div');
          detailsEl.className = 'test-details';
          item.appendChild(detailsEl);
        }
        detailsEl.textContent = message;
      }
    }
    
    // è¿è¡Œå•ä¸ªæµ‹è¯•
    async function runTest(test, index) {
      updateTestStatus(index, 'running');
      
      try {
        const result = await test.run();
        const status = result.pass ? 'pass' : 'fail';
        updateTestStatus(index, status, result.message);
        
        results.total++;
        if (result.pass) {
          results.passed++;
        } else {
          results.failed++;
        }
      } catch (error) {
        updateTestStatus(index, 'fail', `é”™è¯¯: ${error.message}`);
        results.total++;
        results.failed++;
      }
      
      updateSummary();
    }
    
    // æ›´æ–°æ‘˜è¦
    function updateSummary() {
      document.getElementById('summary').style.display = 'block';
      document.getElementById('totalTests').textContent = results.total;
      document.getElementById('passedTests').textContent = results.passed;
      document.getElementById('failedTests').textContent = results.failed;
      
      const passRate = results.total > 0 
        ? ((results.passed / results.total) * 100).toFixed(1)
        : 0;
      document.getElementById('passRate').textContent = `${passRate}%`;
    }
    
    // è¿è¡Œæ‰€æœ‰æµ‹è¯•
    async function runAllTests() {
      clearResults();
      
      testList.innerHTML = '';
      testCases.forEach((test, index) => {
        testList.appendChild(addTestItem(test.name, index));
      });
      
      document.getElementById('runAllBtn').disabled = true;
      
      for (let i = 0; i < testCases.length; i++) {
        await runTest(testCases[i], i);
        await wait(300);
      }
      
      document.getElementById('runAllBtn').disabled = false;
    }
    
    // è¿è¡Œæ¡Œé¢ç«¯æµ‹è¯•
    async function runDesktopTests() {
      switchDevice('desktop');
      await wait(1000);
      await runAllTests();
    }
    
    // è¿è¡Œç§»åŠ¨ç«¯æµ‹è¯•
    async function runMobileTests() {
      switchDevice('mobile');
      await wait(1000);
      await runAllTests();
    }
    
    // æ¸…ç©ºç»“æœ
    function clearResults() {
      results = { total: 0, passed: 0, failed: 0 };
      testList.innerHTML = '<p style="color: #9ca3af; text-align: center; padding: 40px;">ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®å¼€å§‹æµ‹è¯•</p>';
      document.getElementById('summary').style.display = 'none';
    }
    
    // åˆå§‹åŒ–
    updateDeviceInfo();
    window.addEventListener('resize', updateDeviceInfo);
  </script>
