<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon 组件测试</title>
  <script type="module" src="/dist/ldesign-webcomponent/ldesign-webcomponent.esm.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
      margin: 30px 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }
    .demo-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .demo-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .demo-label {
      min-width: 120px;
      font-weight: 600;
      color: #666;
    }
    /* CSS变量定义 */
    :root {
      --ls-icon-size-small: 20px;
      --ls-icon-size-medium: 24px;
      --ls-icon-size-large: 32px;
    }
  </style>
</head>
<body>
  <h1>🎨 Icon 组件功能测试</h1>

  <div class="demo-section">
    <h2>基础用法</h2>
    <div class="demo-row">
      <ldesign-icon name="heart"></ldesign-icon>
      <ldesign-icon name="star"></ldesign-icon>
      <ldesign-icon name="download"></ldesign-icon>
      <ldesign-icon name="search"></ldesign-icon>
      <ldesign-icon name="plus"></ldesign-icon>
      <ldesign-icon name="settings"></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>尺寸变化</h2>
    <div class="demo-row">
      <span class="demo-label">预设尺寸：</span>
      <ldesign-icon name="rocket" size="small"></ldesign-icon>
      <ldesign-icon name="rocket" size="medium"></ldesign-icon>
      <ldesign-icon name="rocket" size="large"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">自定义尺寸：</span>
      <ldesign-icon name="rocket" size="16"></ldesign-icon>
      <ldesign-icon name="rocket" size="24"></ldesign-icon>
      <ldesign-icon name="rocket" size="36"></ldesign-icon>
      <ldesign-icon name="rocket" size="48"></ldesign-icon>
      <ldesign-icon name="rocket" size="64"></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>颜色设置</h2>
    <div class="demo-row">
      <ldesign-icon name="heart" color="red" size="32"></ldesign-icon>
      <ldesign-icon name="star" color="orange" size="32"></ldesign-icon>
      <ldesign-icon name="leaf" color="green" size="32"></ldesign-icon>
      <ldesign-icon name="droplet" color="blue" size="32"></ldesign-icon>
      <ldesign-icon name="crown" color="#722ed1" size="32"></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>动画效果</h2>
    <div class="demo-row">
      <span class="demo-label">spin 旋转：</span>
      <ldesign-icon name="loader-2" animation="spin" size="32"></ldesign-icon>
      <ldesign-icon name="refresh-cw" animation="spin" size="32" color="#1890ff"></ldesign-icon>
      <ldesign-icon name="settings" animation="spin" size="32" color="#52c41a"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">pulse 脉冲：</span>
      <ldesign-icon name="heart" animation="pulse" color="red" size="32"></ldesign-icon>
      <ldesign-icon name="wifi" animation="pulse" color="#1890ff" size="32"></ldesign-icon>
      <ldesign-icon name="radio" animation="pulse" color="#52c41a" size="32"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">bounce 弹跳：</span>
      <ldesign-icon name="arrow-down" animation="bounce" color="#52c41a" size="32"></ldesign-icon>
      <ldesign-icon name="chevron-down" animation="bounce" size="32"></ldesign-icon>
      <ldesign-icon name="download" animation="bounce" color="#1890ff" size="32"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">flash 闪烁：</span>
      <ldesign-icon name="zap" animation="flash" color="orange" size="32"></ldesign-icon>
      <ldesign-icon name="alert-triangle" animation="flash" color="red" size="32"></ldesign-icon>
      <ldesign-icon name="lightbulb" animation="flash" color="#fadb14" size="32"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">shake 摇晃：</span>
      <ldesign-icon name="bell" animation="shake" color="#722ed1" size="32"></ldesign-icon>
      <ldesign-icon name="phone" animation="shake" color="#52c41a" size="32"></ldesign-icon>
      <ldesign-icon name="alert-circle" animation="shake" color="red" size="32"></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>渐变色效果</h2>
    <div class="demo-row">
      <span class="demo-label">默认渐变：</span>
      <ldesign-icon name="rocket" gradient size="40"></ldesign-icon>
      <ldesign-icon name="star" gradient size="40"></ldesign-icon>
      <ldesign-icon name="heart" gradient size="40"></ldesign-icon>
      <ldesign-icon name="diamond" gradient size="40"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">自定义渐变：</span>
      <ldesign-icon name="flame" gradient gradient-colors='["#ff0080", "#ff8000"]' size="40"></ldesign-icon>
      <ldesign-icon name="droplet" gradient gradient-colors='["#00f0ff", "#0080ff"]' size="40"></ldesign-icon>
      <ldesign-icon name="leaf" gradient gradient-colors='["#00ff00", "#00a000"]' size="40"></ldesign-icon>
      <ldesign-icon name="sun" gradient gradient-colors='["#ff6b6b", "#ffd93d"]' size="40"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">渐变方向：</span>
      <ldesign-icon name="arrow-right" gradient gradient-direction="horizontal" size="40"></ldesign-icon>
      <ldesign-icon name="arrow-down" gradient gradient-direction="vertical" size="40"></ldesign-icon>
      <ldesign-icon name="arrow-down-right" gradient gradient-direction="diagonal" size="40"></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>变换效果</h2>
    <div class="demo-row">
      <span class="demo-label">旋转角度：</span>
      <ldesign-icon name="arrow-right" size="32"></ldesign-icon>
      <ldesign-icon name="arrow-right" rotate="45" size="32" color="#1890ff"></ldesign-icon>
      <ldesign-icon name="arrow-right" rotate="90" size="32" color="#52c41a"></ldesign-icon>
      <ldesign-icon name="arrow-right" rotate="135" size="32" color="#fadb14"></ldesign-icon>
      <ldesign-icon name="arrow-right" rotate="180" size="32" color="#eb2f96"></ldesign-icon>
      <ldesign-icon name="arrow-right" rotate="270" size="32" color="#722ed1"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">翻转效果：</span>
      <ldesign-icon name="play" size="32"></ldesign-icon>
      <ldesign-icon name="play" flip="horizontal" size="32" color="#1890ff"></ldesign-icon>
      <ldesign-icon name="play" flip="vertical" size="32" color="#52c41a"></ldesign-icon>
      <ldesign-icon name="play" flip="both" size="32" color="#eb2f96"></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>描边宽度</h2>
    <div class="demo-row">
      <span class="demo-label">stroke-width：</span>
      <ldesign-icon name="circle" stroke-width="1" size="32"></ldesign-icon>
      <ldesign-icon name="circle" stroke-width="2" size="32"></ldesign-icon>
      <ldesign-icon name="circle" stroke-width="3" size="32"></ldesign-icon>
      <ldesign-icon name="circle" stroke-width="4" size="32"></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>组合效果</h2>
    <div class="demo-row">
      <span class="demo-label">动画 + 渐变：</span>
      <ldesign-icon name="heart" gradient animation="pulse" size="40"></ldesign-icon>
      <ldesign-icon name="star" gradient animation="spin" size="40"></ldesign-icon>
      <ldesign-icon name="bell" gradient animation="shake" size="40"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">旋转 + 渐变：</span>
      <ldesign-icon name="arrow-right" gradient rotate="45" size="40"></ldesign-icon>
      <ldesign-icon name="arrow-right" gradient rotate="90" gradient-colors='["#ff0080", "#0080ff"]' size="40"></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>自定义 SVG</h2>
    <div class="demo-row">
      <span class="demo-label">自定义内容：</span>
      <ldesign-icon 
        custom-svg='<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/></svg>'
        size="40"
        color="#52c41a"
      ></ldesign-icon>
      <ldesign-icon 
        custom-svg='<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>'
        size="40"
        color="#faad14"
      ></ldesign-icon>
    </div>
  </div>

  <div class="demo-section">
    <h2>无障碍支持</h2>
    <div class="demo-row">
      <span class="demo-label">有语义图标：</span>
      <ldesign-icon name="download" label="下载文件" size="32"></ldesign-icon>
      <ldesign-icon name="search" label="搜索内容" size="32"></ldesign-icon>
    </div>
    <div class="demo-row">
      <span class="demo-label">装饰性图标：</span>
      <ldesign-icon name="star" decorative size="32" color="#faad14"></ldesign-icon>
      <ldesign-icon name="heart" decorative size="32" color="red"></ldesign-icon>
    </div>
  </div>

  <script>
    // 测试预加载和搜索方法
    document.addEventListener('DOMContentLoaded', async () => {
      const icon = document.querySelector('ldesign-icon');
      if (icon) {
        // 测试预加载
        await icon.preloadIcons(['home', 'user', 'settings']);
        console.log('预加载图标完成');
        
        // 测试搜索
        const searchResults = await icon.searchIcons('arrow');
        console.log('搜索 "arrow" 的结果:', searchResults);
      }
    });
  </script>
</body>
</html>
