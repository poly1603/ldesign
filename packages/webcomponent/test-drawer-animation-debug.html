<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Drawer 动画调试</title>
  <script type="module" src="./dist/ldesign-webcomponent/ldesign-webcomponent.esm.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 9999;
      max-width: 200px;
      word-break: break-all;
    }
    
    button {
      padding: 12px 24px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      background: #1890ff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:active {
      background: #0070dd;
    }
    
    .info {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Drawer 动画调试</h1>
  
  <div class="info">
    <p><strong>测试目的：</strong>检查抽屉打开和关闭是否有动画</p>
    <p><strong>期望行为：</strong>抽屉应该平滑滑入滑出，而不是突然出现/消失</p>
  </div>
  
  <button id="openBtn">打开抽屉（右侧）</button>
  <button id="openBottomBtn">打开抽屉（底部）</button>
  
  <div id="debugInfo" class="debug-info"></div>
  
  <!-- 右侧抽屉 -->
  <ldesign-drawer 
    id="testDrawer" 
    drawer-title="测试抽屉" 
    placement="right"
    animation="true"
    animation-duration="300">
    <div style="padding: 20px;">
      <p>这是抽屉内容</p>
      <p>如果有动画，你应该看到平滑的滑入效果</p>
      <button id="closeBtn">关闭抽屉</button>
    </div>
  </ldesign-drawer>
  
  <!-- 底部抽屉 -->
  <ldesign-drawer 
    id="bottomDrawer" 
    drawer-title="底部抽屉" 
    placement="bottom"
    animation="true"
    animation-duration="300">
    <div style="padding: 20px;">
      <p>这是底部抽屉</p>
      <p>应该从底部平滑滑出</p>
    </div>
  </ldesign-drawer>
  
  <script>
    const debugInfo = document.getElementById('debugInfo');
    const drawer = document.getElementById('testDrawer');
    const bottomDrawer = document.getElementById('bottomDrawer');
    
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      console.log(`[${timestamp}] ${message}`);
      debugInfo.innerHTML += `<div>[${timestamp.split(':')[2]}] ${message}</div>`;
      debugInfo.scrollTop = debugInfo.scrollHeight;
    }
    
    // 监听 drawer 的所有事件
    ['drawerBeforeOpen', 'drawerOpen', 'drawerBeforeClose', 'drawerClose', 'drawerStateChange'].forEach(eventName => {
      drawer.addEventListener(eventName, (e) => {
        log(`${eventName}: ${JSON.stringify(e.detail || {})}`);
      });
    });
    
    // 检查初始状态
    log('页面加载完成');
    log(`Drawer element: ${drawer.tagName}`);
    log(`Animation: ${drawer.animation}`);
    log(`AnimationDuration: ${drawer.animationDuration}`);
    
    // 打开按钮
    document.getElementById('openBtn').addEventListener('click', async () => {
      log('点击打开按钮');
      log(`Visible before: ${drawer.visible}`);
      
      // 检查 drawer 的 CSS 类
      const beforeClasses = drawer.className;
      log(`Classes before: ${beforeClasses}`);
      
      drawer.visible = true;
      
      // 等待一帧后检查
      requestAnimationFrame(() => {
        const afterClasses = drawer.className;
        log(`Classes after: ${afterClasses}`);
        log(`Visible after: ${drawer.visible}`);
        
        // 检查计算样式
        const computedStyle = window.getComputedStyle(drawer);
        log(`Visibility: ${computedStyle.visibility}`);
        log(`Pointer-events: ${computedStyle.pointerEvents}`);
        
        // 检查 drawer-wrapper 的样式
        const wrapper = drawer.shadowRoot?.querySelector('.drawer-wrapper');
        if (wrapper) {
          const wrapperStyle = window.getComputedStyle(wrapper);
          log(`Wrapper transform: ${wrapperStyle.transform}`);
          log(`Wrapper transition: ${wrapperStyle.transition}`);
        }
      });
    });
    
    // 关闭按钮
    document.getElementById('closeBtn').addEventListener('click', () => {
      log('点击关闭按钮');
      drawer.visible = false;
    });
    
    // 底部抽屉
    document.getElementById('openBottomBtn').addEventListener('click', () => {
      log('打开底部抽屉');
      bottomDrawer.visible = true;
    });
    
    // 定期检查状态
    setInterval(() => {
      const state = {
        visible: drawer.visible,
        classes: drawer.className,
      };
      // log(`State: ${JSON.stringify(state)}`);
    }, 1000);
  </script>
</body>
</html>
