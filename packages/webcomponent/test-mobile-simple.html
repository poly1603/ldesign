<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动端抽屉测试</title>
  <script type="module" src="./dist/ldesign-webcomponent/ldesign-webcomponent.esm.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      font-size: 16px;
      background: #1890ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }
    
    .debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      font-family: monospace;
      font-size: 10px;
      padding: 10px;
      max-height: 30vh;
      overflow: auto;
      z-index: 99999;
    }
    
    .debug div {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h1>移动端抽屉动画测试</h1>
  
  <button id="openBtn">打开抽屉</button>
  
  <div id="debug" class="debug"></div>
  
  <ldesign-drawer 
    id="drawer" 
    drawer-title="测试"
    placement="right"
    animation="true">
    <div style="padding: 20px;">
      <p>测试内容</p>
      <button id="closeBtn" style="margin-top: 20px;">关闭</button>
    </div>
  </ldesign-drawer>
  
  <script>
    const debug = document.getElementById('debug');
    const drawer = document.getElementById('drawer');
    let startTime;
    
    function log(msg) {
      const time = Date.now();
      const elapsed = startTime ? time - startTime : 0;
      const div = document.createElement('div');
      div.textContent = `+${elapsed}ms: ${msg}`;
      debug.appendChild(div);
      debug.scrollTop = debug.scrollHeight;
      console.log(msg);
    }
    
    function checkDrawer() {
      const host = drawer;
      const shadowRoot = drawer.shadowRoot;
      const wrapper = shadowRoot?.querySelector('.drawer-wrapper');
      const mask = shadowRoot?.querySelector('.drawer-mask');
      
      log('=== Drawer State ===');
      log(`visible: ${drawer.visible}`);
      log(`animation: ${drawer.animation}`);
      log(`host classes: ${host.className}`);
      
      if (wrapper) {
        const style = window.getComputedStyle(wrapper);
        log(`wrapper transform: ${style.transform}`);
        log(`wrapper transition: ${style.transition.substring(0, 50)}`);
        log(`wrapper visibility: ${style.visibility}`);
      }
      
      if (mask) {
        const style = window.getComputedStyle(mask);
        log(`mask opacity: ${style.opacity}`);
        log(`mask transition: ${style.transition}`);
      }
    }
    
    document.getElementById('openBtn').addEventListener('click', () => {
      startTime = Date.now();
      log('>>> OPENING DRAWER <<<');
      checkDrawer();
      
      drawer.visible = true;
      
      setTimeout(() => {
        log('After 50ms:');
        checkDrawer();
      }, 50);
      
      setTimeout(() => {
        log('After 150ms:');
        checkDrawer();
      }, 150);
      
      setTimeout(() => {
        log('After 300ms:');
        checkDrawer();
      }, 300);
    });
    
    document.getElementById('closeBtn').addEventListener('click', () => {
      startTime = Date.now();
      log('<<< CLOSING DRAWER >>>');
      drawer.visible = false;
      
      setTimeout(() => {
        log('After close 300ms:');
        checkDrawer();
      }, 300);
    });
    
    // 初始状态
    setTimeout(() => {
      log('Initial state:');
      checkDrawer();
    }, 500);
  </script>
</body>
</html>
