<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Input Issues</title>
  <script type="module" src="./dist/ldesign-webcomponent/ldesign-webcomponent.esm.js"></script>
  <link rel="stylesheet" href="./dist/ldesign-webcomponent/ldesign-webcomponent.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
    .debug-info {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Debug Input Issues</h1>

  <div class="section">
    <h2>1. Textarea 自动高度测试</h2>
    <p>最小2行，最大5行</p>
    <ldesign-input 
      type="textarea" 
      placeholder="请输入内容，测试自动高度" 
      id="textarea-test"
      rows="2"
    ></ldesign-input>
    <div id="textarea-debug" class="debug-info"></div>
  </div>

  <div class="section">
    <h2>2. 输入限制测试</h2>
    <p>只允许输入数字：</p>
    <ldesign-input 
      placeholder="只能输入数字" 
      id="input-number-test"
    ></ldesign-input>
    <div id="input-debug" class="debug-info"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 测试 textarea autosize
      const textarea = document.getElementById('textarea-test');
      const textareaDebug = document.getElementById('textarea-debug');
      
      // 设置 autosize
      setTimeout(() => {
        if (textarea) {
          console.log('Setting autosize...');
          textarea.autosize = { minRows: 2, maxRows: 5 };
          
          // 监听输入事件
          textarea.addEventListener('ldesignInput', (e) => {
            const el = textarea.querySelector('textarea');
            if (el) {
              const computed = window.getComputedStyle(el);
              const lines = e.detail.split('\n').length;
              textareaDebug.textContent = `Lines: ${lines}
Height: ${el.style.height}
ScrollHeight: ${el.scrollHeight}px
LineHeight: ${computed.lineHeight}
OverflowY: ${el.style.overflowY}
Autosize: ${JSON.stringify(textarea.autosize)}`;
            }
          });
        }
      }, 100);
      
      // 测试输入限制
      const inputNumber = document.getElementById('input-number-test');
      const inputDebug = document.getElementById('input-debug');
      
      setTimeout(() => {
        if (inputNumber) {
          console.log('Setting allowInput...');
          // 使用正则表达式限制
          inputNumber.allowInput = /^\d*$/;
          
          // 监听输入事件
          inputNumber.addEventListener('ldesignInput', (e) => {
            inputDebug.textContent = `Current value: "${e.detail}"
AllowInput: ${inputNumber.allowInput}
Type: ${typeof inputNumber.allowInput}`;
          });
        }
      }, 100);
    });
  </script>
</body>
</html>
