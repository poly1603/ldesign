<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup 间距测试</title>
    <style>
        body {
            padding: 100px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            display: flex;
            gap: 50px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .trigger-btn {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .trigger-btn:hover {
            background: #2563eb;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Popup 组件间距一致性测试</h1>
    
    <div class="section">
        <h2>默认间距 (8px)</h2>
        <div class="container">
            <ldesign-popup placement="top" trigger="click">
                <button slot="trigger" class="trigger-btn">上方</button>
                <div>上方弹出内容</div>
            </ldesign-popup>

            <ldesign-popup placement="right" trigger="click">
                <button slot="trigger" class="trigger-btn">右侧</button>
                <div>右侧弹出内容</div>
            </ldesign-popup>

            <ldesign-popup placement="bottom" trigger="click">
                <button slot="trigger" class="trigger-btn">下方</button>
                <div>下方弹出内容</div>
            </ldesign-popup>

            <ldesign-popup placement="left" trigger="click">
                <button slot="trigger" class="trigger-btn">左侧</button>
                <div>左侧弹出内容</div>
            </ldesign-popup>
        </div>
    </div>

    <div class="section">
        <h2>自定义间距 (16px)</h2>
        <div class="container">
            <ldesign-popup placement="top" offset-distance="16" trigger="click">
                <button slot="trigger" class="trigger-btn">上方 16px</button>
                <div>上方弹出内容 (16px 间距)</div>
            </ldesign-popup>

            <ldesign-popup placement="right" offset-distance="16" trigger="click">
                <button slot="trigger" class="trigger-btn">右侧 16px</button>
                <div>右侧弹出内容 (16px 间距)</div>
            </ldesign-popup>

            <ldesign-popup placement="bottom" offset-distance="16" trigger="click">
                <button slot="trigger" class="trigger-btn">下方 16px</button>
                <div>下方弹出内容 (16px 间距)</div>
            </ldesign-popup>

            <ldesign-popup placement="left" offset-distance="16" trigger="click">
                <button slot="trigger" class="trigger-btn">左侧 16px</button>
                <div>左侧弹出内容 (16px 间距)</div>
            </ldesign-popup>
        </div>
    </div>

    <div class="section">
        <h2>无箭头版本</h2>
        <div class="container">
            <ldesign-popup placement="top" :arrow="false" trigger="click">
                <button slot="trigger" class="trigger-btn">上方无箭头</button>
                <div>上方弹出内容（无箭头）</div>
            </ldesign-popup>

            <ldesign-popup placement="right" :arrow="false" trigger="click">
                <button slot="trigger" class="trigger-btn">右侧无箭头</button>
                <div>右侧弹出内容（无箭头）</div>
            </ldesign-popup>

            <ldesign-popup placement="bottom" :arrow="false" trigger="click">
                <button slot="trigger" class="trigger-btn">下方无箭头</button>
                <div>下方弹出内容（无箭头）</div>
            </ldesign-popup>

            <ldesign-popup placement="left" :arrow="false" trigger="click">
                <button slot="trigger" class="trigger-btn">左侧无箭头</button>
                <div>左侧弹出内容（无箭头）</div>
            </ldesign-popup>
        </div>
    </div>

    <script type="module">
        // 如果组件已经编译好，这里应该引入编译后的 JS
        // import '../../../dist/webcomponent/webcomponent.esm.js';
    </script>
</body>
</html>
