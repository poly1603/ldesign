<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawer Debug Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .info {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #1890ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #40a9ff;
    }
    #debug-output {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>Shadow DOM Debug Test</h1>
    <p>This test checks if the drawer component is properly using Shadow DOM and if styles are correctly applied.</p>
  </div>

  <div>
    <button onclick="createDrawer()">Create Drawer</button>
    <button onclick="openDrawer()">Open Drawer</button>
    <button onclick="debugDrawer()">Debug Drawer</button>
    <button onclick="closeDrawer()">Close Drawer</button>
    <button onclick="clearDebug()">Clear Debug</button>
  </div>

  <div id="drawer-container"></div>

  <h2>Debug Output</h2>
  <div id="debug-output"></div>

  <script type="module">
    import './dist/ldesign/ldesign.esm.js';

    let drawer = null;
    const debugOutput = document.getElementById('debug-output');

    function log(message) {
      debugOutput.textContent += message + '\n';
      console.log(message);
    }

    window.createDrawer = function() {
      const container = document.getElementById('drawer-container');
      
      // Remove existing drawer if any
      if (drawer) {
        drawer.remove();
      }

      // Create new drawer
      drawer = document.createElement('ldesign-drawer');
      drawer.id = 'testDrawer';
      drawer.placement = 'right';
      drawer.drawerTitle = 'Test Drawer';
      drawer.innerHTML = `
        <div style="padding: 20px;">
          <h3>Drawer Content</h3>
          <p>This content should appear in a sliding drawer from the right.</p>
        </div>
      `;
      
      container.appendChild(drawer);
      log('✓ Drawer created and added to DOM');

      // Wait for component to initialize
      setTimeout(() => {
        log('Checking drawer after initialization...');
        debugDrawer();
      }, 100);
    };

    window.openDrawer = function() {
      if (!drawer) {
        log('❌ No drawer found. Create one first.');
        return;
      }
      
      drawer.visible = true;
      log('✓ Set drawer.visible = true');
      
      setTimeout(() => {
        log('Checking drawer state after opening...');
        debugDrawer();
      }, 500);
    };

    window.closeDrawer = function() {
      if (!drawer) {
        log('❌ No drawer found. Create one first.');
        return;
      }
      
      drawer.visible = false;
      log('✓ Set drawer.visible = false');
    };

    window.debugDrawer = function() {
      if (!drawer) {
        log('❌ No drawer found. Create one first.');
        return;
      }

      log('\n=== Debug Info ===');
      
      // Check Shadow DOM
      const hasShadow = !!drawer.shadowRoot;
      log(`Shadow DOM: ${hasShadow ? '✓ Enabled' : '❌ Disabled'}`);
      
      if (!hasShadow) {
        log('❌ No shadow root found!');
        return;
      }

      // Check host element
      const hostStyles = window.getComputedStyle(drawer);
      log(`Host position: ${hostStyles.position}`);
      log(`Host display: ${hostStyles.display}`);
      log(`Host visibility: ${hostStyles.visibility}`);
      log(`Host z-index: ${hostStyles.zIndex}`);
      log(`Host classes: ${drawer.className}`);

      // Check shadow DOM structure
      const shadowContainer = drawer.shadowRoot.querySelector('.ldesign-drawer-container');
      if (shadowContainer) {
        log('✓ Container found in shadow DOM');
        const containerStyles = window.getComputedStyle(shadowContainer);
        log(`Container position: ${containerStyles.position}`);
        log(`Container visibility: ${containerStyles.visibility}`);
      } else {
        // Check if :host is being used
        const shadowChildren = drawer.shadowRoot.children;
        log(`Shadow children count: ${shadowChildren.length}`);
        if (shadowChildren.length > 0) {
          const firstChild = shadowChildren[0];
          log(`First child tag: ${firstChild.tagName}`);
          log(`First child classes: ${firstChild.className}`);
        }
      }

      // Check wrapper
      const wrapper = drawer.shadowRoot.querySelector('.drawer-wrapper');
      if (wrapper) {
        log('✓ Wrapper found');
        const wrapperStyles = window.getComputedStyle(wrapper);
        log(`Wrapper position: ${wrapperStyles.position}`);
        log(`Wrapper transform: ${wrapperStyles.transform}`);
        log(`Wrapper width: ${wrapperStyles.width}`);
        log(`Wrapper transition: ${wrapperStyles.transition}`);
      } else {
        log('❌ No wrapper found');
      }

      // Check mask
      const mask = drawer.shadowRoot.querySelector('.drawer-mask');
      if (mask) {
        log('✓ Mask found');
        const maskStyles = window.getComputedStyle(mask);
        log(`Mask opacity: ${maskStyles.opacity}`);
      } else {
        log('ℹ️ No mask found (may be disabled)');
      }

      // Check styles in shadow
      const styles = drawer.shadowRoot.querySelectorAll('style');
      log(`Styles in shadow: ${styles.length}`);
      
      // Check if :host styles are present
      if (styles.length > 0) {
        const styleContent = styles[0].textContent;
        const hasHostStyles = styleContent.includes(':host');
        log(`Has :host styles: ${hasHostStyles ? '✓' : '❌'}`);
      }

      log('=== End Debug ===\n');
    };

    window.clearDebug = function() {
      debugOutput.textContent = '';
    };

    // Auto-create drawer on load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        log('Page loaded. Creating drawer...');
        createDrawer();
      }, 500);
    });
  </script>
</body>
</html>
