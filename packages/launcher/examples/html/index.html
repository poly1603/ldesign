<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + HTML</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Welcome to Native HTML Project</h1>
        <p>This is a native HTML project powered by Vite</p>
      </header>
      
      <main>
        <section class="counter-section">
          <h2>Interactive Counter</h2>
          <div class="counter">
            <button id="decrease">-</button>
            <span id="count">0</span>
            <button id="increase">+</button>
          </div>
        </section>

        <section class="features">
          <h2>Features</h2>
          <ul>
            <li>⚡ Fast development with Vite</li>
            <li>🔥 Hot Module Replacement</li>
            <li>📦 Optimized builds</li>
            <li>🎨 Modern CSS support</li>
            <li>📱 Responsive design</li>
          </ul>
        </section>
      </main>

      <footer>
        <p>Built with ❤️ using Vite Launcher</p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
