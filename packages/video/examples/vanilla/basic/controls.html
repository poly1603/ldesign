<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义控制栏 - @ldesign/video</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .demo-container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    
    .demo-title {
      color: #722ED1;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    
    .video-container {
      margin-bottom: 20px;
    }
    
    .controls-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .control-group {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
    }
    
    .control-group h4 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    button {
      background: #722ED1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 2px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5a1ea7;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .back-link {
      display: inline-block;
      color: #722ED1;
      text-decoration: none;
      margin-bottom: 20px;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">← 返回示例列表</a>
  
  <div class="demo-container">
    <h1 class="demo-title">自定义控制栏示例</h1>
    <p>这个示例展示如何自定义播放器的控制栏和交互功能。</p>
    
    <div class="video-container">
      <div id="player-container"></div>
    </div>
    
    <div class="controls-panel">
      <div class="control-group">
        <h4>播放控制</h4>
        <button onclick="togglePlay()">播放/暂停</button>
        <button onclick="stop()">停止</button>
        <button onclick="restart()">重新开始</button>
      </div>
      
      <div class="control-group">
        <h4>音量控制</h4>
        <button onclick="volumeUp()">音量+</button>
        <button onclick="volumeDown()">音量-</button>
        <button onclick="toggleMute()">静音</button>
      </div>
      
      <div class="control-group">
        <h4>播放速度</h4>
        <button onclick="setSpeed(0.5)">0.5x</button>
        <button onclick="setSpeed(1)">1x</button>
        <button onclick="setSpeed(1.5)">1.5x</button>
        <button onclick="setSpeed(2)">2x</button>
      </div>
      
      <div class="control-group">
        <h4>跳转控制</h4>
        <button onclick="seek(-10)">-10s</button>
        <button onclick="seek(10)">+10s</button>
        <button onclick="seekTo(0)">开头</button>
      </div>
      
      <div class="control-group">
        <h4>全屏控制</h4>
        <button onclick="toggleFullscreen()">全屏</button>
        <button onclick="togglePictureInPicture()">画中画</button>
      </div>
      
      <div class="control-group">
        <h4>控制栏显示</h4>
        <button onclick="showControls()">显示控制栏</button>
        <button onclick="hideControls()">隐藏控制栏</button>
        <button onclick="toggleControls()">切换控制栏</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { VideoPlayer } from '../../../src/index.js'
    
    // 创建播放器实例
    const player = new VideoPlayer({
      container: document.getElementById('player-container'),
      src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
      width: '100%',
      height: 400,
      controls: {
        enabled: true,
        autoHide: true,
        hideDelay: 3000
      }
    })
    
    // 初始化播放器
    await player.initialize()
    
    // 全局函数，供按钮调用
    window.togglePlay = () => {
      if (player.paused) {
        player.play()
      } else {
        player.pause()
      }
    }
    
    window.stop = () => {
      player.pause()
      player.currentTime = 0
    }
    
    window.restart = () => {
      player.currentTime = 0
      player.play()
    }
    
    window.volumeUp = () => {
      player.volume = Math.min(1, player.volume + 0.1)
    }
    
    window.volumeDown = () => {
      player.volume = Math.max(0, player.volume - 0.1)
    }
    
    window.toggleMute = () => {
      player.muted = !player.muted
    }
    
    window.setSpeed = (speed) => {
      player.playbackRate = speed
    }
    
    window.seek = (seconds) => {
      player.currentTime += seconds
    }
    
    window.seekTo = (time) => {
      player.currentTime = time
    }
    
    window.toggleFullscreen = () => {
      if (document.fullscreenElement) {
        document.exitFullscreen()
      } else {
        player.container.requestFullscreen()
      }
    }
    
    window.togglePictureInPicture = async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture()
        } else {
          await player.videoElement.requestPictureInPicture()
        }
      } catch (error) {
        console.error('画中画操作失败:', error)
      }
    }
    
    window.showControls = () => {
      player.controls.show()
    }
    
    window.hideControls = () => {
      player.controls.hide()
    }
    
    window.toggleControls = () => {
      player.controls.toggle()
    }
    
    // 监听播放器事件
    player.on('play', () => console.log('播放开始'))
    player.on('pause', () => console.log('播放暂停'))
    player.on('volumechange', () => console.log('音量变化:', player.volume))
    player.on('ratechange', () => console.log('播放速度变化:', player.playbackRate))
    player.on('timeupdate', () => {
      // 可以在这里更新自定义的进度显示
    })
  </script>
</body>
</html>
