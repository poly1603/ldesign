name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        pnpm install
        pnpm --dir packages/component install
        
    - name: Run tests
      run: pnpm --dir packages/component run ci
      
    - name: Build
      run: pnpm --dir packages/component run build:prod
      
    - name: Build docs
      run: pnpm --dir packages/component run docs:build
      
    - name: Publish to npm
      run: pnpm --dir packages/component publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Changes
          
          Please see [CHANGELOG.md](./CHANGELOG.md) for details.
          
          ## Installation
          
          ```bash
          npm install @ldesign/component
          ```
          
          ## Documentation
          
          Visit [https://ldesign.github.io/component](https://ldesign.github.io/component) for full documentation.
          
    - name: Deploy docs to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./packages/component/docs/.vitepress/dist
