<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数据展示 - @ldesign/websocket 示例</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #722ED1;
            font-size: 24px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4d4f;
        }

        .status-dot.connected {
            background: #52c41a;
        }

        .status-dot.connecting {
            background: #faad14;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0 0 16px 0;
            color: #333;
            font-size: 18px;
        }

        .metric-card {
            text-align: center;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 600;
            color: #722ED1;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .metric-change {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .metric-change.positive {
            background: #f6ffed;
            color: #52c41a;
        }

        .metric-change.negative {
            background: #fff2f0;
            color: #ff4d4f;
        }

        .metric-change.neutral {
            background: #f0f0f0;
            color: #666;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 16px;
        }

        .data-table {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }

        .table th {
            background: #fafafa;
            font-weight: 600;
            color: #333;
        }

        .table tbody tr:hover {
            background: #f8f8f8;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background: #722ED1;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5e2aa7;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .select {
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-info {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #0050b3;
        }

        .alert-warning {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            color: #d46b08;
        }

        .alert-error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #cf1322;
        }

        .logs {
            background: #1f1f1f;
            color: #f0f0f0;
            padding: 16px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-timestamp {
            color: #888;
        }

        .log-level-info {
            color: #52c41a;
        }

        .log-level-warn {
            color: #faad14;
        }

        .log-level-error {
            color: #ff4d4f;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>实时数据监控面板</h1>
        <div class="connection-status">
            <div id="statusDot" class="status-dot"></div>
            <span id="statusText">未连接</span>
        </div>
    </div>

    <div class="main">
        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">连接</button>
            <button id="disconnectBtn" class="btn btn-secondary" disabled>断开</button>
            <select id="dataSource" class="select">
                <option value="stock">股票数据</option>
                <option value="system">系统监控</option>
                <option value="sensor">传感器数据</option>
            </select>
            <button id="clearBtn" class="btn btn-secondary">清空数据</button>
        </div>

        <div id="alerts"></div>

        <div class="dashboard">
            <!-- 实时指标 -->
            <div class="card metric-card">
                <h3>当前值</h3>
                <div id="currentValue" class="metric-value">--</div>
                <div class="metric-label">实时数据</div>
                <div id="currentChange" class="metric-change neutral">--</div>
            </div>

            <div class="card metric-card">
                <h3>平均值</h3>
                <div id="averageValue" class="metric-value">--</div>
                <div class="metric-label">5分钟平均</div>
                <div id="averageChange" class="metric-change neutral">--</div>
            </div>

            <div class="card metric-card">
                <h3>峰值</h3>
                <div id="peakValue" class="metric-value">--</div>
                <div class="metric-label">今日最高</div>
                <div id="peakChange" class="metric-change neutral">--</div>
            </div>

            <div class="card metric-card">
                <h3>数据点</h3>
                <div id="dataPoints" class="metric-value">0</div>
                <div class="metric-label">接收总数</div>
                <div id="dataRate" class="metric-change neutral">0/s</div>
            </div>
        </div>

        <!-- 图表 -->
        <div class="card">
            <h3>实时趋势图</h3>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <!-- 数据表格 -->
        <div class="card">
            <h3>最新数据</h3>
            <div class="data-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>数值</th>
                            <th>变化</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- 数据行将在这里动态添加 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 日志 -->
        <div class="card">
            <h3>连接日志</h3>
            <div id="logs" class="logs">
                <!-- 日志条目将在这里显示 -->
            </div>
        </div>
    </div>

    <script type="module">
        // 模拟 WebSocket 客户端
        class WebSocketClient {
            constructor(config) {
                this.config = config
                this.ws = null
                this.listeners = new Map()
                this.state = 'disconnected'
            }

            on(event, handler) {
                if (!this.listeners.has(event)) {
                    this.listeners.set(event, [])
                }
                this.listeners.get(event).push(handler)
            }

            emit(event, ...args) {
                const handlers = this.listeners.get(event) || []
                handlers.forEach(handler => handler(...args))
            }

            async connect() {
                this.state = 'connecting'
                this.emit('stateChange', 'connecting')

                // 模拟连接延迟
                await new Promise(resolve => setTimeout(resolve, 1000))

                this.state = 'connected'
                this.emit('connected')
                this.emit('stateChange', 'connected')

                // 开始模拟数据流
                this.startDataStream()
            }

            disconnect() {
                this.state = 'disconnected'
                this.emit('disconnected')
                this.emit('stateChange', 'disconnected')
                
                if (this.dataInterval) {
                    clearInterval(this.dataInterval)
                }
            }

            startDataStream() {
                // 模拟实时数据流
                this.dataInterval = setInterval(() => {
                    if (this.state === 'connected') {
                        const data = this.generateMockData()
                        this.emit('message', data)
                    }
                }, 1000) // 每秒发送一次数据
            }

            generateMockData() {
                const dataSource = document.getElementById('dataSource').value
                const timestamp = Date.now()
                
                let value, unit, status
                
                switch (dataSource) {
                    case 'stock':
                        value = 100 + Math.sin(timestamp / 10000) * 20 + (Math.random() - 0.5) * 10
                        unit = '$'
                        status = value > 105 ? 'high' : value < 95 ? 'low' : 'normal'
                        break
                    case 'system':
                        value = 50 + Math.sin(timestamp / 5000) * 30 + (Math.random() - 0.5) * 20
                        unit = '%'
                        status = value > 80 ? 'high' : value < 20 ? 'low' : 'normal'
                        break
                    case 'sensor':
                        value = 25 + Math.sin(timestamp / 8000) * 10 + (Math.random() - 0.5) * 5
                        unit = '°C'
                        status = value > 30 ? 'high' : value < 20 ? 'low' : 'normal'
                        break
                    default:
                        value = Math.random() * 100
                        unit = ''
                        status = 'normal'
                }

                return {
                    timestamp,
                    value: Math.round(value * 100) / 100,
                    unit,
                    status,
                    source: dataSource
                }
            }
        }

        // 实时数据监控应用
        class RealTimeDataApp {
            constructor() {
                this.client = null
                this.chart = null
                this.data = []
                this.maxDataPoints = 50
                this.stats = {
                    total: 0,
                    sum: 0,
                    peak: 0,
                    startTime: null
                }
                
                this.initElements()
                this.initChart()
                this.bindEvents()
            }

            initElements() {
                this.statusDot = document.getElementById('statusDot')
                this.statusText = document.getElementById('statusText')
                this.connectBtn = document.getElementById('connectBtn')
                this.disconnectBtn = document.getElementById('disconnectBtn')
                this.dataSource = document.getElementById('dataSource')
                this.clearBtn = document.getElementById('clearBtn')
                this.alerts = document.getElementById('alerts')
                this.logs = document.getElementById('logs')
                this.dataTableBody = document.getElementById('dataTableBody')
            }

            initChart() {
                const ctx = document.getElementById('trendChart').getContext('2d')
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '实时数据',
                            data: [],
                            borderColor: '#722ED1',
                            backgroundColor: 'rgba(114, 46, 209, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                display: false
                            },
                            y: {
                                beginAtZero: false
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        animation: {
                            duration: 0
                        }
                    }
                })
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect())
                this.disconnectBtn.addEventListener('click', () => this.disconnect())
                this.clearBtn.addEventListener('click', () => this.clearData())
                this.dataSource.addEventListener('change', () => this.onDataSourceChange())
            }

            async connect() {
                this.client = new WebSocketClient({
                    url: 'ws://localhost:8080'
                })

                this.setupWebSocketEvents()
                await this.client.connect()
            }

            disconnect() {
                if (this.client) {
                    this.client.disconnect()
                }
            }

            setupWebSocketEvents() {
                this.client.on('stateChange', (state) => {
                    this.updateConnectionStatus(state)
                })

                this.client.on('connected', () => {
                    this.connectBtn.disabled = true
                    this.disconnectBtn.disabled = false
                    this.stats.startTime = Date.now()
                    this.addLog('info', '连接成功，开始接收数据')
                    this.showAlert('info', '已连接到数据源，开始接收实时数据')
                })

                this.client.on('disconnected', () => {
                    this.connectBtn.disabled = false
                    this.disconnectBtn.disabled = true
                    this.stats.startTime = null
                    this.addLog('warn', '连接已断开')
                    this.showAlert('warning', '连接已断开')
                })

                this.client.on('message', (data) => {
                    this.handleData(data)
                })
            }

            updateConnectionStatus(state) {
                this.statusDot.className = `status-dot ${state}`
                
                const statusTexts = {
                    connected: '已连接',
                    connecting: '连接中...',
                    disconnected: '未连接'
                }
                
                this.statusText.textContent = statusTexts[state] || '未知状态'
            }

            handleData(data) {
                this.data.push(data)
                if (this.data.length > this.maxDataPoints) {
                    this.data.shift()
                }

                this.updateStats(data)
                this.updateMetrics()
                this.updateChart()
                this.updateTable()

                // 检查异常值
                this.checkAlerts(data)
            }

            updateStats(data) {
                this.stats.total++
                this.stats.sum += data.value
                this.stats.peak = Math.max(this.stats.peak, data.value)
            }

            updateMetrics() {
                const current = this.data[this.data.length - 1]
                const previous = this.data[this.data.length - 2]
                
                if (current) {
                    document.getElementById('currentValue').textContent = 
                        current.value.toFixed(2) + current.unit
                    
                    if (previous) {
                        const change = current.value - previous.value
                        const changePercent = ((change / previous.value) * 100).toFixed(1)
                        const changeEl = document.getElementById('currentChange')
                        changeEl.textContent = `${change > 0 ? '+' : ''}${changePercent}%`
                        changeEl.className = `metric-change ${change > 0 ? 'positive' : change < 0 ? 'negative' : 'neutral'}`
                    }
                }

                // 平均值
                if (this.stats.total > 0) {
                    const average = this.stats.sum / this.stats.total
                    document.getElementById('averageValue').textContent = 
                        average.toFixed(2) + (current ? current.unit : '')
                }

                // 峰值
                document.getElementById('peakValue').textContent = 
                    this.stats.peak.toFixed(2) + (current ? current.unit : '')

                // 数据点数和速率
                document.getElementById('dataPoints').textContent = this.stats.total
                
                if (this.stats.startTime) {
                    const duration = (Date.now() - this.stats.startTime) / 1000
                    const rate = (this.stats.total / duration).toFixed(1)
                    document.getElementById('dataRate').textContent = `${rate}/s`
                }
            }

            updateChart() {
                const labels = this.data.map((_, index) => index)
                const values = this.data.map(d => d.value)

                this.chart.data.labels = labels
                this.chart.data.datasets[0].data = values
                this.chart.update('none')
            }

            updateTable() {
                // 只显示最新的10条数据
                const recentData = this.data.slice(-10).reverse()
                
                this.dataTableBody.innerHTML = recentData.map(data => {
                    const time = new Date(data.timestamp).toLocaleTimeString()
                    const previous = this.data[this.data.indexOf(data) - 1]
                    const change = previous ? (data.value - previous.value).toFixed(2) : '0.00'
                    const changeClass = change > 0 ? 'positive' : change < 0 ? 'negative' : 'neutral'
                    
                    return `
                        <tr>
                            <td>${time}</td>
                            <td>${data.value.toFixed(2)}${data.unit}</td>
                            <td class="${changeClass}">${change > 0 ? '+' : ''}${change}</td>
                            <td>
                                <span class="status-${data.status}">${data.status}</span>
                            </td>
                        </tr>
                    `
                }).join('')
            }

            checkAlerts(data) {
                if (data.status === 'high') {
                    this.showAlert('warning', `数值过高: ${data.value.toFixed(2)}${data.unit}`)
                } else if (data.status === 'low') {
                    this.showAlert('warning', `数值过低: ${data.value.toFixed(2)}${data.unit}`)
                }
            }

            showAlert(type, message) {
                const alert = document.createElement('div')
                alert.className = `alert alert-${type}`
                alert.textContent = message
                
                this.alerts.appendChild(alert)
                
                // 3秒后自动移除
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert)
                    }
                }, 3000)
            }

            addLog(level, message) {
                const timestamp = new Date().toLocaleTimeString()
                const logEntry = document.createElement('div')
                logEntry.className = 'log-entry'
                logEntry.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-level-${level}">[${level.toUpperCase()}]</span>
                    ${message}
                `
                
                this.logs.appendChild(logEntry)
                this.logs.scrollTop = this.logs.scrollHeight
                
                // 限制日志条目数量
                while (this.logs.children.length > 100) {
                    this.logs.removeChild(this.logs.firstChild)
                }
            }

            clearData() {
                this.data = []
                this.stats = {
                    total: 0,
                    sum: 0,
                    peak: 0,
                    startTime: this.stats.startTime
                }
                
                this.updateMetrics()
                this.updateChart()
                this.updateTable()
                this.addLog('info', '数据已清空')
            }

            onDataSourceChange() {
                this.addLog('info', `数据源切换为: ${this.dataSource.value}`)
            }
        }

        // 启动应用
        const app = new RealTimeDataApp()
    </script>
</body>
</html>
