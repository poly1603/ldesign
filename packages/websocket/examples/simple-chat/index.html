<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单聊天室 - @ldesign/websocket 示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #722ED1;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #52c41a;
        }

        .status-dot.disconnected {
            background: #ff4d4f;
        }

        .status-dot.connecting {
            background: #faad14;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #722ED1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.own .message-avatar {
            background: #52c41a;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-user {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-text {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.own .message-text {
            background: #722ED1;
            color: white;
        }

        .system-message {
            align-self: center;
            background: #f6f6f6;
            color: #666;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            margin: 8px 0;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e8e8e8;
            display: flex;
            gap: 12px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #722ED1;
        }

        .send-button {
            padding: 12px 24px;
            background: #722ED1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #5e2aa7;
        }

        .send-button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }

        .user-setup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .setup-modal {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 320px;
        }

        .setup-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        .setup-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            outline: none;
        }

        .setup-input:focus {
            border-color: #722ED1;
        }

        .setup-button {
            width: 100%;
            padding: 12px;
            background: #722ED1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .setup-button:hover {
            background: #5e2aa7;
        }
    </style>
</head>
<body>
    <!-- 用户设置模态框 -->
    <div id="userSetup" class="user-setup">
        <div class="setup-modal">
            <h2 class="setup-title">加入聊天室</h2>
            <input 
                type="text" 
                id="usernameInput" 
                class="setup-input" 
                placeholder="请输入你的昵称"
                maxlength="20"
            >
            <button id="joinButton" class="setup-button">加入聊天</button>
        </div>
    </div>

    <!-- 聊天界面 -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">简单聊天室</div>
            <div class="connection-status">
                <div id="statusDot" class="status-dot disconnected"></div>
                <span id="statusText">未连接</span>
            </div>
        </div>

        <div id="chatMessages" class="chat-messages">
            <!-- 消息将在这里显示 -->
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="输入消息..."
                    disabled
                >
            </div>
            <button id="sendButton" class="send-button" disabled>发送</button>
        </div>
    </div>

    <script type="module">
        // 模拟 @ldesign/websocket 的核心功能
        class WebSocketClient {
            constructor(config) {
                this.config = config
                this.ws = null
                this.listeners = new Map()
                this.state = 'disconnected'
                this.reconnectAttempts = 0
                this.maxReconnectAttempts = 5
                this.reconnectDelay = 1000
            }

            on(event, handler) {
                if (!this.listeners.has(event)) {
                    this.listeners.set(event, [])
                }
                this.listeners.get(event).push(handler)
            }

            emit(event, ...args) {
                const handlers = this.listeners.get(event) || []
                handlers.forEach(handler => handler(...args))
            }

            async connect() {
                if (this.state === 'connected' || this.state === 'connecting') {
                    return
                }

                this.state = 'connecting'
                this.emit('stateChange', 'connecting')

                try {
                    // 模拟WebSocket连接（实际项目中会连接到真实的WebSocket服务器）
                    this.ws = new WebSocket(this.config.url || 'ws://echo.websocket.org')
                    
                    this.ws.onopen = () => {
                        this.state = 'connected'
                        this.reconnectAttempts = 0
                        this.emit('connected')
                        this.emit('stateChange', 'connected')
                    }

                    this.ws.onclose = () => {
                        this.state = 'disconnected'
                        this.emit('disconnected')
                        this.emit('stateChange', 'disconnected')
                        this.handleReconnect()
                    }

                    this.ws.onerror = (error) => {
                        this.emit('error', error)
                    }

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data)
                            this.emit('message', data)
                        } catch (e) {
                            this.emit('message', event.data)
                        }
                    }

                } catch (error) {
                    this.state = 'disconnected'
                    this.emit('error', error)
                    this.emit('stateChange', 'disconnected')
                }
            }

            async send(data) {
                if (this.state !== 'connected' || !this.ws) {
                    throw new Error('WebSocket not connected')
                }

                const message = typeof data === 'string' ? data : JSON.stringify(data)
                this.ws.send(message)
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close()
                }
            }

            handleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++
                    setTimeout(() => {
                        this.connect()
                    }, this.reconnectDelay * this.reconnectAttempts)
                }
            }
        }

        // 聊天应用类
        class ChatApp {
            constructor() {
                this.client = null
                this.username = ''
                this.messages = []
                this.initElements()
                this.bindEvents()
            }

            initElements() {
                this.userSetup = document.getElementById('userSetup')
                this.usernameInput = document.getElementById('usernameInput')
                this.joinButton = document.getElementById('joinButton')
                this.statusDot = document.getElementById('statusDot')
                this.statusText = document.getElementById('statusText')
                this.chatMessages = document.getElementById('chatMessages')
                this.messageInput = document.getElementById('messageInput')
                this.sendButton = document.getElementById('sendButton')
            }

            bindEvents() {
                this.joinButton.addEventListener('click', () => this.joinChat())
                this.usernameInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') this.joinChat()
                })
                this.sendButton.addEventListener('click', () => this.sendMessage())
                this.messageInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') this.sendMessage()
                })
            }

            async joinChat() {
                const username = this.usernameInput.value.trim()
                if (!username) {
                    alert('请输入昵称')
                    return
                }

                this.username = username
                this.userSetup.style.display = 'none'

                // 创建WebSocket客户端
                this.client = new WebSocketClient({
                    url: 'ws://echo.websocket.org' // 使用echo服务器进行演示
                })

                this.setupWebSocketEvents()
                await this.client.connect()
            }

            setupWebSocketEvents() {
                this.client.on('stateChange', (state) => {
                    this.updateConnectionStatus(state)
                })

                this.client.on('connected', () => {
                    this.messageInput.disabled = false
                    this.sendButton.disabled = false
                    this.addSystemMessage('已连接到聊天室')
                    
                    // 发送加入消息
                    this.client.send({
                        type: 'join',
                        user: this.username,
                        timestamp: Date.now()
                    })
                })

                this.client.on('disconnected', () => {
                    this.messageInput.disabled = true
                    this.sendButton.disabled = true
                    this.addSystemMessage('连接已断开，正在尝试重连...')
                })

                this.client.on('message', (data) => {
                    this.handleMessage(data)
                })

                this.client.on('error', (error) => {
                    console.error('WebSocket错误:', error)
                    this.addSystemMessage('连接错误，请检查网络')
                })
            }

            updateConnectionStatus(state) {
                this.statusDot.className = `status-dot ${state}`
                
                const statusTexts = {
                    connected: '已连接',
                    connecting: '连接中...',
                    disconnected: '未连接'
                }
                
                this.statusText.textContent = statusTexts[state] || '未知状态'
            }

            handleMessage(data) {
                // 由于使用echo服务器，我们会收到自己发送的消息
                // 在实际应用中，服务器会广播消息给所有客户端
                if (typeof data === 'string') {
                    try {
                        data = JSON.parse(data)
                    } catch (e) {
                        // 如果不是JSON，就当作普通文本消息处理
                        this.addMessage('Echo', data, false)
                        return
                    }
                }

                if (data.type === 'join') {
                    this.addSystemMessage(`${data.user} 加入了聊天室`)
                } else if (data.type === 'message') {
                    this.addMessage(data.user, data.content, data.user === this.username)
                }
            }

            addMessage(user, content, isOwn = false) {
                const messageDiv = document.createElement('div')
                messageDiv.className = `message ${isOwn ? 'own' : ''}`

                const avatar = user.charAt(0).toUpperCase()
                const time = new Date().toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                })

                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-user">${user}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${content}</div>
                    </div>
                `

                this.chatMessages.appendChild(messageDiv)
                this.scrollToBottom()
            }

            addSystemMessage(content) {
                const messageDiv = document.createElement('div')
                messageDiv.className = 'system-message'
                messageDiv.textContent = content

                this.chatMessages.appendChild(messageDiv)
                this.scrollToBottom()
            }

            async sendMessage() {
                const content = this.messageInput.value.trim()
                if (!content || !this.client) return

                try {
                    await this.client.send({
                        type: 'message',
                        user: this.username,
                        content: content,
                        timestamp: Date.now()
                    })

                    this.messageInput.value = ''
                } catch (error) {
                    console.error('发送消息失败:', error)
                    this.addSystemMessage('发送消息失败，请重试')
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight
            }
        }

        // 启动聊天应用
        const app = new ChatApp()
    </script>
</body>
</html>
