<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mention 修复测试</title>
  <style>
    body {
      padding: 40px;
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    .test-item {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    .test-item h3 {
      margin-top: 0;
      color: #333;
    }
  </style>
  <script type="module" src="/dist/webcomponent/webcomponent.esm.js"></script>
  <link rel="stylesheet" href="/dist/webcomponent/webcomponent.css">
</head>
<body>
  <h1>Mention 组件测试 - 选项设置修复</h1>

  <div class="test-item">
    <h3>测试1：通过HTML属性设置选项</h3>
    <ldesign-mention 
      id="test1"
      value="初始内容，输入@测试："
      triggers="@,#"
      options='[{"value":"alice","label":"Alice"},{"value":"bob","label":"Bob"},{"value":"charlie","label":"Charlie"}]'>
    </ldesign-mention>
  </div>

  <div class="test-item">
    <h3>测试2：通过JavaScript属性设置</h3>
    <ldesign-mention 
      id="test2"
      value="初始内容，输入@测试："
      triggers="@,#">
    </ldesign-mention>
  </div>

  <div class="test-item">
    <h3>测试3：延迟设置选项</h3>
    <ldesign-mention 
      id="test3"
      value="初始内容，输入@测试："
      triggers="@,#">
    </ldesign-mention>
    <button onclick="setOptions('test3')">设置选项</button>
  </div>

  <script>
    // 全局选项
    const globalOptions = [
      { value: 'alice', label: 'Alice' },
      { value: 'bob', label: 'Bob' },
      { value: 'charlie', label: 'Charlie' },
      { value: 'diana', label: 'Diana' }
    ];

    // 等待组件加载完成
    function waitForComponent(id, callback) {
      const el = document.getElementById(id);
      if (el && el.shadowRoot) {
        callback(el);
      } else {
        setTimeout(() => waitForComponent(id, callback), 100);
      }
    }

    // 测试2：通过JavaScript设置
    waitForComponent('test2', (el) => {
      console.log('设置test2的options...');
      el.options = globalOptions;
      
      // 监听选项变化
      el.addEventListener('ldesignSearch', (e) => {
        console.log(`[test2] Search event:`, e.detail);
      });
      
      // 检查是否设置成功
      setTimeout(() => {
        console.log('test2.options:', el.options);
        console.log('test2.parsedOptions:', el.parsedOptions);
      }, 100);
    });

    // 测试3：点击按钮设置选项
    function setOptions(id) {
      const el = document.getElementById(id);
      console.log(`手动设置${id}的options...`);
      el.options = globalOptions;
      
      // 尝试强制触发更新
      el.setAttribute('options', JSON.stringify(globalOptions));
      
      setTimeout(() => {
        console.log(`${id}.options:`, el.options);
      }, 100);
    }

    // 监听所有mention组件
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('ldesign-mention').forEach(el => {
        el.addEventListener('ldesignSearch', (e) => {
          console.log(`[${el.id}] Search:`, e.detail);
        });
        
        el.addEventListener('ldesignSelect', (e) => {
          console.log(`[${el.id}] Select:`, e.detail);
        });
      });
    });
  </script>
</body>
</html>
