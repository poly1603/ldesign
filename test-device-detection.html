<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备检测测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        
        .device-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .device-info h3 {
            margin-top: 0;
            color: #333;
        }
        
        .device-info p {
            margin: 5px 0;
        }
        
        .current-device {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .breakpoints {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .instructions {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .instructions h4 {
            margin-top: 0;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h4>📱 设备检测测试说明</h4>
        <p>请调整浏览器窗口大小来测试设备检测功能：</p>
        <ul>
            <li><strong>桌面端</strong>：窗口宽度 ≥ 1024px</li>
            <li><strong>平板端</strong>：窗口宽度 768px - 1023px</li>
            <li><strong>移动端</strong>：窗口宽度 < 768px</li>
        </ul>
        <p>设备类型应该会实时更新。</p>
    </div>

    <div class="device-info">
        <h3>🔍 当前设备信息</h3>
        <p>设备类型: <span id="deviceType" class="current-device">检测中...</span></p>
        <p>窗口宽度: <span id="windowWidth">-</span>px</p>
        <p>窗口高度: <span id="windowHeight">-</span>px</p>
        <p>用户代理: <span id="userAgent">-</span></p>
        
        <div class="breakpoints">
            <strong>断点配置:</strong><br>
            Mobile: < 768px | Tablet: 768px - 1023px | Desktop: ≥ 1024px
        </div>
    </div>

    <script>
        // 简单的设备检测逻辑（模拟 SimpleDeviceDetector）
        function detectDevice() {
            const width = window.innerWidth;
            if (width < 768) return 'mobile';
            if (width < 1024) return 'tablet';
            return 'desktop';
        }

        // 更新设备信息显示
        function updateDeviceInfo() {
            const deviceType = detectDevice();
            const width = window.innerWidth;
            const height = window.innerHeight;
            const userAgent = navigator.userAgent;

            document.getElementById('deviceType').textContent = deviceType;
            document.getElementById('windowWidth').textContent = width;
            document.getElementById('windowHeight').textContent = height;
            document.getElementById('userAgent').textContent = userAgent.substring(0, 100) + '...';

            // 根据设备类型改变颜色
            const deviceElement = document.getElementById('deviceType');
            deviceElement.className = 'current-device';
            
            switch(deviceType) {
                case 'mobile':
                    deviceElement.style.color = '#dc3545'; // 红色
                    break;
                case 'tablet':
                    deviceElement.style.color = '#fd7e14'; // 橙色
                    break;
                case 'desktop':
                    deviceElement.style.color = '#28a745'; // 绿色
                    break;
            }

            console.log(`设备检测: ${deviceType} (${width}x${height})`);
        }

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 初始化
        updateDeviceInfo();

        // 监听窗口大小变化
        const debouncedUpdate = debounce(updateDeviceInfo, 100);
        window.addEventListener('resize', debouncedUpdate);
        window.addEventListener('orientationchange', debouncedUpdate);

        // 每秒更新一次（用于测试）
        setInterval(updateDeviceInfo, 1000);
    </script>
</body>
</html>
