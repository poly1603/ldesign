<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        #test-container { width: 400px; height: 300px; border: 1px solid #ccc; margin: 20px 0; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>🧪 实际功能测试</h1>
    <div id="test-results"></div>
    
    <div id="test-container"></div>
    
    <div>
        <button onclick="testImageUpload()">测试图片上传</button>
        <button onclick="testRotation()">测试旋转</button>
        <button onclick="testZoom()">测试缩放</button>
        <button onclick="testCrop()">测试裁剪</button>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <script type="module">
        let cropper = null;
        let testResults = [];
        
        function addTestResult(name, success, details = '') {
            const result = { name, success, details, timestamp: new Date().toLocaleTimeString() };
            testResults.push(result);
            updateTestDisplay();
        }
        
        function updateTestDisplay() {
            const container = document.getElementById('test-results');
            container.innerHTML = testResults.map(result => `
                <div class="test-result ${result.success ? 'success' : 'error'}">
                    <strong>${result.success ? '✅' : '❌'} ${result.name}</strong>
                    <small>(${result.timestamp})</small>
                    ${result.details ? `<br><small>${result.details}</small>` : ''}
                </div>
            `).join('');
        }
        
        async function runTests() {
            addTestResult('开始测试', true, '初始化功能测试');
            
            try {
                // 测试1: 导入模块
                addTestResult('导入测试', true, '开始导入模块...');
                const { Cropper } = await import('@cropper/core');
                const { CropShape, ImageFormat, AspectRatio, CropperEventType } = await import('@cropper/types');
                addTestResult('模块导入', true, `成功导入 Cropper 和相关类型`);
                
                // 测试2: 创建实例
                try {
                    const container = document.getElementById('test-container');
                    cropper = new Cropper({
                        container: container,
                        shape: CropShape.RECTANGLE,
                        aspectRatio: AspectRatio.FREE
                    });
                    addTestResult('Cropper实例创建', true, `实例类型: ${typeof cropper}`);
                    
                    // 测试3: 检查方法
                    const methods = ['on', 'off', 'setImage', 'rotateLeft', 'rotateRight', 'zoom', 'getCroppedCanvas'];
                    let methodCount = 0;
                    methods.forEach(method => {
                        if (typeof cropper[method] === 'function') {
                            methodCount++;
                        }
                    });
                    addTestResult('方法检查', methodCount === methods.length, `${methodCount}/${methods.length} 个方法可用`);
                    
                    // 测试4: 事件系统
                    let eventReceived = false;
                    cropper.on(CropperEventType.READY, () => {
                        eventReceived = true;
                        addTestResult('事件系统', true, 'READY事件触发成功');
                    });
                    
                    // 等待一下看事件是否触发
                    setTimeout(() => {
                        if (!eventReceived) {
                            addTestResult('事件系统', false, 'READY事件未触发');
                        }
                    }, 1000);
                    
                } catch (error) {
                    addTestResult('Cropper实例创建', false, error.message);
                }
                
            } catch (error) {
                addTestResult('模块导入', false, error.message);
            }
        }
        
        // 全局测试函数
        window.testImageUpload = function() {
            if (!cropper) {
                addTestResult('图片上传测试', false, 'Cropper实例不存在');
                return;
            }
            
            // 创建测试图片
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 150;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 0, 200, 150);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('测试图片', 50, 80);
            
            canvas.toBlob(async (blob) => {
                try {
                    await cropper.setImage(blob);
                    addTestResult('图片上传', true, '测试图片加载成功');
                } catch (error) {
                    addTestResult('图片上传', false, error.message);
                }
            });
        };
        
        window.testRotation = function() {
            if (!cropper) {
                addTestResult('旋转测试', false, 'Cropper实例不存在');
                return;
            }
            
            try {
                cropper.rotateLeft();
                addTestResult('旋转测试', true, '左旋转执行成功');
            } catch (error) {
                addTestResult('旋转测试', false, error.message);
            }
        };
        
        window.testZoom = function() {
            if (!cropper) {
                addTestResult('缩放测试', false, 'Cropper实例不存在');
                return;
            }
            
            try {
                cropper.zoom(1.5);
                addTestResult('缩放测试', true, '缩放到1.5倍执行成功');
            } catch (error) {
                addTestResult('缩放测试', false, error.message);
            }
        };
        
        window.testCrop = function() {
            if (!cropper) {
                addTestResult('裁剪测试', false, 'Cropper实例不存在');
                return;
            }
            
            try {
                const canvas = cropper.getCroppedCanvas();
                if (canvas && canvas instanceof HTMLCanvasElement) {
                    addTestResult('裁剪测试', true, `生成Canvas: ${canvas.width}x${canvas.height}`);
                } else {
                    addTestResult('裁剪测试', false, '未生成有效的Canvas');
                }
            } catch (error) {
                addTestResult('裁剪测试', false, error.message);
            }
        };
        
        // 页面加载后运行测试
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 500);
        });
        
        // 错误捕获
        window.addEventListener('error', (event) => {
            addTestResult('JavaScript错误', false, `${event.error.message} at ${event.filename}:${event.lineno}`);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            addTestResult('Promise错误', false, event.reason.message || event.reason);
        });
    </script>
</body>
</html>
