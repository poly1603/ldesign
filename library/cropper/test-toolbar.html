<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar Test</title>
    <link rel="stylesheet" href="./dist/style.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #cropper-container {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #ccc;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cropper with Toolbar Test</h1>
    <div id="cropper-container"></div>

    <script type="module">
        import { Cropper } from './dist/index.js';
        
        // Create cropper with toolbar enabled
        const cropper = new Cropper('#cropper-container', {
            src: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800',
            toolbar: true,
            onToolbarCrop: (canvas) => {
                console.log('Toolbar crop clicked, canvas:', canvas);
                // Display the cropped image
                document.body.appendChild(canvas);
            }
        });

        // Log when ready
        window.cropper = cropper;
        console.log('Cropper instance created:', cropper);
    </script>
</body>
</html>
