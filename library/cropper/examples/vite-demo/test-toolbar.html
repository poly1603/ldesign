<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #cropper-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            position: relative;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Cropper Toolbar Test</h1>
    <div id="cropper-container"></div>
    <div class="debug-info" id="debug"></div>
    
    <script type="module">
        import { Cropper } from '/src/core/index.ts';
        
        const container = document.getElementById('cropper-container');
        const debug = document.getElementById('debug');
        
        // Create cropper with toolbar enabled
        const cropper = new Cropper(container, {
            src: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800',
            toolbar: true,
            ready: () => {
                console.log('Cropper ready');
                
                // Check toolbar elements
                const toolbarContainer = container.querySelector('.cropper-toolbar-container');
                const toolbar = container.querySelector('.cropper-toolbar');
                const buttons = container.querySelectorAll('.cropper-toolbar-button');
                
                debug.innerHTML = `
                    <h3>Debug Info:</h3>
                    <p>Toolbar Container Found: ${toolbarContainer ? 'Yes' : 'No'}</p>
                    <p>Toolbar Element Found: ${toolbar ? 'Yes' : 'No'}</p>
                    <p>Number of Buttons: ${buttons.length}</p>
                    ${toolbar ? `<p>Toolbar HTML: <pre>${toolbar.outerHTML.substring(0, 500)}...</pre></p>` : ''}
                `;
            }
        });
    </script>
</body>
</html>
