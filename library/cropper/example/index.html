<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@ldesign/cropper 示例</title>
  <style>
    /* LDESIGN 设计系统变量 */
    :root {
      --ldesign-brand-color-1: #f1ecf9;
      --ldesign-brand-color-2: #d8c8ee;
      --ldesign-brand-color-3: #bfa4e5;
      --ldesign-brand-color-4: #a67fdb;
      --ldesign-brand-color-5: #8c5ad3;
      --ldesign-brand-color-6: #7334cb;
      --ldesign-brand-color-7: #5e2aa7;
      --ldesign-brand-color-8: #491f84;
      --ldesign-brand-color-9: #35165f;
      --ldesign-brand-color-10: #200d3b;
      --ldesign-gray-color-1: #f2f2f2;
      --ldesign-gray-color-2: #dbdbdb;
      --ldesign-gray-color-3: #c4c4c4;
      --ldesign-gray-color-4: #adadad;
      --ldesign-gray-color-5: #969696;
      --ldesign-gray-color-6: #808080;
      --ldesign-gray-color-7: #696969;
      --ldesign-gray-color-8: #525252;
      --ldesign-gray-color-9: #3b3b3b;
      --ldesign-gray-color-10: #242424;
      --ldesign-bg-color-container: #ffffff;
      --ldesign-border-color: #e5e5e5;
      --ldesign-brand-color: var(--ldesign-brand-color-7);
      --ldesign-brand-color-hover: var(--ldesign-brand-color-6);
      --ldesign-brand-color-active: var(--ldesign-brand-color-8);
      --ldesign-shadow-1: 0 1px 10px rgba(0, 0, 0, 5%);
      --ldesign-shadow-2: 0 4px 20px rgba(0, 0, 0, 8%);
      --ls-border-radius-base: 6px;
      --ls-border-radius-sm: 3px;
      --ls-spacing-base: 20px;
      --ls-spacing-lg: 28px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: var(--ls-spacing-base);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background-color: var(--ldesign-gray-color-1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--ldesign-bg-color-container);
      border-radius: var(--ls-border-radius-base);
      padding: var(--ls-spacing-lg);
      box-shadow: var(--ldesign-shadow-1);
    }

    h1 {
      color: var(--ldesign-brand-color);
      text-align: center;
      margin-bottom: var(--ls-spacing-lg);
    }

    .demo-section {
      margin-bottom: var(--ls-spacing-lg);
    }

    .demo-section h2 {
      color: var(--ldesign-gray-color-8);
      margin-bottom: var(--ls-spacing-base);
    }

    .cropper-container {
      width: 100%;
      height: 400px;
      margin-bottom: var(--ls-spacing-base);
      border: 1px solid var(--ldesign-border-color);
      border-radius: var(--ls-border-radius-base);
      overflow: hidden;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: var(--ls-spacing-base);
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid var(--ldesign-brand-color);
      background-color: var(--ldesign-brand-color);
      color: white;
      border-radius: var(--ls-border-radius-sm);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background-color: var(--ldesign-brand-color-hover);
      border-color: var(--ldesign-brand-color-hover);
    }

    .btn:active {
      background-color: var(--ldesign-brand-color-active);
      border-color: var(--ldesign-brand-color-active);
    }

    .btn.secondary {
      background-color: transparent;
      color: var(--ldesign-brand-color);
    }

    .btn.secondary:hover {
      background-color: var(--ldesign-brand-color-1);
    }

    .file-input {
      display: none;
    }

    .result {
      margin-top: var(--ls-spacing-base);
      padding: var(--ls-spacing-base);
      background-color: var(--ldesign-gray-color-1);
      border-radius: var(--ls-border-radius-base);
      border: 1px solid var(--ldesign-border-color);
    }

    .result canvas {
      max-width: 100%;
      height: auto;
      border-radius: var(--ls-border-radius-sm);
      box-shadow: var(--ldesign-shadow-1);
    }

    .info {
      font-size: 14px;
      color: var(--ldesign-gray-color-7);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>@ldesign/cropper 图片裁剪器示例</h1>
    
    <div class="demo-section">
      <h2>基础使用</h2>
      <div class="controls">
        <input type="file" id="imageInput" class="file-input" accept="image/*">
        <button class="btn" onclick="document.getElementById('imageInput').click()">选择图片</button>
        <button class="btn secondary" onclick="cropImage()">裁剪图片</button>
        <button class="btn secondary" onclick="resetCropper()">重置</button>
        <button class="btn secondary" onclick="clearSelection()">清除选择</button>
      </div>
      
      <div class="cropper-container">
        <img id="image" src="https://picsum.photos/800/600" alt="示例图片" crossorigin="anonymous" style="width: 100%; height: 100%; object-fit: contain;">
      </div>
      
      <div class="result" id="result" style="display: none;">
        <h3>裁剪结果：</h3>
        <div id="croppedImageContainer"></div>
        <div class="info" id="cropInfo"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
