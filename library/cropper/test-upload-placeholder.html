<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cropper - Upload & Placeholder Demo</title>
  <link rel="stylesheet" href="./src/styles/cropper.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 1200px;
      width: 100%;
    }

    .header {
      background: linear-gradient(135deg, #39f 0%, #2980eb 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 30px;
    }

    .section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }

    .cropper-wrapper {
      width: 100%;
      height: 400px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .config-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .config-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .config-group label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    .config-group input[type="text"],
    .config-group input[type="number"] {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .config-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background: #39f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #2980eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(57, 159, 255, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
    }

    .preview-box {
      width: 100%;
      height: 200px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .preview-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üñºÔ∏è Image Cropper - Upload & Placeholder Demo</h1>
      <p>Click or drag and drop an image to start cropping</p>
    </div>

    <div class="main-content">
      <div class="section">
        <div class="section-title">Cropper with Custom Placeholder</div>
        <div id="cropper-container" class="cropper-wrapper"></div>
      </div>

      <div class="section">
        <div class="section-title">Configuration</div>
        <div class="config-panel">
          <div class="config-group">
            <label>Placeholder Text:</label>
            <input type="text" id="placeholder-text" value="Click or drag image here" />
          </div>

          <div class="config-group">
            <label>Placeholder Subtext:</label>
            <input type="text" id="placeholder-subtext" value="Supports: JPG, PNG, GIF, WEBP (Max 10MB)" />
          </div>

          <div class="config-group">
            <label>Max File Size (MB):</label>
            <input type="number" id="max-file-size" value="10" min="1" max="50" />
          </div>

          <div class="config-group">
            <label class="checkbox-label">
              <input type="checkbox" id="enable-click" checked />
              <span>Enable Click to Upload</span>
            </label>
          </div>

          <div class="config-group">
            <label class="checkbox-label">
              <input type="checkbox" id="enable-drag" checked />
              <span>Enable Drag & Drop</span>
            </label>
          </div>

          <div class="config-group">
            <label>Accepted File Types:</label>
            <input type="text" id="accepted-files" value="image/*" />
          </div>

          <div class="buttons">
            <button id="apply-config">Apply Configuration</button>
            <button id="reset-cropper">Reset</button>
          </div>

          <div class="output" id="output">
            <div>Ready to load an image...</div>
          </div>
        </div>

        <div class="section-title" style="margin-top: 20px;">Preview</div>
        <div class="preview-box" id="preview">
          <span style="color: #999;">No image cropped yet</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Import cropper (you'll need to build this or use the built version)
    import { Cropper } from './src/index.js';

    let cropper = null;
    const output = document.getElementById('output');
    const preview = document.getElementById('preview');

    function log(message, type = 'info') {
      const time = new Date().toLocaleTimeString();
      const color = type === 'error' ? '#f44336' : type === 'success' ? '#4caf50' : '#2196f3';
      output.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    function initCropper() {
      // Destroy existing cropper if any
      if (cropper) {
        cropper.destroy();
      }

      // Get configuration values
      const placeholderText = document.getElementById('placeholder-text').value;
      const placeholderSubtext = document.getElementById('placeholder-subtext').value;
      const maxFileSize = parseInt(document.getElementById('max-file-size').value);
      const enableClick = document.getElementById('enable-click').checked;
      const enableDrag = document.getElementById('enable-drag').checked;
      const acceptedFiles = document.getElementById('accepted-files').value;

      // Create new cropper with custom placeholder
      cropper = new Cropper('cropper-container', {
        aspectRatio: 16 / 9,
        viewMode: 1,
        placeholder: {
          text: placeholderText,
          subtext: placeholderSubtext,
          clickToUpload: enableClick,
          dragAndDrop: enableDrag,
          acceptedFiles: acceptedFiles,
          maxFileSize: maxFileSize
        },
        ready: (event) => {
          log('Cropper ready!', 'success');
        },
        upload: (event) => {
          const { file, url } = event.detail;
          log(`Image uploaded: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`, 'success');
        },
        uploadError: (event) => {
          const { message } = event.detail;
          log(`Upload error: ${message}`, 'error');
        },
        crop: (event) => {
          // Update preview
          const canvas = cropper.getCroppedCanvas({
            width: 300,
            height: 200
          });
          
          if (canvas) {
            preview.innerHTML = '';
            const img = document.createElement('img');
            img.src = canvas.toDataURL();
            preview.appendChild(img);
          }
        }
      });

      log('Cropper initialized with custom placeholder', 'info');
    }

    // Initialize cropper on load
    document.addEventListener('DOMContentLoaded', () => {
      initCropper();
    });

    // Handle apply configuration button
    document.getElementById('apply-config').addEventListener('click', () => {
      log('Applying new configuration...', 'info');
      initCropper();
    });

    // Handle reset button
    document.getElementById('reset-cropper').addEventListener('click', () => {
      if (cropper) {
        cropper.reset();
        log('Cropper reset', 'info');
      }
    });

    // Example: Load image from URL
    window.loadImageFromUrl = (url) => {
      if (cropper) {
        cropper.replace(url).then(() => {
          log('Image loaded from URL', 'success');
        }).catch(() => {
          log('Failed to load image from URL', 'error');
        });
      }
    };
  </script>
</body>
</html>
