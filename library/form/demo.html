<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ldesign/form 框架无关表单组件库演示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .demo-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #722ED1;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .ldesign-form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .ldesign-form-item {
            margin-bottom: 20px;
        }
        
        .ldesign-form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .ldesign-form-control input,
        .ldesign-form-control textarea,
        .ldesign-form-control select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .ldesign-form-control input:focus,
        .ldesign-form-control textarea:focus,
        .ldesign-form-control select:focus {
            outline: none;
            border-color: #722ED1;
            box-shadow: 0 0 0 2px rgba(114, 46, 209, 0.1);
        }
        
        .ldesign-form-error-field {
            border-color: #ff4d4f !important;
            box-shadow: 0 0 0 2px rgba(255, 77, 79, 0.1) !important;
        }
        
        .ldesign-form-error {
            color: #ff4d4f;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .demo-buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        .demo-button {
            background: #722ED1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .demo-button:hover {
            background: #5e2aa7;
        }
        
        .demo-button.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .demo-button.secondary:hover {
            background: #e0e0e0;
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            border-left: 4px solid #722ED1;
        }
        
        .feature-item h3 {
            margin: 0 0 10px 0;
            color: #722ED1;
        }
        
        .feature-item p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>@ldesign/form</h1>
    <p class="subtitle">框架无关的表单组件库演示</p>
    
    <div class="demo-container">
        <h2>核心特性</h2>
        <div class="feature-list">
            <div class="feature-item">
                <h3>🚀 框架无关</h3>
                <p>核心逻辑完全独立于UI框架，可在任何JavaScript环境中使用</p>
            </div>
            <div class="feature-item">
                <h3>🎯 类型安全</h3>
                <p>完整的TypeScript类型定义，提供优秀的开发体验</p>
            </div>
            <div class="feature-item">
                <h3>⚡ 高性能</h3>
                <p>智能缓存、事件优化、内存管理，确保最佳性能</p>
            </div>
            <div class="feature-item">
                <h3>🔧 灵活扩展</h3>
                <p>适配器模式支持多框架，插件化验证系统</p>
            </div>
        </div>
    </div>
    
    <div class="demo-container">
        <h2>表单演示</h2>
        <div id="form-container"></div>
        
        <div class="demo-buttons">
            <button class="demo-button" onclick="validateForm()">验证表单</button>
            <button class="demo-button" onclick="submitForm()">提交表单</button>
            <button class="demo-button secondary" onclick="resetForm()">重置表单</button>
            <button class="demo-button secondary" onclick="clearConsole()">清空控制台</button>
        </div>
        
        <div id="console-output" class="console-output"></div>
    </div>
    
    <script type="module">
        // 这里应该导入我们的表单库
        // 由于我们还没有构建系统，这里用模拟的方式演示
        
        let form = null;
        let adapter = null;
        
        // 模拟控制台输出
        function log(...args) {
            const output = document.getElementById('console-output');
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            output.textContent += new Date().toLocaleTimeString() + ' - ' + message + '\n';
            output.scrollTop = output.scrollHeight;
        }
        
        // 重写console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(...args);
        };
        
        // 初始化演示
        function initDemo() {
            log('=== @ldesign/form 框架无关表单组件库演示 ===');
            log('正在初始化演示...');
            
            // 这里应该使用真实的API
            // import { createVanillaAdapter, createForm } from '@ldesign/form'
            
            log('演示初始化完成！');
            log('');
            log('功能说明：');
            log('1. 点击"验证表单"按钮测试验证功能');
            log('2. 点击"提交表单"按钮测试提交功能');
            log('3. 点击"重置表单"按钮重置表单状态');
            log('4. 所有操作都会在控制台显示详细信息');
            
            // 创建简单的HTML表单作为演示
            createDemoForm();
        }
        
        function createDemoForm() {
            const container = document.getElementById('form-container');
            container.innerHTML = `
                <form class="ldesign-form">
                    <div class="ldesign-form-item">
                        <label class="ldesign-form-label" for="name">姓名 *</label>
                        <div class="ldesign-form-control">
                            <input type="text" id="name" name="name" placeholder="请输入姓名">
                        </div>
                        <div class="ldesign-form-error" id="name-error"></div>
                    </div>
                    
                    <div class="ldesign-form-item">
                        <label class="ldesign-form-label" for="email">邮箱 *</label>
                        <div class="ldesign-form-control">
                            <input type="email" id="email" name="email" placeholder="请输入邮箱地址">
                        </div>
                        <div class="ldesign-form-error" id="email-error"></div>
                    </div>
                    
                    <div class="ldesign-form-item">
                        <label class="ldesign-form-label" for="age">年龄</label>
                        <div class="ldesign-form-control">
                            <input type="number" id="age" name="age" placeholder="请输入年龄" min="0" max="120">
                        </div>
                        <div class="ldesign-form-error" id="age-error"></div>
                    </div>
                    
                    <div class="ldesign-form-item">
                        <label class="ldesign-form-label" for="bio">个人简介</label>
                        <div class="ldesign-form-control">
                            <textarea id="bio" name="bio" rows="3" placeholder="请输入个人简介"></textarea>
                        </div>
                        <div class="ldesign-form-error" id="bio-error"></div>
                    </div>
                </form>
            `;
        }
        
        // 全局函数供按钮调用
        window.validateForm = function() {
            log('=== 验证表单 ===');
            const formData = getFormData();
            log('表单数据:', formData);
            
            const errors = validateFormData(formData);
            if (Object.keys(errors).length === 0) {
                log('✅ 表单验证通过！');
                clearErrors();
            } else {
                log('❌ 表单验证失败：', errors);
                showErrors(errors);
            }
        };
        
        window.submitForm = function() {
            log('=== 提交表单 ===');
            const formData = getFormData();
            const errors = validateFormData(formData);
            
            if (Object.keys(errors).length === 0) {
                log('✅ 表单验证通过，正在提交...');
                log('提交的数据:', formData);
                log('🎉 表单提交成功！');
                clearErrors();
            } else {
                log('❌ 表单验证失败，无法提交：', errors);
                showErrors(errors);
            }
        };
        
        window.resetForm = function() {
            log('=== 重置表单 ===');
            document.querySelector('.ldesign-form').reset();
            clearErrors();
            log('✅ 表单已重置');
        };
        
        window.clearConsole = function() {
            document.getElementById('console-output').textContent = '';
        };
        
        function getFormData() {
            const form = document.querySelector('.ldesign-form');
            const formData = new FormData(form);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }
            return data;
        }
        
        function validateFormData(data) {
            const errors = {};
            
            if (!data.name || data.name.trim() === '') {
                errors.name = '请输入姓名';
            }
            
            if (!data.email || data.email.trim() === '') {
                errors.email = '请输入邮箱';
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
                errors.email = '请输入有效的邮箱地址';
            }
            
            if (data.age && (isNaN(data.age) || data.age < 0 || data.age > 120)) {
                errors.age = '年龄必须在0-120之间';
            }
            
            return errors;
        }
        
        function showErrors(errors) {
            clearErrors();
            for (const [field, message] of Object.entries(errors)) {
                const errorElement = document.getElementById(`${field}-error`);
                const inputElement = document.getElementById(field);
                
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
                
                if (inputElement) {
                    inputElement.classList.add('ldesign-form-error-field');
                }
            }
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.ldesign-form-error');
            const inputElements = document.querySelectorAll('.ldesign-form-error-field');
            
            errorElements.forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
            
            inputElements.forEach(el => {
                el.classList.remove('ldesign-form-error-field');
            });
        }
        
        // 初始化
        initDemo();
    </script>
</body>
</html>
