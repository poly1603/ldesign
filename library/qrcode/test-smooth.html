<!DOCTYPE html>
<html>
<head>
    <title>Smooth Flow QR Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .qr-container {
            margin: 20px 0;
        }
        .controls {
            margin-top: 20px;
        }
        .control-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="range"] {
            width: 200px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ Smooth Flow QR Code Test</h1>
        <div id="qr-container" class="qr-container"></div>
        <div class="controls">
            <div class="control-group">
                <label>Intensity:</label>
                <input type="range" id="intensity" min="0.1" max="1" step="0.1" value="0.5">
                <span id="intensity-value">0.5</span>
            </div>
            <div class="control-group">
                <label>Connection Threshold:</label>
                <input type="range" id="threshold" min="2" max="8" step="1" value="4">
                <span id="threshold-value">4</span>
            </div>
            <div class="control-group">
                <label>Smoothness:</label>
                <input type="range" id="smoothness" min="1" max="5" step="1" value="3">
                <span id="smoothness-value">3</span>
            </div>
            <button onclick="updateQR()">Update QR Code</button>
        </div>
    </div>

    <script src="./dist/index.umd.js"></script>
    <script>
        let qrInstance;

        function createQR() {
            const container = document.getElementById('qr-container');
            container.innerHTML = ''; // Clear previous QR
            
            qrInstance = LDesignQRCode.createQRCode({
                content: 'https://github.com/smooth-flow-test',
                container: container,
                errorCorrectionLevel: 'H',
                style: {
                    size: 300,
                    effect: 'smooth-flow',
                    gradient: {
                        type: 'linear',
                        colors: ['#3498db', '#2980b9'],
                        direction: 45
                    },
                    smoothFlowConfig: {
                        intensity: parseFloat(document.getElementById('intensity').value),
                        connectionThreshold: parseInt(document.getElementById('threshold').value),
                        smoothness: parseInt(document.getElementById('smoothness').value),
                        preserveCritical: true
                    }
                }
            });
        }

        function updateQR() {
            createQR();
        }

        // Update value displays
        document.getElementById('intensity').addEventListener('input', function() {
            document.getElementById('intensity-value').textContent = this.value;
        });
        document.getElementById('threshold').addEventListener('input', function() {
            document.getElementById('threshold-value').textContent = this.value;
        });
        document.getElementById('smoothness').addEventListener('input', function() {
            document.getElementById('smoothness-value').textContent = this.value;
        });

        // Initial creation
        createQR();
    </script>
</body>
</html>
