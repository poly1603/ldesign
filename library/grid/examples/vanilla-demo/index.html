<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridStack Vanilla Demo - 支持物料拖拽</title>
</head>
<body>
  <div id="app">
    <h1>🎯 GridStack Vanilla Demo</h1>
    
    <!-- 物料候选栏 -->
    <div class="materials-panel">
      <h3>📦 物料候选栏 - 拖动到下方网格</h3>
      <div class="materials-list" id="materials">
        <div class="material-item" data-type="chart">📊 图表</div>
        <div class="material-item" data-type="table">📋 表格</div>
        <div class="material-item" data-type="form">📝 表单</div>
        <div class="material-item" data-type="text">📄 文本</div>
        <div class="material-item" data-type="image">🖼️ 图片</div>
        <div class="material-item" data-type="video">🎬 视频</div>
      </div>
    </div>

    <!-- 控制按钮 -->
    <div class="controls">
      <button id="addWidget">添加网格项</button>
      <button id="addRandom">添加随机项</button>
      <button id="compact">紧凑布局</button>
      <button id="toggleFloat">切换浮动</button>
      <button id="save">保存布局</button>
      <button id="load">加载布局</button>
      <button id="toggleStatic">切换静态模式</button>
      <button id="clearAll" class="danger">清空所有</button>
    </div>

    <!-- Grid 容器 -->
    <div id="grid" class="grid-stack"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
