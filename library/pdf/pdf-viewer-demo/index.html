<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer Plugin Demo - 展示各种PDF功能</title>
    <link rel="stylesheet" href="/src/style.css">
    <!-- 预加载 PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // 设置 PDF.js worker
      if (window.pdfjsLib) {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>📄 Universal PDF Viewer 插件演示</h1>
        <p>一个功能丰富、美观的 PDF 查看器插件示例</p>
      </header>

      <div class="app-container">
        <!-- 左侧控制面板 -->
        <aside class="sidebar">
          <div class="sidebar-content">
            <h2>控制面板</h2>
            
            <!-- PDF 选择 -->
            <div class="control-section">
              <h3>加载 PDF</h3>
              <div class="control-group">
                <label>选择示例：</label>
                <select id="pdfSelect">
                  <option value="">选择一个PDF文件...</option>
                  <option value="/samples/sample1.pdf">示例文档 1</option>
                  <option value="/samples/sample2.pdf">示例文档 2</option>
                  <option value="/samples/sample3.pdf">示例文档 3</option>
                </select>
              </div>

              <div class="control-group">
                <label>本地文件：</label>
                <input type="file" id="fileInput" accept=".pdf" />
              </div>

              <div class="control-group">
                <label>URL 加载：</label>
                <input type="text" id="urlInput" placeholder="输入 PDF URL" />
                <button id="loadUrlBtn" class="btn-primary">加载</button>
              </div>
            </div>

            <!-- 查看器选项 -->
            <div class="control-section">
              <h3>查看器选项</h3>
              <div class="options-list">
                <label class="checkbox-label">
                  <input type="checkbox" id="showToolbar" checked>
                  <span>显示工具栏</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="showThumbnails" checked>
                  <span>显示缩略图</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="showAnnotations" checked>
                  <span>显示注释</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="enableSearch" checked>
                  <span>启用搜索</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="enablePrint" checked>
                  <span>启用打印</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="enableDownload" checked>
                  <span>启用下载</span>
                </label>
              </div>
            </div>

            <!-- 主题选择 -->
            <div class="control-section">
              <h3>主题选择</h3>
              <div class="theme-buttons">
                <button class="theme-btn active" data-theme="light">☀️ 浅色</button>
                <button class="theme-btn" data-theme="dark">🌙 深色</button>
                <button class="theme-btn" data-theme="sepia">📜 护眼</button>
              </div>
            </div>

            <!-- 事件日志 -->
            <div class="control-section">
              <h3>事件日志</h3>
              <div class="log-container">
                <div id="eventLog" class="event-log-content">
                  <div class="log-entry">等待操作...</div>
                </div>
                <button id="clearLog" class="btn-secondary">清除日志</button>
              </div>
            </div>
          </div>
        </aside>

        <!-- 右侧 PDF 查看器 -->
        <main class="main-viewer">
          <div id="pdfViewerContainer" class="pdf-viewer-container">
            <div class="placeholder">
              <div class="placeholder-content">
                <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h3>请选择或上传一个 PDF 文件</h3>
                <p>支持本地文件、URL 加载和示例文档</p>
                <div class="sample-buttons">
                  <button onclick="loadSamplePDF(1)" class="btn-primary">加载示例 1</button>
                  <button onclick="loadSamplePDF(2)" class="btn-primary">加载示例 2</button>
                  <button onclick="loadSamplePDF(3)" class="btn-primary">加载示例 3</button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
