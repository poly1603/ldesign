<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer - Optimized Demo</title>
  <link rel="stylesheet" href="./src/styles/pdf-viewer.css">
  <link rel="stylesheet" href="./src/styles/pdf-viewer-modern.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .demo-container {
      width: 100%;
      max-width: 1600px;
      height: 90vh;
      min-height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .demo-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .demo-header h1 {
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    .demo-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .demo-info strong {
      font-size: 16px;
    }

    #pdf-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .features-list {
      background: #f8f9fa;
      padding: 20px 30px;
      border-top: 1px solid #e9ecef;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #495057;
    }

    .feature-item::before {
      content: '‚úì';
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50%;
      font-weight: bold;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .demo-container {
        height: 95vh;
        border-radius: 8px;
      }

      .demo-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .demo-header h1 {
        font-size: 20px;
      }

      .features-list {
        grid-template-columns: 1fr;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>
        üìÑ PDF Viewer <span class="badge">Optimized</span>
      </h1>
      <div class="demo-info">
        <strong>Enhanced Features</strong>
        <div>High-quality thumbnails ‚Ä¢ Lazy loading ‚Ä¢ Smooth animations</div>
      </div>
    </div>

    <div id="pdf-container">
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div style="font-size: 16px; color: #667eea; font-weight: 600;">
          Initializing PDF Viewer...
        </div>
      </div>
    </div>

    <div class="features-list">
      <div class="feature-item">Fixed thumbnail rendering</div>
      <div class="feature-item">Lazy loading optimization</div>
      <div class="feature-item">Beautiful UI design</div>
      <div class="feature-item">Smooth animations</div>
      <div class="feature-item">Responsive layout</div>
      <div class="feature-item">Enhanced interactions</div>
    </div>
  </div>

  <script type="module">
    import { PDFViewer } from './src/index.ts';

    // Hide loading after a moment
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
    }, 500);

    // Initialize PDF Viewer
    const container = document.getElementById('pdf-container');

    const viewer = new PDFViewer({
      container: container,
      enableSidebar: true,
      enableThumbnails: true,
      sidebarConfig: {
        defaultPanel: 'thumbnails',
        width: 280
      },
      pageMode: 'single',
      fitMode: 'auto',
      initialScale: 1.5
    });

    // Load a sample PDF (you can replace this with your own PDF URL)
    // For demo purposes, you'll need to provide a PDF URL
    const pdfUrl = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';

    viewer.loadPDF(pdfUrl).then(() => {
      console.log('‚úÖ PDF loaded successfully!');
      console.log('üìä Total pages:', viewer.getTotalPages());
    }).catch(error => {
      console.error('‚ùå Failed to load PDF:', error);
      document.getElementById('loading').innerHTML = `
        <div style="color: #dc3545; font-weight: 600; text-align: center;">
          <div style="font-size: 40px; margin-bottom: 10px;">‚ö†Ô∏è</div>
          <div>Failed to load PDF</div>
          <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
            Please check the console for details
          </div>
        </div>
      `;
    });

    // Log viewer events
    viewer.on('document-loaded', (data) => {
      console.log('üìÑ Document loaded:', data);
    });

    viewer.on('page-change', (pageNumber) => {
      console.log('üìñ Page changed to:', pageNumber);
    });

    viewer.on('page-rendered', (data) => {
      console.log('üé® Page rendered:', data);
    });
  </script>
</body>
</html>
