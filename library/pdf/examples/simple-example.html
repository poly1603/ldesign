  <script type="module">
    // å¯¼å…¥PDFæŸ¥çœ‹å™¨
    import { createPDFViewer } from '../src/index.js';
    
    // è®¾ç½®PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    let currentViewer = null;
    const container = document.getElementById('pdf-container');
    const statusEl = document.getElementById('status');
    
    // æ›´æ–°çŠ¶æ€
    function updateStatus(message, type = '') {
      statusEl.textContent = message;

    }
    
    // åŠ è½½PDF
    function loadPDF(url) {
      // æ¸…ç†ä¹‹å‰çš„æŸ¥çœ‹å™¨
      if (currentViewer) {
        if (currentViewer.viewer) currentViewer.viewer.destroy();
        if (currentViewer.toolbar) currentViewer.toolbar.destroy();
        container.innerHTML = '';
      }
      
      updateStatus('æ­£åœ¨åŠ è½½PDF...', 'loading');
      
      // åˆ›å»ºæ–°çš„PDFæŸ¥çœ‹å™¨
      try {
        const { viewer, toolbar } = createPDFViewer(container, url, {
          showToolbar: true,
          initialScale: 1.5,
          fitMode: 'auto',
          enableSearch: true,
          enableDownload: true,
          enablePrint: true
        });
        
        currentViewer = { viewer, toolbar };
        
        // ç›‘å¬äº‹ä»¶
        viewer.on('document-loaded', (data) => {
          updateStatus(`PDFåŠ è½½æˆåŠŸ (${data.numPages} é¡µ)`, 'success');
        });
        
        viewer.on('error', (error) => {

        });
        
        viewer.on('page-changed', (pageNum) => {
          console.log('é¡µé¢åˆ‡æ¢åˆ°:', pageNum);
        });
        
        viewer.on('zoom-changed', (scale) => {

        });
        
      } catch (error) {

      }
    }
    
    // åŠ è½½æœ¬åœ°æ–‡ä»¶
    document.getElementById('load-file').addEventListener('click', () => {

      if (file && file.type === 'application/pdf') {
        const url = URL.createObjectURL(file);
        loadPDF(url);
      } else {
        updateStatus('è¯·é€‰æ‹©ä¸€ä¸ªPDFæ–‡ä»¶', 'error');

    });
    
    // æ–‡ä»¶é€‰æ‹©å˜åŒ–æ—¶è‡ªåŠ¨åŠ è½½
    document.getElementById('file-input').addEventListener('change', (e) => {

    // åŠ è½½ç¤ºä¾‹PDF
    document.querySelectorAll('[data-pdf]').forEach(button => {
