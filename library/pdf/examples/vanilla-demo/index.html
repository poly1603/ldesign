<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer - Vanilla JS Demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>PDF Viewer - Vanilla JS Demo</h1>
      <div class="controls">
        <input type="file" id="fileInput" accept=".pdf" />
        <button id="loadSampleBtn">Load Sample PDF</button>
      </div>
    </header>

    <main class="main">
      <aside class="sidebar">
        <h3>Features</h3>
        <div class="feature-list">
          <button id="fitWidthBtn">Fit Width</button>
          <button id="fitPageBtn">Fit Page</button>
          <button id="rotate90Btn">Rotate 90Â°</button>
          <button id="searchBtn">Search "the"</button>
        </div>

        <div class="info">
          <h4>Status</h4>
          <div id="status">Ready</div>

          <h4>Stats</h4>
          <div id="stats">
            <p>Current Page: <span id="currentPage">-</span></p>
            <p>Total Pages: <span id="totalPages">-</span></p>
            <p>Zoom: <span id="zoomLevel">-</span></p>
          </div>
        </div>

        <div class="search-results" id="searchResults"></div>
      </aside>

      <div id="viewer" class="viewer-container"></div>
    </main>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
