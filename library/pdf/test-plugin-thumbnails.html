  <script type="module">

    // åˆå§‹åŒ–PDFæŸ¥çœ‹å™¨
    function initPDFViewer(url) {

      if (viewer) {

      viewer = new PDFViewer({

        enableSearch: true,
        enableDownload: true,
        enablePrint: true,
        enableThumbnails: true,  // å¯ç”¨ç¼©ç•¥å›¾
        enableSidebar: true,     // å¯ç”¨ä¾§è¾¹æ 
        sidebarConfig: {

    // æ›´æ–°çŠ¶æ€
    function updateStatus(text, type = 'normal') {
