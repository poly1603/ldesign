<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配色方案对比 - Map Renderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .page-header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .page-header p {
      color: #666;
      font-size: 14px;
    }

    .maps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .map-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .map-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .map-header {
      padding: 15px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .map-header h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .map-header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.9;
    }

    .map-container {
      width: 100%;
      height: 400px;
      position: relative;
      overflow: hidden;  /* 防止地图溢出 */
      background: #e8f4f8;
    }
    
    /* 特殊样式：标记点示例使用更大的地图 */
    #map-markers {
      height: 60vh;
      min-height: 500px;
      overflow: hidden;  /* 防止地图溢出 */
    }

    /* 不同配色方案的标题渐变色 */
    .map-card:nth-child(1) .map-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .map-card:nth-child(2) .map-header {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .map-card:nth-child(3) .map-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .map-card:nth-child(4) .map-header {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .map-card:nth-child(5) .map-header {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .map-card:nth-child(6) .map-header {
      background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
    }

    .map-card:nth-child(7) .map-header {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }

    .map-card:nth-child(8) .map-header {
      background: linear-gradient(135deg, #20bf6b 0%, #26de81 100%);
    }

    .map-card:nth-child(9) .map-header {
      background: linear-gradient(135deg, #ff9a00 0%, #ff5e00 100%);
    }

    .selection-controls {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .selection-controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .selection-controls button:hover {
      background: #0056b3;
    }

    .selection-controls button.active {
      background: #28a745;
    }

    .selection-controls button.clear {
      background: #dc3545;
    }

    .selection-controls button.clear:hover {
      background: #c82333;
    }

    .selection-info {
      padding: 10px 15px;
      background: #fff3cd;
      border-bottom: 1px solid #ffc107;
      font-size: 13px;
      color: #856404;
      min-height: 40px;
    }

    .marker-controls {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .marker-controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #17a2b8;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .marker-controls button:hover {
      background: #138496;
    }

    .marker-info {
      padding: 10px 15px;
      background: #d1ecf1;
      border-bottom: 1px solid #17a2b8;
      font-size: 13px;
      color: #0c5460;
      min-height: 40px;
    }

    @media (max-width: 768px) {
      .maps-grid {
        grid-template-columns: 1fr;
      }

      .map-container {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="page-header">
    <h1>🎨 Map Renderer 功能展示</h1>
    <p>展示配色方案和选择功能</p>
  </div>

  <div class="maps-grid">
    <div class="map-card">
      <div class="map-header">
        <h3>单色模式</h3>
        <p>所有区域使用相同的颜色</p>
      </div>
      <div class="map-container" id="map-single"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>渐变色模式</h3>
        <p>从蓝色渐变到橙色</p>
      </div>
      <div class="map-container" id="map-gradient"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>分类色模式</h3>
        <p>根据区域代码分配不同颜色</p>
      </div>
      <div class="map-container" id="map-category"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>随机色模式</h3>
        <p>每个区域随机分配颜色</p>
      </div>
      <div class="map-container" id="map-random"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>数据驱动模式</h3>
        <p>基于数据值的颜色映射</p>
      </div>
      <div class="map-container" id="map-data"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>自定义函数模式</h3>
        <p>使用自定义颜色函数</p>
      </div>
      <div class="map-container" id="map-custom"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>单选模式</h3>
        <p>点击区域进行单选（再次点击取消）</p>
      </div>
      <div class="selection-controls">
        <button id="clear-single">清除选择</button>
      </div>
      <div class="selection-info" id="info-single">未选择任何区域</div>
      <div class="map-container" id="map-single-select"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>多选模式</h3>
        <p>点击区域进行多选（再次点击取消）</p>
      </div>
      <div class="selection-controls">
        <button id="clear-multiple">清除所有选择</button>
      </div>
      <div class="selection-info" id="info-multiple">未选择任何区域</div>
      <div class="map-container" id="map-multiple-select"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>标记点功能</h3>
        <p>支持多种样式的标记点添加</p>
      </div>
      <div class="marker-controls">
        <button id="add-landmarks">添加地标</button>
        <button id="add-random-markers">添加随机标记</button>
        <button id="toggle-markers">显示/隐藏</button>
        <button id="animate-markers">添加动画</button>
        <button id="clear-markers">清除标记</button>
      </div>
      <div class="marker-info" id="marker-info">点击按钮添加标记点</div>
      <div class="map-container" id="map-markers"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
