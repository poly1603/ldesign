<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配色方案对比 - Map Renderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .page-header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .page-header p {
      color: #666;
      font-size: 14px;
    }

    .maps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .map-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .map-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .map-header {
      padding: 15px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .map-header h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .map-header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.9;
    }

    .map-container {
      width: 100%;
      height: 400px;
      position: relative;
      background: #e8f4f8;
    }

    /* 不同配色方案的标题渐变色 */
    .map-card:nth-child(1) .map-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .map-card:nth-child(2) .map-header {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .map-card:nth-child(3) .map-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .map-card:nth-child(4) .map-header {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .map-card:nth-child(5) .map-header {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .map-card:nth-child(6) .map-header {
      background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
    }

    @media (max-width: 768px) {
      .maps-grid {
        grid-template-columns: 1fr;
      }

      .map-container {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="page-header">
    <h1>🎨 配色方案对比展示</h1>
    <p>同时展示所有可用的配色方案，方便对比选择</p>
  </div>

  <div class="maps-grid">
    <div class="map-card">
      <div class="map-header">
        <h3>单色模式</h3>
        <p>所有区域使用相同的颜色</p>
      </div>
      <div class="map-container" id="map-single"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>渐变色模式</h3>
        <p>从蓝色渐变到橙色</p>
      </div>
      <div class="map-container" id="map-gradient"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>分类色模式</h3>
        <p>根据区域代码分配不同颜色</p>
      </div>
      <div class="map-container" id="map-category"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>随机色模式</h3>
        <p>每个区域随机分配颜色</p>
      </div>
      <div class="map-container" id="map-random"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>数据驱动模式</h3>
        <p>基于数据值的颜色映射</p>
      </div>
      <div class="map-container" id="map-data"></div>
    </div>

    <div class="map-card">
      <div class="map-header">
        <h3>自定义函数模式</h3>
        <p>使用自定义颜色函数</p>
      </div>
      <div class="map-container" id="map-custom"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
