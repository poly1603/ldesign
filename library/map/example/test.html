<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple deck.gl Test</title>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script type="module">
    import { Deck } from 'https://unpkg.com/@deck.gl/core@9.0.0/dist/esm/index.js';
    import { GeoJsonLayer } from 'https://unpkg.com/@deck.gl/layers@9.0.0/dist/esm/index.js';
    
    // 简单的广东省边界
    const guangdongGeoJson = {
      type: "FeatureCollection",
      features: [{
        type: "Feature",
        properties: { name: "广东省" },
        geometry: {
          type: "Polygon",
          coordinates: [[
            [109.5, 20.2],
            [117.5, 20.2],
            [117.5, 25.5],
            [109.5, 25.5],
            [109.5, 20.2]
          ]]
        }
      }]
    };
    
    const deck = new Deck({
      container: 'map',
      initialViewState: {
        longitude: 113.5,
        latitude: 23.2,
        zoom: 6,
        pitch: 0,
        bearing: 0
      },
      controller: true,
      layers: [
        new GeoJsonLayer({
          id: 'geojson-layer',
          data: guangdongGeoJson,
          pickable: true,
          stroked: true,
          filled: true,
          lineWidthMinPixels: 2,
          getFillColor: [100, 150, 250, 100],
          getLineColor: [80, 80, 80, 255]
        })
      ]
    });
    
    console.log('Deck initialized:', deck);
  </script>
</body>
</html>
