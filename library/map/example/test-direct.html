<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Direct deck.gl Test</title>
  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; background: #ccc; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script type="module">
    import { Deck } from '@deck.gl/core';
    import { GeoJsonLayer } from '@deck.gl/layers';
    
    console.log('Starting deck.gl test...');
    
    const testGeoJson = {
      type: "FeatureCollection",
      features: [{
        type: "Feature",
        properties: { name: "Test Area" },
        geometry: {
          type: "Polygon",
          coordinates: [[
            [113, 23],
            [114, 23],
            [114, 24],
            [113, 24],
            [113, 23]
          ]]
        }
      }]
    };
    
    const deck = new Deck({
      container: 'map',
      initialViewState: {
        longitude: 113.5,
        latitude: 23.5,
        zoom: 8
      },
      controller: true,
      onWebGLInitialized: gl => console.log('WebGL ready:', gl),
      onLoad: () => console.log('Deck loaded'),
      onError: error => console.error('Deck error:', error)
    });
    
    const layer = new GeoJsonLayer({
      id: 'test-layer',
      data: testGeoJson,
      filled: true,
      getFillColor: [255, 0, 0, 100],
      getLineColor: [0, 0, 0, 255],
      lineWidthMinPixels: 2
    });
    
    deck.setProps({ layers: [layer] });
    console.log('Layer added');
  </script>
</body>
</html>
