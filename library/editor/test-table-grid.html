<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格网格选择器测试 - LDesign Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .header {
      background: #f8f9fa;
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .header h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 8px;
    }
    
    .header p {
      color: #6b7280;
      font-size: 14px;
    }
    
    .toolbar {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .toolbar-button {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .toolbar-button:hover {
      background: #f3f4f6;
      border-color: #9ca3af;
    }
    
    .toolbar-button[data-name="table"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      font-weight: 500;
    }
    
    .toolbar-button[data-name="table"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .editor-content {
      padding: 30px;
      min-height: 400px;
      font-size: 16px;
      line-height: 1.6;
      outline: none;
    }
    
    /* 表格样式 */
    .table-wrapper {
      margin: 15px 0;
      overflow-x: auto;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    table th, table td {
      border: 1px solid #e5e7eb;
      padding: 12px;
      text-align: left;
    }
    
    table th {
      background: #f9fafb;
      font-weight: 600;
    }
    
    /* 下拉框样式 */
    .editor-dropdown {
      position: fixed;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid #e5e7eb;
      padding: 8px;
      z-index: 10000;
      animation: dropdown-open 0.2s ease-out;
    }
    
    @keyframes dropdown-open {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .editor-dropdown.closing {
      animation: dropdown-close 0.15s ease-out;
    }
    
    @keyframes dropdown-close {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-8px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📊 表格网格选择器测试</h1>
      <p>点击表格按钮查看增强的网格选择器效果</p>
    </div>
    
    <div class="toolbar">
      <button class="toolbar-button" data-name="bold">
        <strong>B</strong> 加粗
      </button>
      <button class="toolbar-button" data-name="italic">
        <em>I</em> 斜体
      </button>
      <button class="toolbar-button" data-name="underline">
        <u>U</u> 下划线
      </button>
      <span style="width: 1px; height: 24px; background: #d1d5db;"></span>
      <button class="toolbar-button" data-name="table">
        📋 插入表格
      </button>
    </div>
    
    <div class="editor-content ldesign-editor-content" contenteditable="true">
      <p>欢迎使用 LDesign Editor!</p>
      <p>这是一个功能强大的富文本编辑器，支持：</p>
      <ul>
        <li>文本格式化：加粗、斜体、下划线、删除线等</li>
        <li>标题级别：H1-H6 标题</li>
        <li>列表：有序列表、无序列表</li>
        <li>表格：创建和编辑表格</li>
        <li>媒体内容：图片、视频、音频</li>
        <li>代码块：支持代码高亮</li>
        <li>更多功能：链接、引用、对齐等</li>
      </ul>
      <p>点击上方的"📋 插入表格"按钮来测试新的表格网格选择器功能！</p>
    </div>
  </div>
  
  <script type="module">
    // 表格网格选择器实现
    function showEnhancedTableGridSelector(options) {
      const { button, onSelect } = options
      
      // 创建下拉框容器
      const dropdown = document.createElement('div')
      dropdown.className = 'editor-dropdown'
      
      // 创建内容
      const container = document.createElement('div')
      container.style.cssText = 'padding: 8px; user-select: none;'
      
      // 标题
      const header = document.createElement('div')
      header.style.cssText = 'font-size: 12px; color: #6b7280; margin-bottom: 8px; text-align: center;'
      header.textContent = '选择表格大小'
      container.appendChild(header)
      
      // 网格容器
      const gridContainer = document.createElement('div')
      gridContainer.style.cssText = `
        display: grid;
        grid-template-columns: repeat(10, 24px);
        grid-template-rows: repeat(10, 24px);
        gap: 2px;
        background: #f9fafb;
        padding: 4px;
        border-radius: 6px;
        margin-bottom: 8px;
      `
      
      // 尺寸显示
      const sizeDisplay = document.createElement('div')
      sizeDisplay.style.cssText = `
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        color: white;
        padding: 8px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 4px;
        margin-bottom: 4px;
      `
      sizeDisplay.textContent = '移动鼠标选择'
      
      const cells = []
      let currentRow = 0
      let currentCol = 0
      
      // 创建网格单元格
      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 10; col++) {
          const cell = document.createElement('div')
          cell.style.cssText = `
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.1s ease;
          `
          cell.dataset.row = String(row + 1)
          cell.dataset.col = String(col + 1)
          
          cells.push(cell)
          gridContainer.appendChild(cell)
        }
      }
      
      // 更新高亮
      const updateHighlight = (row, col) => {
        currentRow = row
        currentCol = col
        
        cells.forEach(cell => {
          const cellRow = parseInt(cell.dataset.row)
          const cellCol = parseInt(cell.dataset.col)
          
          if (cellRow <= row && cellCol <= col) {
            cell.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            cell.style.borderColor = '#667eea'
          } else {
            cell.style.background = 'white'
            cell.style.borderColor = '#e5e7eb'
          }
        })
        
        if (row > 0 && col > 0) {
          sizeDisplay.innerHTML = `<div style="font-size: 20px; font-weight: bold;">${row} × ${col}</div><div style="font-size: 11px; opacity: 0.9;">点击插入表格</div>`
        } else {
          sizeDisplay.textContent = '移动鼠标选择'
        }
      }
      
      // 事件处理
      gridContainer.addEventListener('mousemove', (e) => {
        if (e.target.dataset.row && e.target.dataset.col) {
          updateHighlight(
            parseInt(e.target.dataset.row),
            parseInt(e.target.dataset.col)
          )
        }
      })
      
      gridContainer.addEventListener('click', (e) => {
        if (currentRow > 0 && currentCol > 0) {
          dropdown.classList.add('closing')
          setTimeout(() => {
            dropdown.remove()
            onSelect(currentRow, currentCol)
          }, 150)
        }
      })
      
      gridContainer.addEventListener('mouseleave', () => {
        updateHighlight(0, 0)
      })
      
      // 组装容器
      container.appendChild(sizeDisplay)
      container.appendChild(gridContainer)
      dropdown.appendChild(container)
      
      // 定位下拉框
      document.body.appendChild(dropdown)
      
      if (button) {
        const rect = button.getBoundingClientRect()
        let left = rect.left
        let top = rect.bottom + 5
        
        const dropdownRect = dropdown.getBoundingClientRect()
        
        // 检查边界
        if (left + dropdownRect.width > window.innerWidth - 10) {
          left = window.innerWidth - dropdownRect.width - 10
        }
        if (top + dropdownRect.height > window.innerHeight - 10) {
          top = rect.top - dropdownRect.height - 5
        }
        
        dropdown.style.left = `${left}px`
        dropdown.style.top = `${top}px`
      }
      
      // 点击外部关闭
      setTimeout(() => {
        const handleClickOutside = (e) => {
          if (!dropdown.contains(e.target) && e.target !== button) {
            dropdown.classList.add('closing')
            setTimeout(() => dropdown.remove(), 150)
            document.removeEventListener('click', handleClickOutside)
          }
        }
        document.addEventListener('click', handleClickOutside)
      }, 0)
    }
    
    // 创建表格元素
    function createTableElement(rows, cols) {
      const wrapper = document.createElement('div')
      wrapper.className = 'table-wrapper'
      
      const table = document.createElement('table')
      
      // 表头
      const thead = document.createElement('thead')
      const headerRow = document.createElement('tr')
      for (let j = 0; j < cols; j++) {
        const th = document.createElement('th')
        th.textContent = `列 ${j + 1}`
        th.contentEditable = 'true'
        headerRow.appendChild(th)
      }
      thead.appendChild(headerRow)
      table.appendChild(thead)
      
      // 表体
      const tbody = document.createElement('tbody')
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement('tr')
        for (let j = 0; j < cols; j++) {
          const td = document.createElement('td')
          td.innerHTML = '&nbsp;'
          td.contentEditable = 'true'
          tr.appendChild(td)
        }
        tbody.appendChild(tr)
      }
      table.appendChild(tbody)
      
      wrapper.appendChild(table)
      return wrapper
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      const editorContent = document.querySelector('.editor-content')
      const tableButton = document.querySelector('[data-name="table"]')
      
      // 表格按钮点击事件
      tableButton.addEventListener('click', (e) => {
        e.preventDefault()
        e.stopPropagation()
        
        console.log('Table button clicked - showing grid selector')
        
        // 保存选区
        const selection = window.getSelection()
        let savedRange = null
        
        if (selection && selection.rangeCount > 0) {
          const range = selection.getRangeAt(0)
          if (editorContent.contains(range.commonAncestorContainer)) {
            savedRange = range.cloneRange()
          }
        }
        
        // 显示网格选择器
        showEnhancedTableGridSelector({
          button: tableButton,
          onSelect: (rows, cols) => {
            console.log(`Inserting ${rows}×${cols} table`)
            
            // 创建表格
            const tableWrapper = createTableElement(rows, cols)
            
            // 聚焦编辑器
            editorContent.focus()
            
            // 插入表格
            if (savedRange) {
              const currentSelection = window.getSelection()
              currentSelection.removeAllRanges()
              currentSelection.addRange(savedRange)
              
              try {
                savedRange.deleteContents()
                savedRange.insertNode(tableWrapper)
              } catch (error) {
                editorContent.appendChild(tableWrapper)
              }
            } else {
              editorContent.appendChild(tableWrapper)
            }
            
            // 添加空段落
            const p = document.createElement('p')
            p.innerHTML = '<br>'
            tableWrapper.insertAdjacentElement('afterend', p)
            
            // 滚动到表格
            tableWrapper.scrollIntoView({ behavior: 'smooth', block: 'nearest' })
          }
        })
      })
      
      // 其他按钮
      document.querySelector('[data-name="bold"]').addEventListener('click', () => {
        document.execCommand('bold')
      })
      
      document.querySelector('[data-name="italic"]').addEventListener('click', () => {
        document.execCommand('italic')
      })
      
      document.querySelector('[data-name="underline"]').addEventListener('click', () => {
        document.execCommand('underline')
      })
    })
  </script>
</body>
</html>
