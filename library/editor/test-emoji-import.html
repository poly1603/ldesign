<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test EmojiPlugin Import</title>
</head>
<body>
  <h1>Testing EmojiPlugin Import</h1>
  <div id="result"></div>
  
  <script type="module">
    const result = document.getElementById('result');
    
    try {
      // 测试导入
      const plugins = await import('./src/plugins/index.ts');
      console.log('All plugins exports:', Object.keys(plugins));
      
      // 检查 EmojiPlugin
      if (plugins.EmojiPlugin) {
        console.log('✅ EmojiPlugin found:', plugins.EmojiPlugin);
        console.log('EmojiPlugin.name:', plugins.EmojiPlugin.name);
        console.log('EmojiPlugin.config:', plugins.EmojiPlugin.config);
        result.innerHTML = `<p style="color: green;">✅ EmojiPlugin 成功导出！</p>
          <p>插件名称: ${plugins.EmojiPlugin.name}</p>
          <p>命令: ${Object.keys(plugins.EmojiPlugin.config.commands || {}).join(', ')}</p>`;
      } else {
        console.error('❌ EmojiPlugin not found!');
        result.innerHTML = '<p style="color: red;">❌ EmojiPlugin 未找到！</p>';
      }
      
      // 测试直接导入
      const emojiModule = await import('./src/plugins/emoji.ts');
      console.log('Emoji module exports:', Object.keys(emojiModule));
      console.log('Direct EmojiPlugin:', emojiModule.EmojiPlugin);
      
    } catch (error) {
      console.error('Import error:', error);
      result.innerHTML = `<p style="color: red;">❌ 导入错误: ${error.message}</p>`;
    }
  </script>
</body>
</html>
