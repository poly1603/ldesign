<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试代码块对话框</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
        }
        h1 {
            margin-top: 0;
        }
        .test-button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .editor-content {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            min-height: 300px;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            color: #0369a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 代码块对话框测试</h1>
        
        <button class="test-button" id="testBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            打开代码编辑器对话框
        </button>
        
        <div class="status" id="status">
            点击上方按钮测试代码编辑器对话框
        </div>
        
        <div class="editor-content ldesign-editor-content" contenteditable="true">
            <p>测试区域：插入的代码块将显示在这里</p>
        </div>
    </div>

    <script>
        // 扩展 Window 类型
        window.CodeMirror = undefined;
        
        const testBtn = document.getElementById('testBtn');
        const status = document.getElementById('status');
        const editorContent = document.querySelector('.ldesign-editor-content');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log('[Test]', message);
        }
        
        testBtn.addEventListener('click', () => {
            updateStatus('正在打开代码编辑器对话框...');
            
            // 测试对话框创建
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                background: white;
                border-radius: 12px;
                width: 90%;
                max-width: 800px;
                max-height: 90vh;
                padding: 24px;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            `;
            
            dialog.innerHTML = `
                <h3 style="margin: 0 0 20px 0; font-size: 20px;">插入代码块</h3>
                
                <div style="display: flex; gap: 12px; margin-bottom: 16px;">
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 6px; font-size: 14px;">编程语言</label>
                        <select id="test-language" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px;">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                        </select>
                    </div>
                    
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 6px; font-size: 14px;">主题样式</label>
                        <select id="test-theme" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px;">
                            <option value="oneDark">One Dark (暗色)</option>
                            <option value="vsLight">VS Light (亮色)</option>
                            <option value="monokai">Monokai</option>
                        </select>
                    </div>
                </div>
                
                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 6px; font-size: 14px;">代码内容</label>
                    <textarea id="test-code" style="
                        width: 100%;
                        height: 300px;
                        padding: 12px;
                        border: 1px solid #d1d5db;
                        border-radius: 8px;
                        font-family: 'Consolas', 'Monaco', monospace;
                        font-size: 14px;
                        resize: vertical;
                    " placeholder="在此输入代码..."></textarea>
                </div>
                
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button id="test-cancel" style="
                        padding: 10px 20px;
                        border: 1px solid #d1d5db;
                        border-radius: 6px;
                        background: white;
                        cursor: pointer;
                    ">取消</button>
                    <button id="test-confirm" style="
                        padding: 10px 20px;
                        border: none;
                        border-radius: 6px;
                        background: #3b82f6;
                        color: white;
                        cursor: pointer;
                    ">插入代码</button>
                </div>
            `;
            
            overlay.appendChild(dialog);
            document.body.appendChild(overlay);
            
            updateStatus('✅ 对话框已打开！');
            
            const testCode = document.getElementById('test-code');
            const testLanguage = document.getElementById('test-language');
            const testTheme = document.getElementById('test-theme');
            const testCancel = document.getElementById('test-cancel');
            const testConfirm = document.getElementById('test-confirm');
            
            // 取消按钮
            testCancel.addEventListener('click', () => {
                overlay.remove();
                updateStatus('❌ 已取消插入代码');
            });
            
            // 插入按钮
            testConfirm.addEventListener('click', () => {
                const code = testCode.value.trim();
                const language = testLanguage.value;
                const theme = testTheme.value;
                
                if (!code) {
                    alert('请输入代码内容！');
                    return;
                }
                
                // 创建代码块
                const codeBlock = document.createElement('div');
                codeBlock.style.cssText = `
                    margin: 16px 0;
                    border-radius: 8px;
                    overflow: hidden;
                    background: #282c34;
                    border: 1px solid #3a3f4a;
                `;
                
                codeBlock.innerHTML = `
                    <div style="
                        display: flex;
                        justify-content: space-between;
                        padding: 8px 16px;
                        background: #21252b;
                        border-bottom: 1px solid #3a3f4a;
                    ">
                        <span style="color: #7f848e; font-size: 12px; font-weight: 600;">
                            ${language.toUpperCase()} - ${theme}
                        </span>
                        <button style="
                            padding: 4px 12px;
                            background: rgba(255,255,255,0.1);
                            border: 1px solid rgba(255,255,255,0.2);
                            border-radius: 4px;
                            color: #abb2bf;
                            font-size: 12px;
                            cursor: pointer;
                        ">复制</button>
                    </div>
                    <pre style="margin: 0; padding: 16px; overflow-x: auto;"><code style="
                        color: #abb2bf;
                        font-family: 'Consolas', 'Monaco', monospace;
                        font-size: 14px;
                        line-height: 1.6;
                    ">${code}</code></pre>
                `;
                
                editorContent.appendChild(codeBlock);
                overlay.remove();
                updateStatus(`✅ 成功插入 ${language} 代码块（主题：${theme}）`);
            });
            
            // 点击遮罩关闭
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.remove();
                    updateStatus('❌ 已取消插入代码');
                }
            });
            
            // 自动聚焦
            setTimeout(() => {
                testCode.focus();
            }, 100);
        });
    </script>
</body>
</html>
