<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滤镜调试测试</title>
    <style>
        /* 复制实际CSS */
        .ldesign-image-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .ldesign-image-wrapper img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s;
        }

        /* 滤镜效果 */
        .ldesign-image-wrapper.filter-grayscale img {
            filter: grayscale(100%);
        }

        .ldesign-image-wrapper.filter-sepia img {
            filter: sepia(100%);
        }

        .ldesign-image-wrapper.filter-blur img {
            filter: blur(2px);
        }

        .ldesign-image-wrapper.filter-sharpen img {
            filter: contrast(1.2) brightness(1.1);
        }

        .ldesign-image-wrapper.filter-brightness img {
            filter: brightness(1.3);
        }

        .ldesign-image-wrapper.filter-contrast img {
            filter: contrast(1.4);
        }

        .ldesign-image-wrapper.filter-saturate img {
            filter: saturate(1.5);
        }

        .ldesign-image-wrapper.filter-invert img {
            filter: invert(100%);
        }

        /* 测试样式 */
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            margin-right: 10px;
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>图片滤镜调试测试</h1>

    <div class="controls">
        <button onclick="setFilter('none')">无滤镜</button>
        <button onclick="setFilter('grayscale')">灰度</button>
        <button onclick="setFilter('sepia')">复古</button>
        <button onclick="setFilter('blur')">模糊</button>
        <button onclick="setFilter('sharpen')">锐化</button>
        <button onclick="setFilter('brightness')">亮度</button>
        <button onclick="setFilter('contrast')">对比度</button>
        <button onclick="setFilter('saturate')">饱和度</button>
        <button onclick="setFilter('invert')">反色</button>
    </div>

    <div class="ldesign-image-wrapper" id="imageWrapper">
        <img src="data:image/svg+xml,%3Csvg width='400' height='300' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='400' height='300' fill='%2334D399'/%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' dy='.3em' font-size='24' fill='white'%3E测试图片%3C/text%3E%3C/svg%3E" alt="测试图片">
    </div>

    <div class="debug-info" id="debugInfo">
        <p>当前类名: <span id="currentClasses">ldesign-image-wrapper</span></p>
        <p>计算的filter值: <span id="computedFilter">none</span></p>
        <p>内联样式: <span id="inlineStyle">无</span></p>
    </div>

    <script>
        function setFilter(filter) {
            const wrapper = document.getElementById('imageWrapper');
            const img = wrapper.querySelector('img');
            
            console.log('设置滤镜:', filter);
            console.log('操作前wrapper类名:', wrapper.className);
            
            // 移除所有滤镜类
            const filterClasses = Array.from(wrapper.classList).filter(cls => cls.startsWith('filter-'));
            filterClasses.forEach(cls => {
                console.log('移除类:', cls);
                wrapper.classList.remove(cls);
            });
            
            // 添加新滤镜类
            if (filter !== 'none') {
                const filterClass = `filter-${filter}`;
                console.log('添加类:', filterClass);
                wrapper.classList.add(filterClass);
            }
            
            console.log('操作后wrapper类名:', wrapper.className);
            
            // 更新调试信息
            updateDebugInfo();
            
            // 强制重绘
            wrapper.offsetHeight;
            
            // 再次检查计算样式
            setTimeout(() => {
                const computedStyle = window.getComputedStyle(img);
                console.log('100ms后计算的filter值:', computedStyle.filter);
                updateDebugInfo();
            }, 100);
        }

        function updateDebugInfo() {
            const wrapper = document.getElementById('imageWrapper');
            const img = wrapper.querySelector('img');
            const computedStyle = window.getComputedStyle(img);
            
            document.getElementById('currentClasses').textContent = wrapper.className;
            document.getElementById('computedFilter').textContent = computedStyle.filter;
            document.getElementById('inlineStyle').textContent = img.style.cssText || '无';
        }

        // 初始化调试信息
        updateDebugInfo();
    </script>
</body>
</html>
