  <style>

    /* ç½‘æ ¼é€‰æ‹©å™¨æ ·å¼ */
    .table-grid-selector {

<body>
  <div class="container">

      </button>

      </button>
    </div>
    
    <div class="editor-content ldesign-editor-content" contenteditable="true">
      <h1>æ¬¢è¿ä½¿ç”¨ LDesign Editor!</h1>
      <p>ç‚¹å‡»ä¸Šæ–¹çš„ <strong>"ğŸ“Š æ’å…¥è¡¨æ ¼"</strong> æŒ‰é’®æ¥ä½“éªŒç½‘æ ¼é€‰æ‹©å™¨ï¼</p>
      <p>è¿™æ˜¯ä¸€ä¸ªå®Œæ•´çš„åŠŸèƒ½æ¼”ç¤ºï¼Œå±•ç¤ºäº†å¦‚ä½•å®ç°ç±»ä¼¼ Word/Office çš„è¡¨æ ¼æ’å…¥ä½“éªŒã€‚</p>

  </div>
  
  <script>
    // ç®€å•çš„å‘½ä»¤æ‰§è¡Œ
    function execCommand(cmd) {
      document.execCommand(cmd, false, null);
    }
    
    // è¡¨æ ¼ç½‘æ ¼é€‰æ‹©å™¨å®ç°
    class TableGridSelector {
      constructor(button, onSelect) {
        this.button = button;
        this.onSelect = onSelect;
        this.maxRows = 10;
        this.maxCols = 10;
        this.currentRow = 0;
        this.currentCol = 0;
      }
      
      show() {
        // åˆ›å»ºé€‰æ‹©å™¨å®¹å™¨
        this.container = document.createElement('div');
        this.container.className = 'table-grid-selector';
        
        // æ ‡é¢˜
        const title = document.createElement('div');
        title.className = 'grid-title';
        title.textContent = 'é€‰æ‹©è¡¨æ ¼å¤§å°';
        this.container.appendChild(title);
        
        // ç½‘æ ¼å®¹å™¨
        const gridContainer = document.createElement('div');
        gridContainer.className = 'grid-container';
        gridContainer.style.gridTemplateColumns = `repeat(${this.maxCols}, 1fr)`;
        gridContainer.style.gridTemplateRows = `repeat(${this.maxRows}, 1fr)`;
        
        // åˆ›å»ºå•å…ƒæ ¼
        this.cells = [];
        for (let row = 0; row < this.maxRows; row++) {
          for (let col = 0; col < this.maxCols; col++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            cell.dataset.row = row + 1;
            cell.dataset.col = col + 1;
            
            // é¼ æ ‡æ‚¬åœäº‹ä»¶
            cell.addEventListener('mouseenter', () => {
              this.updateHighlight(row + 1, col + 1);
            });
            
            // ç‚¹å‡»äº‹ä»¶
            cell.addEventListener('click', () => {
              this.selectSize(row + 1, col + 1);
            });
            
            this.cells.push(cell);
            gridContainer.appendChild(cell);
          }
        }
        
        // é¼ æ ‡ç¦»å¼€ç½‘æ ¼æ—¶æ¸…é™¤é«˜äº®
        gridContainer.addEventListener('mouseleave', () => {
          this.updateHighlight(0, 0);
        });
        
        this.container.appendChild(gridContainer);
        
        // å°ºå¯¸æ˜¾ç¤º
        this.sizeDisplay = document.createElement('div');
        this.sizeDisplay.className = 'grid-size';
        this.sizeDisplay.textContent = '0 Ã— 0';
        this.container.appendChild(this.sizeDisplay);
        
        // æç¤º
        const hint = document.createElement('div');
        hint.className = 'grid-hint';
        hint.textContent = 'ç§»åŠ¨é¼ æ ‡é€‰æ‹©ï¼Œç‚¹å‡»ç¡®è®¤';
        this.container.appendChild(hint);
        
        // æ·»åŠ åˆ°é¡µé¢
        document.body.appendChild(this.container);
        
        // å®šä½
        this.position();
        
        // ç‚¹å‡»å¤–éƒ¨å…³é—­
        setTimeout(() => {
          document.addEventListener('click', this.handleClickOutside);
        }, 0);
        
        // ESCå…³é—­
        document.addEventListener('keydown', this.handleEsc);
      }
      
      position() {
        const rect = this.button.getBoundingClientRect();
        const containerRect = this.container.getBoundingClientRect();
        
        let left = rect.left;
        let top = rect.bottom + 5;
        
        // æ£€æŸ¥è¾¹ç•Œ
        if (left + containerRect.width > window.innerWidth) {
          left = window.innerWidth - containerRect.width - 10;
        }
        
        if (top + containerRect.height > window.innerHeight) {
          top = rect.top - containerRect.height - 5;
        }
        
        this.container.style.left = `${left}px`;
        this.container.style.top = `${top}px`;
      }
      
      updateHighlight(row, col) {
        this.currentRow = row;
        this.currentCol = col;
        
        // æ›´æ–°å•å…ƒæ ¼é«˜äº®
        this.cells.forEach((cell, index) => {
          const cellRow = Math.floor(index / this.maxCols) + 1;
          const cellCol = (index % this.maxCols) + 1;
          
          if (cellRow <= row && cellCol <= col) {
            cell.classList.add('highlighted');
          } else {
            cell.classList.remove('highlighted');
          }
        });
        
        // æ›´æ–°å°ºå¯¸æ˜¾ç¤º
        if (row > 0 && col > 0) {
          this.sizeDisplay.textContent = `${row} Ã— ${col}`;
        } else {
          this.sizeDisplay.textContent = '0 Ã— 0';
        }
      }
      
      selectSize(row, col) {
        this.close();
        if (this.onSelect) {
          this.onSelect(row, col);
        }
      }
      
      handleClickOutside = (e) => {
        if (!this.container.contains(e.target) && e.target !== this.button) {
          this.close();
        }
      }
      
      handleEsc = (e) => {
        if (e.key === 'Escape') {
          this.close();
        }
      }
      
      close() {
        if (this.container) {
          this.container.remove();
          document.removeEventListener('click', this.handleClickOutside);
          document.removeEventListener('keydown', this.handleEsc);
        }
      }
    }
    
    // åˆ›å»ºè¡¨æ ¼
    function createTable(rows, cols) {
      const table = document.createElement('table');
      
      // åˆ›å»ºè¡¨å¤´
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      for (let j = 0; j < cols; j++) {
        const th = document.createElement('th');
        th.textContent = `åˆ— ${j + 1}`;
        th.contentEditable = 'true';
        headerRow.appendChild(th);
      }
      thead.appendChild(headerRow);
      table.appendChild(thead);
      
      // åˆ›å»ºè¡¨ä½“
      const tbody = document.createElement('tbody');
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement('tr');
        for (let j = 0; j < cols; j++) {
          const td = document.createElement('td');
          td.innerHTML = '&nbsp;';
          td.contentEditable = 'true';
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      
      return table;
    }
    
    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      const tableButton = document.getElementById('tableButton');
      const editorContent = document.querySelector('.editor-content');
      
      tableButton.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        // ä¿å­˜å½“å‰é€‰åŒº
        const selection = window.getSelection();
        let savedRange = null;
        
        if (selection.rangeCount > 0) {
          savedRange = selection.getRangeAt(0).cloneRange();
        }
        
        // æ˜¾ç¤ºç½‘æ ¼é€‰æ‹©å™¨
        const selector = new TableGridSelector(tableButton, (rows, cols) => {
          console.log(`æ’å…¥ ${rows} Ã— ${cols} è¡¨æ ¼`);
          
          // åˆ›å»ºè¡¨æ ¼
          const table = createTable(rows, cols);
          
          // æ¢å¤é€‰åŒºå¹¶æ’å…¥è¡¨æ ¼
          editorContent.focus();
          
          if (savedRange) {
            selection.removeAllRanges();
            selection.addRange(savedRange);
            
            // æ’å…¥è¡¨æ ¼
            const range = selection.getRangeAt(0);
            range.deleteContents();
            range.insertNode(table);
            
            // åœ¨è¡¨æ ¼åæ·»åŠ æ®µè½
            const p = document.createElement('p');
            p.innerHTML = '<br>';
            table.parentNode.insertBefore(p, table.nextSibling);
            
            // å°†å…‰æ ‡ç§»åˆ°æ–°æ®µè½
            const newRange = document.createRange();
            newRange.selectNodeContents(p);
            newRange.collapse(false);
            selection.removeAllRanges();
            selection.addRange(newRange);
          } else {
            // ç›´æ¥åœ¨æœ«å°¾æ·»åŠ 
            editorContent.appendChild(table);
            
            const p = document.createElement('p');
            p.innerHTML = '<br>';
            editorContent.appendChild(p);
          }
        });
        
        selector.show();
      });
    });
  </script>
