<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试查找替换</title>
  <link rel="stylesheet" href="./dist/editor.css">
  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
    }
    #editor {
      border: 1px solid #ccc;
      min-height: 300px;
      padding: 20px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>测试查找替换功能</h1>
  
  <div id="editor" contenteditable="true">
    <p>这是一个测试文本。</p>
    <p>编辑器中有多个"编辑器"这个词。</p>
    <p>编辑器功能强大，编辑器使用方便。</p>
    <p>你可以在编辑器中查找和替换文本。</p>
  </div>
  
  <div>
    <button id="testFind">测试查找对话框</button>
    <button id="testFind2">使用Ctrl+F</button>
  </div>
  
  <script type="module">
    // 直接导入并测试
    import { showFindReplaceDialog } from './src/ui/FindReplaceDialog.ts';
    
    // 模拟编辑器对象
    const mockEditor = {
      contentElement: document.getElementById('editor'),
      getElement: () => document.getElementById('editor')
    };
    
    // 测试按钮
    document.getElementById('testFind').addEventListener('click', () => {
      console.log('点击测试按钮');
      try {
        showFindReplaceDialog({
          initialText: '编辑器',
          onFind: (text, options) => {
            console.log('查找:', text, options);
            // 简单的查找实现
            const content = document.getElementById('editor').innerHTML;
            const regex = new RegExp(text, options.caseSensitive ? 'g' : 'gi');
            const matches = content.match(regex);
            console.log('找到', matches ? matches.length : 0, '个匹配');
          },
          onReplace: (find, replace, options) => {
            console.log('替换:', find, '->', replace);
            const editor = document.getElementById('editor');
            const content = editor.innerHTML;
            const regex = new RegExp(find, options.caseSensitive ? 'g' : 'gi');
            editor.innerHTML = content.replace(regex, replace);
          },
          onReplaceAll: (find, replace, options) => {
            console.log('全部替换:', find, '->', replace);
            const editor = document.getElementById('editor');
            const content = editor.innerHTML;
            const regex = new RegExp(find, options.caseSensitive ? 'g' : 'gi');
            editor.innerHTML = content.replace(regex, replace);
          },
          onClose: () => {
            console.log('对话框关闭');
          }
        });
      } catch (error) {
        console.error('错误:', error);
        alert('出错了: ' + error.message);
      }
    });
    
    // 键盘快捷键
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
        e.preventDefault();
        document.getElementById('testFind').click();
      }
    });
    
    console.log('页面加载完成');
  </script>
</body>
</html>
