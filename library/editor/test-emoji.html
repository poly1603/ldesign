<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Editor - Emoji Picker Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    #editor {
      height: 500px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .info {
      background: #e3f2fd;
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 20px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LDesign Editor - 表情选择器测试</h1>
    <div class="info">
      点击工具栏中的表情图标（😊）来打开表情选择器，选择器会在按钮下方显示。点击表情即可插入到文档中。
    </div>
    <div id="editor"></div>
  </div>

  <script type="module">
    // 使用本地开发服务器加载
    import { Editor } from './src/index.ts'
    
    const editor = new Editor({
      element: '#editor',
      content: '<p>欢迎使用 LDesign Editor！</p><p>点击工具栏的表情按钮来插入表情...</p>',
      placeholder: '开始输入内容...',
      autofocus: true,
      toolbar: true,
      toolbarItems: [
        'bold', 'italic', 'underline', 'strike',
        '|',
        'heading', 'blockquote',
        '|',
        'bulletList', 'orderedList',
        '|',
        'link', 'image', 'emoji', // 确保包含emoji按钮
        '|',
        'undo', 'redo'
      ]
    })
    
    // 监听内容变化
    editor.on('update', () => {
      console.log('Content updated:', editor.getHTML())
    })
    
    // 在控制台暴露编辑器实例以便测试
    window.editor = editor
  </script>
</body>
</html>
