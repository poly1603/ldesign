<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Test - Debug</title>
    <link rel="stylesheet" href="src/styles/image-enhanced.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .test-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .test-item h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        .ldesign-image-wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
        }
        .ldesign-image-wrapper img {
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .controls button {
            margin: 5px;
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #2563eb;
        }
        #current-filter {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #fefefe;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>图片滤镜测试</h1>
    
    <div class="controls">
        <h2>动态测试控制</h2>
        <p>点击下面的按钮动态应用滤镜：</p>
        <button onclick="applyFilter('none')">无滤镜</button>
        <button onclick="applyFilter('grayscale')">灰度</button>
        <button onclick="applyFilter('sepia')">棕褐色</button>
        <button onclick="applyFilter('blur')">模糊</button>
        <button onclick="applyFilter('blur-heavy')">重度模糊</button>
        <button onclick="applyFilter('sharpen')">锐化</button>
        <button onclick="applyFilter('invert')">反色</button>
        <button onclick="applyFilter('brightness-120')">亮度 120%</button>
        <button onclick="applyFilter('brightness-80')">亮度 80%</button>
        <button onclick="applyFilter('contrast-high')">高对比度</button>
        <button onclick="applyFilter('saturate-high')">高饱和度</button>
        <button onclick="applyFilter('hue-rotate-90')">色相旋转90°</button>
        <div id="current-filter">当前滤镜: 无</div>
        <div class="debug-info" id="debug-info">
            <strong>调试信息：</strong><br>
            类名: <span id="class-list">-</span><br>
            计算样式 (filter): <span id="computed-filter">-</span><br>
            CSS文件加载: <span id="css-loaded">检查中...</span>
        </div>
    </div>

    <h2>动态测试图片</h2>
    <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
        <div class="ldesign-image-wrapper" id="test-image">
            <img src="https://picsum.photos/400/300" alt="测试图片">
        </div>
    </div>

    <h2>静态滤镜示例</h2>
    <div class="test-container">
        <div class="test-item">
            <h3>原图</h3>
            <div class="ldesign-image-wrapper">
                <img src="https://picsum.photos/200/150?random=1" alt="原图">
            </div>
        </div>
        
        <div class="test-item">
            <h3>灰度</h3>
            <div class="ldesign-image-wrapper filter-grayscale">
                <img src="https://picsum.photos/200/150?random=2" alt="灰度">
            </div>
        </div>
        
        <div class="test-item">
            <h3>棕褐色</h3>
            <div class="ldesign-image-wrapper filter-sepia">
                <img src="https://picsum.photos/200/150?random=3" alt="棕褐色">
            </div>
        </div>
        
        <div class="test-item">
            <h3>模糊</h3>
            <div class="ldesign-image-wrapper filter-blur">
                <img src="https://picsum.photos/200/150?random=4" alt="模糊">
            </div>
        </div>
        
        <div class="test-item">
            <h3>锐化</h3>
            <div class="ldesign-image-wrapper filter-sharpen">
                <img src="https://picsum.photos/200/150?random=5" alt="锐化">
            </div>
        </div>
        
        <div class="test-item">
            <h3>反色</h3>
            <div class="ldesign-image-wrapper filter-invert">
                <img src="https://picsum.photos/200/150?random=6" alt="反色">
            </div>
        </div>
    </div>

    <script>
        function applyFilter(filter) {
            const wrapper = document.getElementById('test-image');
            const img = wrapper.querySelector('img');
            
            console.log('Applying filter:', filter);
            
            // 清除所有滤镜类
            const filterClasses = Array.from(wrapper.classList).filter(cls => cls.startsWith('filter-'));
            filterClasses.forEach(cls => {
                wrapper.classList.remove(cls);
            });
            
            // 添加新滤镜类
            if (filter !== 'none') {
                const filterClass = `filter-${filter}`;
                wrapper.classList.add(filterClass);
                document.getElementById('current-filter').textContent = `当前滤镜: ${filter} (类: ${filterClass})`;
            } else {
                document.getElementById('current-filter').textContent = '当前滤镜: 无';
            }
            
            // 更新调试信息
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const wrapper = document.getElementById('test-image');
            const img = wrapper.querySelector('img');
            
            // 显示类名
            document.getElementById('class-list').textContent = wrapper.className || '(无)';
            
            // 显示计算样式
            const computedFilter = window.getComputedStyle(img).filter;
            document.getElementById('computed-filter').textContent = computedFilter || 'none';
            
            // 调试日志
            console.log('Wrapper classes:', wrapper.className);
            console.log('Computed filter on img:', computedFilter);
        }
        
        // 检查CSS是否加载
        function checkCSSLoaded() {
            const testDiv = document.createElement('div');
            testDiv.className = 'ldesign-image-wrapper filter-grayscale';
            const testImg = document.createElement('img');
            testDiv.appendChild(testImg);
            document.body.appendChild(testDiv);
            
            const computedFilter = window.getComputedStyle(testImg).filter;
            const cssLoaded = computedFilter && computedFilter !== 'none';
            
            document.getElementById('css-loaded').textContent = cssLoaded ? '✅ 已加载' : '❌ 未加载';
            document.getElementById('css-loaded').style.color = cssLoaded ? 'green' : 'red';
            
            document.body.removeChild(testDiv);
            
            if (!cssLoaded) {
                console.error('CSS文件未正确加载或滤镜样式未生效');
                console.log('尝试加载的CSS文件路径: src/styles/image-enhanced.css');
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            updateDebugInfo();
            setTimeout(checkCSSLoaded, 100); // 延迟检查CSS加载
        });
    </script>
</body>
</html>
