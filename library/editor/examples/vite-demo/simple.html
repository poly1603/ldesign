<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Editor - 最简示例</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
    }
    
    #editor {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      min-height: 400px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .code-block {
      background: #f6f8fa;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
    }
    
    .code-block h3 {
      color: #333;
      margin-bottom: 10px;
    }
    
    code {
      display: block;
      background: #282c34;
      color: #61dafb;
      padding: 15px;
      border-radius: 4px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.5;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>🎯 LDesign Editor - 最简示例</h1>
  <p>只需三行代码，即可创建功能齐全的富文本编辑器！</p>
  
  <!-- 编辑器容器 -->
  <div id="editor"></div>
  
  <div class="code-block">
    <h3>就这么简单：</h3>
    <code>// 1. 引入编辑器
import { Editor } from '@ldesign/editor'

// 2. 创建实例
const editor = new Editor({
  element: '#editor'
})

// 完成！所有功能都已就绪 ✨</code>
  </div>
  
  <script type="module">
    // 导入样式
    const styles = [
      '/src/styles/editor.css',
      '/src/styles/reset.css',
      '/src/styles/table.css'
    ];
    
    styles.forEach(href => {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      document.head.appendChild(link);
    });
    
    // 导入并创建编辑器
    import('/src/core/Editor.ts').then(({ Editor }) => {
      // 就是这么简单！
      const editor = new Editor({
        element: '#editor'
      });
      
      // 设置一些示例内容
      editor.setHTML(`
        <h2>欢迎使用 LDesign Editor！</h2>
        <p>这是一个<strong>开箱即用</strong>的富文本编辑器。无需任何配置，所有功能都已内置：</p>
        <ul>
          <li>✅ 文本格式化（加粗、斜体、下划线等）</li>
          <li>✅ 标题、列表、引用、代码块</li>
          <li>✅ 表格、图片、视频、音频</li>
          <li>✅ 撤销/重做、查找替换</li>
          <li>✅ 全屏模式、字数统计</li>
          <li>✅ 右键菜单、快捷键</li>
          <li>✅ ...还有更多！</li>
        </ul>
        <p>现在就试试工具栏上的各种功能吧！</p>
      `);
      
      // 暴露到全局方便调试
      window.editor = editor;
    });
  </script>
</body>
</html>
