<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Editor 测试</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    #app {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    #editor {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>LDesign Editor - 最简单的初始化测试</h1>
    <div id="editor"></div>
  </div>

  <script type="module">
    // 测试最简单的初始化
    import { Editor } from '/src/core/Editor.js'
    
    // 仅传入容器，其他都使用默认配置
    const editor = new Editor({
      element: '#editor'
    })
    
    // 暴露到全局方便调试
    window.editor = editor
    
    console.log('✅ 编辑器已初始化')
    console.log('编辑器实例:', editor)
    console.log('工具栏:', editor.toolbar)
    console.log('插件:', editor.plugins)
  </script>
</body>
</html>
