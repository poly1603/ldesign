packages:
  # Core packages
  - 'packages/*'
  - 'packages/**/packages/**'
  
  # Libraries
  - 'libraries/*'
  - 'libraries/*/packages/*'
  - 'libraries/*/playground'
  - 'libraries/*/test/*'
  - '**/examples/*'
  - '!libraries/chart/examples/*'
  - '!**/demo'
  # Tools
  - 'tools/*'
  # 排除有独立 workspace 的工具
  - '!tools/git'
  
  # Applications
  - 'apps/*'
  
  # Exclude test projects and non-package directories
  - '!**/test-project'
  - '!**/tests/fixtures'
  - '!tools/cli/src/*'
  - '!**/node_modules'
  - '!**/dist'
  - '!**/es'
  - '!**/lib'

