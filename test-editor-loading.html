<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器加载测试</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 4px;
        }
        .status.loading {
            background: #fef3c7;
            color: #92400e;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        button {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>@ldesign/editor 示例加载测试</h1>
    
    <div class="test-container">
        <div class="test-title">测试 1: 基础示例初始加载</div>
        <button onclick="testBasicExample()">测试基础示例</button>
        <div id="basic-status" class="status">未测试</div>
        <div class="iframe-container">
            <iframe id="basic-iframe"></iframe>
        </div>
    </div>

    <div class="test-container">
        <div class="test-title">测试 2: Vue 3 示例初始加载</div>
        <button onclick="testVueExample()">测试 Vue 示例</button>
        <div id="vue-status" class="status">未测试</div>
        <div class="iframe-container">
            <iframe id="vue-iframe"></iframe>
        </div>
    </div>

    <div class="test-container">
        <div class="test-title">测试 3: React 示例初始加载</div>
        <button onclick="testReactExample()">测试 React 示例</button>
        <div id="react-status" class="status">未测试</div>
        <div class="iframe-container">
            <iframe id="react-iframe"></iframe>
        </div>
    </div>

    <div class="test-container">
        <div class="test-title">测试 4: 连续切换测试</div>
        <button onclick="testSequence()">开始连续测试</button>
        <div id="sequence-status" class="status">未测试</div>
    </div>

    <script>
        function updateStatus(id, message, type = 'loading') {
            const status = document.getElementById(id);
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function testBasicExample() {
            updateStatus('basic-status', '正在加载基础示例...', 'loading');
            const iframe = document.getElementById('basic-iframe');
            iframe.src = 'about:blank';
            setTimeout(() => {
                iframe.src = 'http://localhost:8082/#basic';
                iframe.onload = () => {
                    setTimeout(() => {
                        try {
                            const content = iframe.contentDocument.querySelector('#content');
                            const hasEditor = iframe.contentDocument.querySelector('#basic-editor');
                            const hasLoading = content && content.textContent.includes('正在加载');
                            
                            if (hasEditor && !hasLoading) {
                                updateStatus('basic-status', '✅ 基础示例加载成功，编辑器已显示', 'success');
                            } else if (hasLoading) {
                                updateStatus('basic-status', '⏳ 显示加载中提示', 'loading');
                                // 再等待一会儿
                                setTimeout(() => {
                                    const stillLoading = content && content.textContent.includes('正在加载');
                                    if (!stillLoading) {
                                        updateStatus('basic-status', '✅ 基础示例加载成功', 'success');
                                    } else {
                                        updateStatus('basic-status', '❌ 编辑器未能加载', 'error');
                                    }
                                }, 2000);
                            } else {
                                updateStatus('basic-status', '❌ 页面空白，没有内容', 'error');
                            }
                        } catch (e) {
                            updateStatus('basic-status', '⚠️ 无法访问 iframe 内容（跨域）', 'error');
                        }
                    }, 1000);
                };
            }, 100);
        }

        function testVueExample() {
            updateStatus('vue-status', '正在加载 Vue 示例...', 'loading');
            const iframe = document.getElementById('vue-iframe');
            iframe.src = 'about:blank';
            setTimeout(() => {
                iframe.src = 'http://localhost:8082/#vue';
                iframe.onload = () => {
                    setTimeout(() => {
                        try {
                            const content = iframe.contentDocument.querySelector('#content');
                            const hasVueApp = iframe.contentDocument.querySelector('#vue-example-root');
                            const hasLoading = content && content.textContent.includes('正在加载');
                            
                            if (hasVueApp && !hasLoading) {
                                updateStatus('vue-status', '✅ Vue 示例加载成功', 'success');
                            } else if (hasLoading) {
                                updateStatus('vue-status', '⏳ 显示加载中提示', 'loading');
                                setTimeout(() => {
                                    const stillLoading = content && content.textContent.includes('正在加载');
                                    if (!stillLoading) {
                                        updateStatus('vue-status', '✅ Vue 示例加载成功', 'success');
                                    } else {
                                        updateStatus('vue-status', '❌ Vue 编辑器未能加载', 'error');
                                    }
                                }, 2000);
                            } else {
                                updateStatus('vue-status', '❌ 页面空白，没有内容', 'error');
                            }
                        } catch (e) {
                            updateStatus('vue-status', '⚠️ 无法访问 iframe 内容（跨域）', 'error');
                        }
                    }, 1000);
                };
            }, 100);
        }

        function testReactExample() {
            updateStatus('react-status', '正在加载 React 示例...', 'loading');
            const iframe = document.getElementById('react-iframe');
            iframe.src = 'about:blank';
            setTimeout(() => {
                iframe.src = 'http://localhost:8082/#react';
                iframe.onload = () => {
                    setTimeout(() => {
                        try {
                            const content = iframe.contentDocument.querySelector('#content');
                            const hasReactApp = iframe.contentDocument.querySelector('#react-example-root');
                            const hasLoading = content && content.textContent.includes('正在加载');
                            
                            if (hasReactApp && !hasLoading) {
                                updateStatus('react-status', '✅ React 示例加载成功', 'success');
                            } else if (hasLoading) {
                                updateStatus('react-status', '⏳ 显示加载中提示', 'loading');
                                setTimeout(() => {
                                    const stillLoading = content && content.textContent.includes('正在加载');
                                    if (!stillLoading) {
                                        updateStatus('react-status', '✅ React 示例加载成功', 'success');
                                    } else {
                                        updateStatus('react-status', '❌ React 编辑器未能加载', 'error');
                                    }
                                }, 2000);
                            } else {
                                updateStatus('react-status', '❌ 页面空白，没有内容', 'error');
                            }
                        } catch (e) {
                            updateStatus('react-status', '⚠️ 无法访问 iframe 内容（跨域）', 'error');
                        }
                    }, 1000);
                };
            }, 100);
        }

        async function testSequence() {
            updateStatus('sequence-status', '开始连续测试...', 'loading');
            
            // 测试顺序：基础 -> Vue -> React -> 基础
            const tests = [
                { name: '基础示例', url: 'http://localhost:8082/#basic' },
                { name: 'Vue 示例', url: 'http://localhost:8082/#vue' },
                { name: 'React 示例', url: 'http://localhost:8082/#react' },
                { name: '返回基础示例', url: 'http://localhost:8082/#basic' }
            ];
            
            const results = [];
            
            for (const test of tests) {
                updateStatus('sequence-status', `正在测试: ${test.name}`, 'loading');
                
                const result = await new Promise((resolve) => {
                    const testWindow = window.open(test.url, '_blank');
                    setTimeout(() => {
                        if (testWindow) {
                            testWindow.close();
                            resolve(`${test.name}: 已测试`);
                        } else {
                            resolve(`${test.name}: 无法打开窗口`);
                        }
                    }, 2000);
                });
                
                results.push(result);
                await new Promise(r => setTimeout(r, 1000));
            }
            
            updateStatus('sequence-status', '✅ 连续测试完成:\n' + results.join('\n'), 'success');
        }

        // 页面加载后自动测试基础示例
        window.addEventListener('load', () => {
            setTimeout(testBasicExample, 500);
        });
    </script>
</body>
</html>
